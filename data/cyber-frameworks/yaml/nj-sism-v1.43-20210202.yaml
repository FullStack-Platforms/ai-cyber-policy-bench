  - requirement_id: "AC-20"
    title: "MOBILE DEVICES"
    family: "ACCESS CONTROL"
    objective: "Agencies employing mobile computing devices for State business purposes shall implement processes and security controls commensurate with the information security risks introduced by the use of mobile devices."
    policy_statements: []
    verification_criteria:
      - "A mobile device is a computing device that has a small form factor such that it can easily be carried by a single individual; is designed to operate without a physical connection; possesses local, non-removable or removable data storage; and includes a self-contained power source."
      - "Mobile device functionality may also include voice communication capabilities, on-board sensors that allow the device to capture information, and/or built-in features for synchronizing local data with remote locations."
      - "Examples include smart phones and tablets."
      - "Mobile devices are typically associated with a single individual."
      - "The processing, storage, and transmission capability of the mobile device may be comparable to or merely a subset of notebook/desktop systems, depending on the nature and intended purpose of the device."
      - "Protection and control of mobile devices is behavior or policy-based and requires users to take physical action to protect and control such devices when outside of controlled areas."
      - "Controlled areas are spaces for which organizations provide physical or procedural controls to meet the requirements established for protecting information and systems."
