profile_id: eu-gdpr
title: "REGULATION (EU) 2016/679 OF THE EUROPEAN PARLIAMENT AND OF THE COUNCIL of 27 April 2016 on the protection of natural persons with regard to the processing of personal data and on the free movement of such data, and repealing Directive 95/46/EC (General Data Protection Regulation)"
version: "2016/679"
metadata:
  publication_date: 2016-05-04
  organization: European Union
  document_identifier: CELEX_32016R0679_EN_TXT.pdf
requirements:
  - requirement_id: Article 5.1.f
    title: "Integrity and confidentiality of personal data"
    family: "Principles relating to processing of personal data"
    objective: "To ensure appropriate security of personal data, including protection against unauthorized or unlawful processing and against accidental loss, destruction or damage, using appropriate technical or organisational measures."
    policy_statements:
      - "Personal data shall be processed in a manner that ensures appropriate security of the personal data, including protection against unauthorised or unlawful processing and against accidental loss, destruction or damage, using appropriate technical or organisational measures ('integrity and confidentiality')."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 24.1
    title: "Responsibility of the controller"
    family: "General obligations"
    objective: "To ensure and be able to demonstrate that processing is performed in accordance with this Regulation, considering the nature, scope, context, and purposes of processing, as well as risks to natural persons' rights and freedoms."
    policy_statements:
      - "Taking into account the nature, scope, context and purposes of processing as well as the risks of varying likelihood and severity for the rights and freedoms of natural persons, the controller shall implement appropriate technical and organisational measures to ensure and to be able to demonstrate that processing is performed in accordance with this Regulation."
      - "Those measures shall be reviewed and updated where necessary."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 25.1
    title: "Data protection by design"
    family: "General obligations"
    objective: "To implement appropriate technical and organisational measures to effectively integrate data-protection principles, such as data minimisation, into processing at the time of determining the means for processing and during processing itself, to meet Regulation requirements and protect data subjects' rights."
    policy_statements:
      - "Taking into account the state of the art, the cost of implementation and the nature, scope, context and purposes of processing as well as the risks of varying likelihood and severity for rights and freedoms of natural persons posed by the processing, the controller shall, both at the time of the determination of the means for processing and at the time of the processing itself, implement appropriate technical and organisational measures, such as pseudonymisation, which are designed to implement data-protection principles, such as data minimisation, in an effective manner and to integrate the necessary safeguards into the processing in order to meet the requirements of this Regulation and protect the rights of data subjects."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 25.2
    title: "Data protection by default"
    family: "General obligations"
    objective: "To ensure that, by default, only personal data necessary for each specific processing purpose are processed, including limiting the amount, extent, storage period, and accessibility of personal data."
    policy_statements:
      - "The controller shall implement appropriate technical and organisational measures for ensuring that, by default, only personal data which are necessary for each specific purpose of the processing are processed."
      - "That obligation applies to the amount of personal data collected, the extent of their processing, the period of their storage and their accessibility."
      - "In particular, such measures shall ensure that by default personal data are not made accessible without the individual's intervention to an indefinite number of natural persons."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 28.1
    title: "Processor Selection and Guarantees"
    family: "General obligations"
    objective: "To ensure that controllers only use processors that provide sufficient guarantees to implement appropriate technical and organisational measures to meet the Regulation's requirements and protect data subject rights."
    policy_statements:
      - "Where processing is to be carried out on behalf of a controller, the controller shall use only processors providing sufficient guarantees to implement appropriate technical and organisational measures in such a manner that processing will meet the requirements of this Regulation and ensure the protection of the rights of the data subject."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 28.2
    title: "Processor engagement of other processors"
    family: "General obligations"
    objective: "To ensure that processors do not engage other processors without prior written authorization from the controller, and to provide controllers with the opportunity to object to such changes."
    policy_statements:
      - "The processor shall not engage another processor without prior specific or general written authorisation of the controller."
      - "In the case of general written authorisation, the processor shall inform the controller of any intended changes concerning the addition or replacement of other processors, thereby giving the controller the opportunity to object to such changes."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 28.3
    title: "Processing governed by contract or other legal act"
    family: "General obligations"
    objective: "To ensure that processing by a processor is governed by a binding contract or other legal act that specifies the processing details and the obligations and rights of the controller and processor, including specific data protection requirements."
    policy_statements:
      - "Processing by a processor shall be governed by a contract or other legal act under Union or Member State law, that is binding on the processor with regard to the controller and that sets out the subject-matter and duration of the processing, the nature and purpose of the processing, the type of personal data and categories of data subjects and the obligations and rights of the controller."
      - "That contract or other legal act shall stipulate, in particular, that the processor: processes the personal data only on documented instructions from the controller, including with regard to transfers of personal data to a third country or an international organisation, unless required to do so by by Union or Member State law to which the processor is subject; in such a case, the processor shall inform the controller of that legal requirement before processing, unless that law prohibits such information on important grounds of public interest; ensures that persons authorised to process the personal data have committed themselves to confidentiality or are under an appropriate statutory obligation of confidentiality; takes all measures required pursuant to Article 32; respects the conditions referred to in paragraphs 2 and 4 for engaging another processor; taking into account the nature of the processing, assists the controller by appropriate technical and organisational measures, insofar as this is possible, for the fulfilment of the controller's obligation to respond to requests for exercising the data subject's rights laid down in Chapter III; assists the controller in ensuring compliance with the obligations pursuant to Articles 32 to 36 taking into account the nature of processing and the information available to the processor; at the choice of the controller, deletes or returns all the personal data to the controller after the end of the provision of services relating to processing, and deletes existing copies unless Union or Member State law requires storage of the personal data; makes available to the controller all information necessary to demonstrate compliance with the obligations laid down in this Article and allow for and contribute to audits, including inspections, conducted by the controller or another auditor mandated by the controller."
      - "With regard to point (h) of the first subparagraph, the processor shall immediately inform the controller if, in its opinion, an instruction infringes this Regulation or other Union or Member State data protection provisions."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 30.1
    title: "Records of processing activities (Controller)"
    family: "General obligations"
    objective: "To require controllers and their representatives to maintain records of processing activities under their responsibility, including detailed information about the processing for accountability and monitoring by supervisory authorities."
    policy_statements:
      - "Each controller and, where applicable, the controller's representative, shall maintain a record of processing activities under its responsibility."
      - "That record shall contain all of the following information: the name and contact details of the controller and, where applicable, the joint controller, the controller's representative and the data protection officer; the purposes of the processing; a description of the categories of data subjects and of the categories of personal data; the categories of recipients to whom the personal data have been or will be disclosed including recipients in third countries or international organisations; where applicable, transfers of personal data to a third country or an international organisation, including the identification of that third country or international organisation and, in the case of transfers referred to in the second subparagraph of Article 49(1), the documentation of suitable safeguards; where possible, the envisaged time limits for erasure of the different categories of data; where possible, a general description of the technical and organisational security measures referred to in Article 32(1)."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 30.2
    title: "Records of processing activities (Processor)"
    family: "General obligations"
    objective: "To require processors and their representatives to maintain records of all processing activities carried out on behalf of a controller, detailing the categories of processing, relevant entities, transfers to third countries, and security measures, to ensure accountability."
    policy_statements:
      - "Each processor and, where applicable, the processor's representative shall maintain a record of all categories of processing activities carried out on behalf of a controller, containing: the name and contact details of the processor or processors and of each controller on behalf of which the processor is acting, and, where applicable, of the controller's or the processor's representative, and the data protection officer; the categories of processing carried out on behalf of each controller; where applicable, transfers of personal data to a third country or an international organisation, including the identification of that third country or international organisation and, in the case of transfers referred to in the second subparagraph of Article 49(1), the documentation of suitable safeguards; where possible, a general description of the technical and organisational security measures referred to in Article 32(1)."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 31
    title: "Cooperation with the supervisory authority"
    family: "General obligations"
    objective: "To ensure that controllers, processors, and their representatives cooperate with the supervisory authority upon request in the performance of its tasks."
    policy_statements:
      - "The controller and the processor and, where applicable, their representatives, shall cooperate, on request, with the supervisory authority in the performance of its tasks."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 32.1
    title: "Security of processing"
    family: "Security of personal data"
    objective: "To ensure that controllers and processors implement appropriate technical and organisational measures to ensure a level of security appropriate to the risk of processing, including pseudonymisation, encryption, ensuring confidentiality, integrity, availability, and resilience, and regularly testing effectiveness."
    policy_statements:
      - "Taking into account the state of the art, the costs of implementation and the nature, scope, context and purposes of processing as well as the risk of varying likelihood and severity for the rights and freedoms of natural persons, the controller and the processor shall implement appropriate technical and organisational measures to ensure a level of security appropriate to the risk, including inter alia as appropriate: the pseudonymisation and encryption of personal data; the ability to ensure the ongoing confidentiality, integrity, availability and resilience of processing systems and services; the ability to restore the availability and access to personal data in a timely manner in the event of a physical or technical incident; a process for regularly testing, assessing and evaluating the effectiveness of technical and organisational measures for ensuring the security of the processing."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 33.1
    title: "Notification of a personal data breach to the supervisory authority"
    family: "Security of personal data"
    objective: "To require controllers to notify personal data breaches to the competent supervisory authority without undue delay, and where feasible, within 72 hours of becoming aware of it, unless the breach is unlikely to pose a risk to the rights and freedoms of natural persons."
    policy_statements:
      - "In the case of a personal data breach, the controller shall without undue delay and, where feasible, not later than 72 hours after having become aware of it, notify the personal data breach to the supervisory authority competent in accordance with Article 55, unless the personal data breach is unlikely to result in a risk to the rights and freedoms of natural persons."
      - "Where the notification to the supervisory authority is not made within 72 hours, it shall be accompanied by reasons for the delay."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 33.2
    title: "Processor notification of data breach to controller"
    family: "Security of personal data"
    objective: "To require processors to notify the controller without undue delay upon becoming aware of a personal data breach."
    policy_statements:
      - "The processor shall notify the controller without undue delay after becoming aware of a personal data breach."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 34.1
    title: "Communication of a personal data breach to the data subject"
    family: "Security of personal data"
    objective: "To require the controller to communicate a personal data breach to the data subject without undue delay when the breach is likely to result in a high risk to the rights and freedoms of natural persons."
    policy_statements:
      - "When the personal data breach is likely to result in a high risk to the rights and freedoms of natural persons, the controller shall communicate the personal data breach to the data subject without undue delay."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 35.1
    title: "Data protection impact assessment"
    family: "Data protection impact assessment and prior consultation"
    objective: "To require controllers to carry out an assessment of the impact of envisaged processing operations on personal data protection, especially when using new technologies, if such processing is likely to result in a high risk to the rights and freedoms of natural persons."
    policy_statements:
      - "Where a type of processing in particular using new technologies, and taking into account the nature, scope, context and purposes of the processing, is likely to result in a high risk to the rights and freedoms of natural persons, the controller shall, prior to the processing, carry out an assessment of the impact of the envisaged processing operations on the protection of personal data."
      - "A single assessment may address a set of similar processing operations that present similar high risks."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 36.1
    title: "Prior consultation with supervisory authority"
    family: "Data protection impact assessment and prior consultation"
    objective: "To require controllers to consult the supervisory authority prior to processing if a data protection impact assessment indicates a high risk that cannot be mitigated by reasonable measures."
    policy_statements:
      - "The controller shall consult the supervisory authority prior to processing where a data protection impact assessment under Article 35 indicates that the processing would result in a high risk in the absence of measures taken by the controller to mitigate the risk."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 37.1
    title: "Designation of the data protection officer"
    family: "Data protection officer"
    objective: "To mandate the designation of a Data Protection Officer (DPO) in specific cases, such as processing by public authorities, large-scale systematic monitoring of data subjects, or processing of special categories of data or criminal conviction data on a large scale."
    policy_statements:
      - "The controller and the processor shall designate a data protection officer in any case where: the processing is carried out by a public authority or body, except for courts acting in their judicial capacity; the core activities of the controller or the processor consist of processing operations which, by virtue of their nature, their scope and/or their purposes, require regular and systematic monitoring of data subjects on a large scale; or the core activities of the controller or the processor consist of processing on a large scale of special categories of data pursuant to Article 9 and personal data relating to criminal convictions and offences referred to in Article 10."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 38.3
    title: "Position of the data protection officer"
    family: "Data protection officer"
    objective: "To ensure the independence of the Data Protection Officer (DPO), preventing them from receiving instructions regarding their tasks and protecting them from dismissal or penalties for performing their duties, with direct reporting to the highest management level."
    policy_statements:
      - "The controller and processor shall ensure that the data protection officer does not receive any instructions regarding the exercise of those tasks."
      - "He or she shall not be dismissed or penalised by the controller or the processor for performing his tasks."
      - "The data protection officer shall directly report to the highest management level of the controller or the processor."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 44
    title: "General principle for transfers of personal data"
    family: "Transfers of personal data to third countries or international organisations"
    objective: "To ensure that transfers of personal data to third countries or international organisations only occur if the conditions laid down in this Chapter are met, thereby maintaining the level of protection guaranteed by this Regulation."
    policy_statements:
      - "Any transfer of personal data which are undergoing processing or are intended for processing after transfer to a third country or to an international organisation shall take place only if, subject to the other provisions of this Regulation, the conditions laid down in this Chapter are complied with by the controller and processor, including for onward transfers of personal data from the third country or an international organisation to another third country or to another international organisation."
      - "All provisions in this Chapter shall be applied in order to ensure that the level of protection of natural persons guaranteed by this Regulation is not undermined."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 45.1
    title: "Transfers on the basis of an adequacy decision"
    family: "Transfers of personal data to third countries or international organisations"
    objective: "To allow personal data transfers to third countries or international organizations when the Commission has determined they ensure an adequate level of protection, without requiring additional authorization."
    policy_statements:
      - "A transfer of personal data to a third country or an international organisation may take place where the Commission has decided that the third country, a territory or one or more specified sectors within that third country, or the international organisation in question ensures an adequate level of protection."
      - "Such a transfer shall not require any specific authorisation."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 46.1
    title: "Transfers subject to appropriate safeguards"
    family: "Transfers of personal data to third countries or international organisations"
    objective: "To permit the transfer of personal data to a third country or international organization in the absence of an adequacy decision, provided the controller or processor implements appropriate safeguards that ensure enforceable data subject rights and effective legal remedies."
    policy_statements:
      - "In the absence of a decision pursuant to Article 45(3), a controller or processor may transfer personal data to a third country or an international organisation only if the controller or processor has provided appropriate safeguards, and on condition that enforceable data subject rights and effective legal remedies for data subjects are available."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 47.1
    title: "Approval of Binding Corporate Rules"
    family: "Transfers of personal data to third countries or international organisations"
    objective: "To ensure that binding corporate rules are legally binding, confer enforceable rights on data subjects, and fulfill specific requirements before being approved by the competent supervisory authority."
    policy_statements:
      - "The competent supervisory authority shall approve binding corporate rules in accordance with the consistency mechanism set out in Article 63, provided that they: are legally binding and apply to and are enforced by every member concerned of the group of undertakings, or group of enterprises engaged in a joint economic activity, including their employees: expressly confer enforceable rights on data subjects with regard to the processing of their personal data; and fulfil the requirements laid down in paragraph 2."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 48
    title: "Transfers or disclosures not authorised by Union law"
    family: "Transfers of personal data to third countries or international organisations"
    objective: "To ensure that judgments or decisions from third countries requiring personal data transfer or disclosure are recognized or enforceable only if based on an international agreement, such as a mutual legal assistance treaty, between the requesting third country and the Union or a Member State."
    policy_statements:
      - "Any judgment of a court or tribunal and any decision of an administrative authority of a third country requiring a controller or processor to transfer or disclose personal data may only be recognised or enforceable in any manner if based on an international agreement, such as a mutual legal assistance treaty, in force between the requesting third country and the Union or a Member State, without prejudice to other grounds for transfer pursuant to this Chapter."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 51.1
    title: "Establishment of supervisory authorities"
    family: "Independent supervisory authorities"
    objective: "To ensure that each Member State provides for one or more independent public authorities responsible for monitoring the application of this Regulation, protecting fundamental rights, and facilitating the free flow of personal data within the Union."
    policy_statements:
      - "Each Member State shall provide for one or more independent public authorities to be responsible for monitoring the application of this Regulation, in order to protect the fundamental rights and freedoms of natural persons in relation to processing and to facilitate the free flow of personal data within the Union (supervisory authority )."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 52.1
    title: "Independence of supervisory authority"
    family: "Independent supervisory authorities"
    objective: "To ensure that each supervisory authority acts with complete independence when performing its tasks and exercising its powers in accordance with this Regulation."
    policy_statements:
      - "Each supervisory authority shall act with complete independence in performing its tasks and exercising its powers in accordance with this Regulation."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 52.2
    title: "Freedom from external influence"
    family: "Independent supervisory authorities"
    objective: "To ensure that members of each supervisory authority remain free from external influence, direct or indirect, and neither seek nor take instructions from anyone, in the performance of their tasks and exercise of their powers."
    policy_statements:
      - "The member or members of each supervisory authority shall, in the performance of their tasks and exercise of their powers in accordance with this Regulation, remain free from external influence, whether direct or indirect, and shall neither seek nor take instructions from anybody."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 52.3
    title: "Incompatible actions and occupations"
    family: "Independent supervisory authorities"
    objective: "To ensure that members of each supervisory authority refrain from any action incompatible with their duties and do not engage in any incompatible occupation, whether gainful or not, during their term of office."
    policy_statements:
      - "Member or members of each supervisory authority shall refrain from any action incompatible with their duties and shall not, during their term of office, engage in any incompatible occupation, whether gainful or not."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 52.4
    title: "Resources for supervisory authorities"
    family: "Independent supervisory authorities"
    objective: "To ensure that each Member State provides its supervisory authority with the necessary human, technical, and financial resources, premises, and infrastructure for the effective performance of its tasks and exercise of its powers, including those related to mutual assistance, cooperation, and participation in the Board."
    policy_statements:
      - "Each Member State shall ensure that each supervisory authority is provided with the human, technical and financial resources, premises and infrastructure necessary for the effective performance of its tasks and exercise of its powers, including those to be carried out in the context of mutual assistance, cooperation and participation in the Board."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 52.5
    title: "Staffing of supervisory authorities"
    family: "Independent supervisory authorities"
    objective: "To ensure that each Member State guarantees that its supervisory authority chooses and has its own staff, who are subject to the exclusive direction of the supervisory authority's member(s)."
    policy_statements:
      - "Each Member State shall ensure that each supervisory authority chooses and has its own staff which shall be subject to the exclusive direction of the member or members of the supervisory authority concerned."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 52.6
    title: "Financial control and separate budgets for supervisory authorities"
    family: "Independent supervisory authorities"
    objective: "To ensure that each Member State subjects its supervisory authority to financial control that does not affect its independence, and that the authority has separate, public annual budgets, which may be part of the overall state or national budget."
    policy_statements:
      - "Each Member State shall ensure that each supervisory authority is subject to financial control which does not affect its independence and that it has separate, public annual budgets, which may be part of the overall state or national budget."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 53.1
    title: "Appointment of supervisory authority members"
    family: "Independent supervisory authorities"
    objective: "To ensure that each Member State provides for the transparent appointment of supervisory authority members by their parliament, government, head of State, or an independent body entrusted with the appointment under Member State law."
    policy_statements:
      - "Member States shall provide for each member of their supervisory authorities to be appointed by means of a transparent procedure by: their parliament; their government; their head of State; or an independent body entrusted with the appointment under Member State law."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 53.2
    title: "Qualifications of supervisory authority members"
    family: "Independent supervisory authorities"
    objective: "To ensure that each member of a supervisory authority possesses the necessary qualifications, experience, and skills, particularly in data protection, to perform their duties and exercise their powers effectively."
    policy_statements:
      - "Each member shall have the qualifications, experience and skills, in particular in the area of the protection of personal data, required to perform its duties and exercise its powers."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 54.2
    title: "Professional secrecy for supervisory authority members and staff"
    family: "Independent supervisory authorities"
    objective: "To ensure that members and staff of each supervisory authority are subject to a duty of professional secrecy, both during and after their term of office, regarding confidential information obtained in their tasks, including reported infringements of this Regulation."
    policy_statements:
      - "The member or members and the staff of each supervisory authority shall, in accordance with Union or Member State law, be subject to a duty of professional secrecy both during and after their term of office, with regard to any confidential information which has come to their knowledge in the course of the performance of their tasks or exercise of their powers."
      - "During their term of office, that duty of professional secrecy shall in particular apply to reporting by natural persons of infringements of this Regulation."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 60.1
    title: "Cooperation between lead and other supervisory authorities"
    family: "Cooperation"
    objective: "To ensure that the lead supervisory authority cooperates with other concerned supervisory authorities to reach consensus and exchange all relevant information for consistent application of the Regulation."
    policy_statements:
      - "The lead supervisory authority shall cooperate with the other supervisory authorities concerned in accordance with this Article in an endeavour to reach consensus."
      - "The lead supervisory authority and the supervisory authorities concerned shall exchange all relevant information with each other."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 60.3
    title: "Communication of relevant information and draft decisions by lead supervisory authority"
    family: "Cooperation"
    objective: "To ensure that the lead supervisory authority promptly communicates relevant information and draft decisions to other supervisory authorities concerned for their opinion, taking their views into account."
    policy_statements:
      - "The lead supervisory authority shall, without delay, communicate the relevant information on the matter to the other supervisory authorities concerned."
      - "It shall without delay submit a draft decision to the other supervisory authorities concerned for their opinion and take due account of their views."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 61.1
    title: "Mutual assistance between supervisory authorities"
    family: "Cooperation"
    objective: "To ensure that supervisory authorities provide each other with relevant information and mutual assistance to consistently implement and apply this Regulation, including measures for effective cooperation."
    policy_statements:
      - "Supervisory authorities shall provide each other with relevant information and mutual assistance in order to implement and apply this Regulation in a consistent manner, and shall put in place measures for effective cooperation with one another."
      - "Mutual assistance shall cover, in particular, information requests and supervisory measures, such as requests to carry out prior authorisations and consultations, inspections and investigations."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 61.2
    title: "Response to mutual assistance requests"
    family: "Cooperation"
    objective: "To ensure that each supervisory authority takes appropriate measures to respond to requests from other supervisory authorities without undue delay, and within one month, including transmitting relevant investigation information."
    policy_statements:
      - "Each supervisory authority shall take all appropriate measures required to reply to a request of another supervisory authority without undue delay and no later than one month after receiving the request."
      - "Such measures may include, in particular, the transmission of relevant information on the conduct of an investigation."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 62.1
    title: "Joint operations of supervisory authorities"
    family: "Cooperation"
    objective: "To encourage supervisory authorities to conduct joint operations, including investigations and enforcement measures, where appropriate, involving staff from other Member States."
    policy_statements:
      - "The supervisory authorities shall, where appropriate, conduct joint operations including joint investigations and joint enforcement measures in which members or staff of the supervisory authorities of other Member States are involved."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 63
    title: "Consistency mechanism"
    family: "Consistency"
    objective: "To ensure consistent application of this Regulation throughout the Union by promoting cooperation between supervisory authorities and, where relevant, with the Commission, through a dedicated consistency mechanism."
    policy_statements:
      - "In order to contribute to the consistent application of this Regulation throughout the Union, the supervisory authorities shall cooperate with each other and, where relevant, with the Commission, through the consistency mechanism as set out in this Section."
    verification_criteria: []
    mapping: {}
  - requirement_id: Article 70.1
    title: "Tasks of the Board to ensure consistent application"
    family: "European Data Protection Board"
    objective: "To ensure the consistent application of this Regulation by the Board through various activities, including monitoring, advising the Commission, issuing guidelines, and promoting cooperation among supervisory authorities."
    policy_statements:
      - "The Board shall ensure the consistent application of this Regulation."
      - "To that end, the Board shall, on its own initiative or, where relevant, at the request of the Commission, in particular: monitor and ensure the correct application of this Regulation in the cases provided for in Articles 64 and 65 without prejudice to the tasks of national supervisory authorities; advise the Commission on any issue related to the protection of personal data in the Union, including on any proposed amendment of this Regulation; advise the Commission on the format and procedures for the exchange of information between controllers, processors and supervisory authorities for binding corporate rules; issue guidelines, recommendations, and best practices on procedures for erasing links, copies or replications of personal data from publicly available communication services as referred to in Article 17(2); examine, on its own initiative, on request of one of its members or on request of the Commission, any question covering the application of this Regulation and issue guidelines, recommendations and best practices in order to encourage consistent application of this Regulation; issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph for further specifying the criteria and conditions for decisions based on profiling pursuant to Article 22(2); issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph for establishing the personal data breaches and determining the undue delay referred to in Article 33(1) and (2) and for the particular circumstances in which a controller or a processor is required to notify the personal data breach; issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph as to the circumstances in which a personal data breach is likely to result in a high risk to the rights and freedoms of the natural persons referred to in Article 34(1); issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph for the purpose of further specifying the criteria and requirements for personal data transfers based on binding corporate rules adhered to by controllers and binding corporate rules adhered to by processors and on further necessary requirements to ensure the protection of personal data of the data subjects concerned referred to in Article 47; issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph for the purpose of further specifying the criteria and requirements for the personal data transfers on the basis of Article 49(1); draw up guidelines for supervisory authorities concerning the application of measures referred to in Article 58(1), (2) and (3) and the setting of administrative fines pursuant to Article 83; review the practical application of the guidelines, recommendations and best practices referred to in points (e) and (f); issue guidelines, recommendations and best practices in accordance with point (e) of this paragraph for establishing common procedures for reporting by natural persons of infringements of this Regulation pursuant to Article 54(2); encourage the drawing-up of codes of conduct and the establishment of data protection certification mechanisms and data protection seals and marks pursuant to Articles 40 and 42; carry out the accreditation of certification bodies and its periodic review pursuant to Article 43 and maintain a public register of accredited bodies pursuant to Article 43(6) and of the accredited controllers or processors established in third countries pursuant to Article 42(7); specify the requirements referred to in Article 43(3) with a view to the accreditation of certification bodies under Article 42; provide the Commission with an opinion on the certification requirements referred to in Article 43(8); provide the Commission with an opinion on the icons referred to in Article 12(7); provide the Commission with an opinion for the assessment of the adequacy of the level of protection in a third country or international organisation, including for the assessment whether a third country, a territory or one or more specified sectors within that third country, or an international organisation no longer ensures an adequate level of protection. To that end, the Commission shall provide the Board with all necessary documentation, including correspondence with the government of the third country, with regard to that third country, territory or specified sector, or with the international organisation; issue opinions on draft decisions of supervisory authorities pursuant to the consistency mechanism referred to in Article 64(1), on matters submitted pursuant to Article 64(2) and to issue binding decisions pursuant to Article 65, including in cases referred to in Article 66; promote the cooperation and the effective bilateral and multilateral exchange of information and best practices between the supervisory authorities; promote common training programmes and facilitate personnel exchanges between the supervisory authorities and, where appropriate, with the supervisory authorities of third countries or with international organisations; promote the exchange of knowledge and documentation on data protection legislation and practice with data protection supervisory authorities worldwide; issue opinions on codes of conduct drawn up at Union level pursuant to Article 40(9); and maintain a publicly accessible electronic register of decisions taken by supervisory authorities and courts on issues handled in the consistency mechanism."
