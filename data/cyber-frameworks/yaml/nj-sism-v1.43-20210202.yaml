  - requirement_id: "SA-06"
    title: "SYSTEM DOCUMENTATION"
    family: "SYSTEM AND SERVICES ACQUISTION (SA)"
    objective: "Agencies shall obtain or develop and distribute administrator and user documentation for all systems, system components, or system services."
    policy_statements:
      - "Obtain or develop administrator documentation for the system, system component, or system service that describes: 1. Secure configuration, installation, and operation of the system, component, or service; 2. Effective use and maintenance of security and privacy functions and mechanisms; and 3. Known vulnerabilities regarding configuration and use of administrative or privileged functions. [cite: 850, 851, 852, 853]"
      - "Obtain or develop user documentation for the system, system component, or system service that describes: 1. User-accessible security and privacy functions and mechanisms and how to effectively use those functions and mechanisms; 2. Methods for user interaction, which enables individuals to use the system, component, or service in a more secure manner and protect individual privacy; and 3. User responsibilities in maintaining the security of the system, component, or service and privacy of individuals. [cite: 854, 855, 859, 861]"
