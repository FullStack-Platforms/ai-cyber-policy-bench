  - requirement_id: "MP-06"
    title: "MEDIA TRANSPORT"
    family: "MEDIA PROTECTION (MP)"
    objective: "To implement controls and processes to safeguard sensitive digital and hard copy information during transport, maintain accountability, restrict transport activities to authorized personnel, and ensure users are trained on their responsibilities."
    policy_statements:
      - "Agencies shall implement controls and processes to: (a) Safeguard sensitive information stored on digital media during transport outside of controlled areas using strong encryption; (b) Enclose sensitive hard copy information in opaque sealed envelopes or containers; (c) Maintain accountability for system media during transport outside of controlled areas; (d) Document activities associated with the transport of system media; (e) Restrict the activities associated with the transport of system media to authorized personnel; and (f) Inform users of their responsibility and provide them with the tools and training necessary to protect agency information assets during transport outside of the agency-controlled area."
    verification_criteria:
      - "Information system media includes both digital and non-digital media."
      - "This control also applies to mobile devices with information storage capability (e.g., smart phones, tablets, E-readers), that are transported outside of controlled areas."
      - "Controlled areas are areas or spaces for which agecnies provide sufficient physical and/or procedural safeguards to meet the requirements established for protecting information and/or information systems."
      - "Physical and technical safeguards for media are commensurate with the security category or classification of the information residing on the media."
      - "Safeguards to protect media during transport include, for example, locked containers and cryptography."
      - "Cryptographic mechanisms can provide confidentiality and integrity protections depending upon the mechanisms used."
      - "Activities associated with transport include the actual transport, as well as those activities such as releasing media for transport and ensuring that media enters the appropriate transport processes."
      - "For the actual transport, authorized transport and courier personnel may include individuals from outside the organization (e.g., US Postal Service or a commercial transport or delivery service)."
      - "Maintaining accountability of media during transport includes, for example, restricting transport activities to authorized personnel, and tracking and/or obtaining explicit records of transport activities as the media moves through the transportation system to prevent and detect loss, destruction, or tampering."
      - "Agencies should maintain documentation of activities associated with the transport of information system media in accordance with assessments of risk."
