    title: "MINIMIZATION OF PERSONALLY IDENTIFIABLE INFORMATION"
    family: "PERSONALLY IDENTIFIABLE INFORMATION PROCESSING AND TRANSPARENCY (PT)"
    objective: "To limit the collection and use of personally identifiable information (PII) to what is relevant and necessary, with specific authorization for its use in testing, training, and research, and to review related policies annually."
