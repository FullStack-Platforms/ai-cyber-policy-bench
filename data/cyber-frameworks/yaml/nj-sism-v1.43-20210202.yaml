  - requirement_id: "RA-13"
    title: "VULNERABILITY AND PATCH MANAGEMENT"
    family: "RISK ASSESSMENT (RA)"
    objective: "The State Chief Information Security Officer (CISO) shall develop and implement enterprise-wide vulnerability management tools and processes, using a risk-based model to prioritize remediation and share results with agency personnel."
    policy_statements:
      - "The State Chief Information Security Officer (CISO) shall: (a) Develop and implement enterprise-wide technical vulnerability and patch management tools and processes; (b) Utilize a risk-based model for prioritizing remediation of identified vulnerabilities; (c) Share the results of vulnerability scans with appropriate agency personnel; and (d) Document vulnerability and remediation trends throughout the enterprise."
    verification_criteria:
      - "Risk-based prioritization includes the severity of the vulnerability should it be exploited, the sensitivity and criticality of the systems on which it exists, the ease of exploiting the vulnerability, and the likelihood that the vulnerability will be exploited."
      - "Vulnerabilities on public-facing assets are generally prioritized for remediation due to their exposure."
      - "Agencies should subscribe to vendor and other security mailing lists to receive notifications of vulnerabilities, patches, and other current security information on the products they employ."
      - "The NJCCIC regularly publishes vulnerability alerts as standalone threat intelligence products and within the weekly NJCCIC Bulletin."
    mapping:
      nist_sp_800_53_r5: "RA"
  - requirement_id: "RA-14"
    title: "VULNERABILITY SCANNING AND REMEDIATION"
    family: "RISK ASSESSMENT (RA)"
    objective: "To coordinate vulnerability scanning with the NJCCIC, utilize their enterprise tools for continuous identification, and remediate legitimate vulnerabilities based on risk, with exception requests for non-remediated items."
    policy_statements:
      - "As vulnerability scanning can negatively impact network and system performance, agencies shall coordinate independent vulnerability scanning efforts with the New Jersey Cybersecurity and Communications Integration Cell (NJCCIC)."
      - "(a) The NJCCIC maintains licenses for enterprise vulnerability scanning and endpoint detection and response software that is to be installed on all agency endpoints and workloads to facilitate continuous vulnerability identification and remediation. The NJCCIC also manages the weekly scanning of all public-facing assets for vulnerabilities."
      - "(b) The NJCCIC's vulnerability scanning and monitoring tools aid in: 1. Enumerating platforms, software flaws, and improper configurations; 2. Measuring vulnerability impact; and 3. Providing patch and remediation guidance."
      - "(c) Agencies are responsible for remediating legitimate vulnerabilities in accordance with an assessment of their risk. In the event that a vulnerability cannot be remediated, agencies shall submit an exception request and implement compensating controls to appropriately manage the risk."
    verification_criteria:
      - "Security categorization of information and information systems guides the frequency and comprehensiveness of vulnerability monitoring (including scans)."
      - "Agencies, in coordination with the NJCCIC, determine the required vulnerability monitoring for system components, ensuring that the potential sources of vulnerabilities-such as infrastructure components (e.g., switches, routers, guards, sensors), networked printers, scanners, and copiers-are not overlooked."
      - "Vulnerability monitoring and analyses for custom software may require additional approaches, such as static analysis, dynamic analysis, binary analysis, or a hybrid of the three approaches."
      - "Agencies can use these analysis approaches in source code reviews and in a variety of tools, including web-based application scanners, static analysis tools, and binary analyzers."
      - "Vulnerability monitoring includes scanning for patch levels; scanning for functions, ports, protocols, and services that should not be accessible to users or devices; and scanning for flow control mechanisms that are improperly configured or operating incorrectly."
      - "Host-based vulnerability scanning and endpoint detection and response software installed on agency endpoints and workloads eliminate the need for privileged access network scans for those assets."
      - "Where host-based scanning cannot be used, the NJCCIC utilizes appropriate network scanning tools and techniques."
      - "The vulnerability scanning tools implemented by the NJCCIC receive automated updates for newly discovered vulnerabilities and provide for the automation of communication of vulnerabilities on agency assets."
      - "The results from these tools may express vulnerabilities in the Common Vulnerabilities and Exposures (CVE) naming convention and employ the Open Vulnerability Assessment Language (OVAL) to determine the presence of vulnerabilities."
      - "Sources for vulnerability information include the Common Weakness Enumeration (CWE) listing and the National Vulnerability Database (NVD)."
      - "The NJCCIC's tools may also express vulnerability impact by the Common Vulnerability Scoring System (CVSS)."
    mapping:
      nist_sp_800_53_r5: "RA"
  - requirement_id: "RA-15"
    title: "SOFTWARE PATCHING AND CURRENCY"
    family: "RISK ASSESSMENT (RA)"
    objective: "To ensure all system components and software are protected from known vulnerabilities by installing vendor-supplied security patches within specified timeframes and using only vendor-supported software."
    policy_statements:
      - "Agencies are required to ensure that: (a) All system components and software are protected from known vulnerabilities by having the latest vendor-supplied security patches installed; (b) Critical security patches are installed as soon as operationally possible, but no more than thirty (30) days after the vendor's release date; (c) Non-critical security patches are installed within ninety (90) days of the vendor's release date; and (d) Only vendor-supported software is installed on agency information systems."
    verification_criteria:
      - "Agencies are required to ensure systems are maintained and updated to manufacturer's specifications."
      - "This helps ensure that existing solutions are operating properly throughout their lifecycles."
    mapping:
      nist_sp_800_53_r5: "RA"
  - requirement_id: "RA-16"
    title: "RESPONSIBLE DISCLOSURE"
    family: "RISK ASSESSMENT (RA)"
    objective: "To establish a public channel for receiving vulnerability reports, in coordination with the State Chief Information Security Officer."
    policy_statements:
      - "In coordination with the State Chief Information Security Officer, Agency Information Technology, Security, and Privacy Officers shall establish a public reporting channel for receiving reports of vulnerabilities in agency systems and system components."
    verification_criteria:
      - "The reporting channel is publicly discoverable and contains clear language authorizing good-faith research and the disclosure of vulnerabilities to the agency and the NJCCIC."
      - "To assist in the centralized receipt and coordination of remediation of publicly disclosed vulnerabilities, agencies can direct reporters to submit the disclosures to the NJCCCIC at njccic@cyber.nj.gov."
      - "The NJCCIC will develop and disseminate further guidance to agencies for the implementation of the public disclosure program."
    mapping:
      nist_sp_800_53_r5: "RA"
  - requirement_id: "RA-17"
    title: "SECURITY TESTING AUTHORIZATION"
    family: "RISK ASSESSMENT (RA)"
    objective: "To require agency management to coordinate with and receive explicit approval from the State Chief Information Security Officer before conducting any security tests against State information systems."
    policy_statements:
      - "Prior to the scheduling, contracting, or conducting penetration tests, red team exercises, vulnerability scans, compromise assessments, and other security tests against State information systems, agency management shall coordinate and must receive explicit approval for all security testing from the State Chief Information Security Officer."
    verification_criteria:
      - "Penetration tests, red team exercises, compromise assessments, and vulnerability scans can have adverse collateral impacts to the performance and security of other State information systems and networks."
    mapping:
      nist_sp_800_53_r5: "RA"
  - requirement_id: "RA-18"
    title: "THREAT HUNTING"
    family: "RISK ASSESSMENT (RA)"
    objective: "The State Chief Information Security Officer shall establish a continuous threat hunting function within the NJCCIC to proactively search for, detect, track, and disrupt threats that evade existing controls."
    policy_statements:
      - "The State Chief Information Security Officer shall establish and maintain a continuous threat hunting function and capability within the NJCCIC to: (a) Search for indicators of compromise in State systems; and (b) Detect, track, and disrupt threats that evade existing controls"
    verification_criteria:
      - "Threat hunting is an active means of cyber defense in contrast to traditional protection measures, such as firewalls, intrusion detection and prevention systems, quarantining malicious code in sandboxes, and Security Information and Event Management (SIEM) technologies and systems."
      - "Cyber threat hunting involves proactively searching State systems, networks, and infrastructure for advanced threats."
      - "The objective is to track and disrupt cyber adversaries as early as possible in the attack sequence and to measurably improve the speed and accuracy of organizational responses."
      - "Indications of compromise include unusual network traffic, unusual file changes, and the presence of malicious code."
      - "Threat hunting teams leverage existing threat intelligence and may create new threat intelligence, which is shared with peer organizations, Information Sharing and Analysis Organizations (ISAO), Information Sharing and Analysis Centers (ISAC), and relevant government departments and agencies."
      - "The NJCCIC maintains tools and other resources to aid in threat hunting across agency systems and networks."
      - "Upon discovery of threats, the NJCCIC will notify and coordinate the response to the threat with appropriate agency personnel."
      - "As resources allow, agencies may develop their own threat hunting capabilities in coordination with the NJCCIC."
