  - requirement_id: "PT-07"
    title: "CONSENT"
    family: "PERSONALLY IDENTIFIABLE INFORMATION PROCESSING AND TRANSPARENCY (PT)"
    objective: "To implement mechanisms for individuals to provide informed consent for the processing of their personally identifiable information before its collection."
    policy_statements:
      - "Agencies shall Implement tools or mechanisms for individuals to consent to the processing of their personally identifiable information prior to its collection in order to help individuals' make informed decisions."
    verification_criteria:
      - "Consent allows individuals to make informed decisions about the processing of their information."
      - "Consent may be required by applicable State laws, executive orders, circulars, directives, regulations, policies, standards, or guidelines."
      - "Otherwise, when selecting consent as a control, agencies should consider whether individuals can be reasonably expected to understand and accept the privacy risks that arise from their authorization."
      - "When soliciting consent from individuals, agencies should consider the appropriate mechanism for obtaining consent, including the type of consent (e.g., opt-in, opt-out), how to properly authenticate and identity proof individuals and how to obtain consent through electronic means."
      - "In addition, agencies should consider providing a mechanism for individuals to revoke consent once it has been provided, as appropriate."
