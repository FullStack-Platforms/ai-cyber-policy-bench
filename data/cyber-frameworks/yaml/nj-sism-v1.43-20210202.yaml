  - requirement_id: "B-01"
    title: "BEFORE YOU GO"
    family: "APPENDIX B"
    objective: "Travelers should prepare their electronic devices and data before international travel by using dedicated devices, backing up data, updating security, disabling unnecessary features, and familiarizing themselves with local laws."
    policy_statements:
      - "As feasible, use electronic devices that your organization has procured and configured specifically for international travel."
      - "If you must take your electronic devices, make backup copies of all sensitive data and travel with only the absolute minimum necessary for your trip."
      - "Update your devices with the latest security patches, software updates, and anti- virus/anti-malware software."
      - "Disable your devices' WiFi, Bluetooth, Near-Field Communications (NFC), and Location Services."
      - "Disable automatic logins, automatic network connections, auto-download features, and your devices' USB ports."
      - "Enable multi-factor authentication, especially for all cloud services."
      - "Ensure your devices' firewalls and all technical security controls are enabled."
      - "Familiarize yourself with your destination's laws as the use of encryption and some online behaviors are illegal in certain countries."
      - "Consult the US State Department website for information about particular destinations."
      - "If you are traveling on official New Jersey state government business, you must notify the New Jersey Office of Homeland Security and Preparedness at notify@njohsp.gov prior to your trip."
    verification_criteria: []
    mapping: {}
  - requirement_id: "B-02"
    title: "WHILE TRAVELING"
    family: "APPENDIX B"
    objective: "During international travel, individuals must maintain physical security of devices, use secure data connections, avoid untrusted USB devices and charging stations, and assume all online activity is monitored."
    policy_statements:
      - "Ensure the physical security of your devices at all times. Do not assume a hotel safe provides adequate protection."
      - "Keep your devices with you whenever possible. Do not connect to public or hotel WiFi networks."
      - "For data connectivity, use an assigned Mobile 4G Hotspot or Smartphone with an international data plan."
      - "Do not insert USB devices obtained or provided to you in the host country into your computer."
      - "As feasible and permissible by local laws, use encrypted connections such as a Virtual Private Network (VPN) to secure all data communications."
      - "Power off your devices when not in use."
      - "Do not use public charging stations for recharging USB-powered devices."
      - "Assume that all online activity is subject to government and/or other monitoring techniques."
      - "Report any suspicious activity or unexplained technical issues you experienced while traveling to your organization's information technology or security staff."
    verification_criteria: []
