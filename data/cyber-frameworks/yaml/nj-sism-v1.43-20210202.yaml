  - requirement_id: "AC-20.5"
    title: "CENTRALIZED MANAGEMENT OF MOBILE DEVICES"
    family: "ACCESS CONTROL"
    objective: "Agencies deploying or authorizing mobile devices for State business shall implement a centralized Mobile Device Management solution to enforce security controls and policies for securing State information assets, regardless of device ownership."
    policy_statements:
      - "Agencies deploying or authorizing the use of mobile devices for State business purposes, regardless of whether the mobile device is owned by the State, its user, or a third party, shall implement a centralized Mobile Device Management solution that is to be used to enforce the security controls and policies necessary to keep State information assets secure."
    verification_criteria:
      - "Centralized Mobility Management solutions may include Mobile Device Management (MDM), Mobile Application Management (MAM), or other similar solutions that allow for enforcement of security controls necessary to protect mobile devices, mobile applications, and agency data stored, accessed, processed, or transmitted on mobile devices."
      - "MDM solutions allow for the enforcement of technical security requirements via the installation of an MDM application on the device, which provides agency IT support personnel with the ability to manage the device."
      - "MAM solutions are less intrusive to the user than MDM solutions, especially for individuals using personally owned or third-party-owned devices, as MAM only provides agency IT support personnel with the ability to manage agency application(s), the application data, and application security on the device."
      - "Both MDM and MAM solutions allow for:"
      - "Passcode enforcement;"
      - "AD/LDAP integration;"
      - "Application containerization and data encryption;"
      - "Enforcement of data loss prevention (DLP) policies;"
      - "Jailbreak detection;"
      - "Management of agency and commercial applications used for State business purposes; and"
      - "Inventory tracking."
