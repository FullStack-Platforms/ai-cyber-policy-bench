  - requirement_id: "CM-07"
    title: "CONFIGURATION SETTINGS"
    family: "CONFIGURATION MANAGEMENT (CM)"
    objective: "To establish, document, and implement mandatory security configuration settings for information technology products, reflecting the most restrictive mode consistent with operational requirements, and to monitor and control changes to these settings."
    policy_statements:
      - "(a) Agencies shall establish, document, and implement mandatory security configuration settings that reflect the most restrictive mode consistent with their operational requirement;"
      - "(b) Agencies are to develop baseline configurations from the following resources: Center for Internet Security (CIS) benchmarks, United States government Configuration Baselines, NIST recommended configurations and checklists, National Security Agency (NSA) configuration guides, Safeguard Computer Security Evaluation Matrix (SCSEM)."
      - "(c) For information assets not covered by the above resources, agencies are required to document and validate configuration settings that meet all security and operational requirements;"
      - "(d) Any deviations from standard baseline configurations tailored to meet business or operational requirements must be documented and authorized following configuration change processes prior to introduction into production;"
      - "(e) Agencies are required to monitor and control changes to the configuration settings in accordance with agency policies and procedures."
    verification_criteria:
      - "Security-related parameters are those parameters impacting the security state of information systems including the parameters required to satisfy other security control requirements."
      - "Security-related parameters include, for example: (i) registry settings; (ii) account, file, directory permission settings; and (iii) settings for functions, ports, protocols, services, and remote connections."
      - "Agencies establish organization-wide configuration settings and subsequently derive specific settings for information systems."
      - "The established settings become part of the systems configuration baseline."
      - "Common secure configurations (also known as security configuration checklists, lockdown and hardening guides, and security reference guides) provide recognized, standardized, and established benchmarks that stipulate secure configuration settings for information technology products and platforms as well as instructions for configuring those products or platforms to meet operational requirements."
      - "Common secure configurations can be developed by a variety of organizations, including information technology product developers, manufacturers, vendors, federal agencies, consortia, academia, industry, and other organizations in the public and private sectors."
      - "Implementation of a common secure configuration may be mandated at the organization level, mission and business process level, system level, or at a higher level, including by a regulatory agency."
