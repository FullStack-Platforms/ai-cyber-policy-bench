  - requirement_id: "IA-17"
    title: "IDENTITY PROOFING"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To collect, validate, and verify user identity evidence to a level of assurance sufficient to mitigate security and privacy risks before granting system access."
    policy_statements:
      - "Identity proof users that require accounts for logical access to systems based on the sensitivity and criticality of the information system and information, and/or requirements of applicable State and Federal laws, executive orders, directives, policies, regulations, standards, and contractual requirements;"
      - "Resolve user identities to a unique individual;"
      - "Collect, validate, and verify identity evidence."
      - "Commensurate with the level of assurance necessary to mitigate the security and privacy risks, agencies shall implement one or more of the enhanced identity proofing processes: 1. Require that the registration process to receive an account for logical access includes supervisor or sponsor authorization to ensure that the user's management chain is aware of the account, the account is essential to carry out organizational missions and functions, and the user's privileges are appropriate for the anticipated responsibilities and authorities within the agency; 2. Require documentary evidence or a combination of documents and biometrics be presented to reduce the likelihood of individuals using fraudulent identification to establish an identity; 3. Validate and confirm that the presented identity evidence is genuine and authentic, and the data contained in the evidence is correct, current, and related to the individual; 4. Require that the validation and verification of identity evidence be conducted in person to reduce the likelihood of fraudulent credentials being issued; 5. Deliver a registration code or notice of proofing through an out-of-band channel (e.g. delivery to home address, email address or telephone number on file) to ensure that the individual associated with an address of record is the same individual that participated in the registration; and/or 6. Accept externally-proofed identities conducted at a commensurate level of assurance by other agencies or organizations to limit unnecessary re-proofing and enable federated identities across agencies and organizations."
    verification_criteria:
      - "Identity proofing is the process of collecting, validating, and verifying a user's identity information for the purposes of establishing credentials for accessing a system."
      - "Identity proofing is intended to mitigate threats to the registration of users and the establishment of their accounts."
      - "The NIST standards and guidelines specifying identity assurance levels for identity proofing can be found at https://pages.nist.gov/800-63-3/."
      - "Agencies may be subject to laws (e.g. Real-ID, voter registration, etc.), executive orders, directives, regulations, or policies that address the collection of identity evidence."
      - "Agencies are advised to consult with their privacy officer and legal counsel regarding such requirements."
