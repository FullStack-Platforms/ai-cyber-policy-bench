  - requirement_id: "AC-20.1"
    title: "AUTHORIZATION FOR USE OF MOBILE DEVICES"
    family: "ACCESS CONTROL"
    objective: "Agencies shall review and authorize the use of mobile devices for State business purposes consistent with internal policies, applicable laws, and this Manual, ensuring a business requirement for their use and discretionary approval by management."
    policy_statements:
      - "The use of mobile devices for State business purposes is at the discretion of each agency."
      - "Participating agencies shall review and authorize the use of mobile devices for State business purposes consistent with their internal policies, procedures, applicable State and Federal laws and regulations, and the policies and standards contained in this Manual."
      - "Business Requirement: Mobile devices are provided for official State business use and may be made available or authorized for employees in positions where the associated benefits justify the additional operating costs and/or risks; and"
      - "Discretionary Approval: Approval for either providing a user with a State-owned mobile device, or allowing the use of a personally owned device for State business purposes, is at the discretion of each agency and the user's manager/supervisor."
    verification_criteria: []
    mapping: {}
  - requirement_id: "AC-20.2"
    title: "MOBILE DEVICE RISK ASSESSMENT REQUIREMENT"
    family: "ACCESS CONTROL"
    objective: "Prior to deploying or authorizing mobile devices for State business, agencies must assess and mitigate associated risks to acceptable levels, prioritizing confidentiality, integrity, availability, and privacy of agency information."
    policy_statements:
      - "Prior to deploying or authorizing the use of mobile devices for State business purposes, agencies must consider the risks associated with the use of mobile devices and establish processes and controls to mitigate them to acceptable levels."
    verification_criteria:
      - "As with all information assets, the ability to maintain the confidentiality, integrity, availability, and privacy of agency information should be the primary security objective."
      - "Agencies should consider the following threats when considering the risks associated with the use of mobile devices to conduct agency business."
      - "Some of the threats introduced by mobile devices include:"
      - "Theft/loss of device;"
      - "Untrusted/Unsecure wireless networks;"
      - "Phishing (email), Vishing (voice), SMiShing (SMS/MMS);"
      - "Rogue apps and malware:"
      - "Mobile pick-pocketing: rogue apps may access mobile device resources and carry out fraudulent activities such as the generation of premium SMSs and premium phone-calls without user intervention or approval."
      - "Stealing of personal information: theft of information such as contacts, SMSs and media files is widespread, especially on open platforms."
      - "A huge market exists for such databases."
      - "Spyware: Smartphones have features like cameras, microphones and GPS tracking."
      - "Several apps allow these features to be activated remotely without the user's knowledge."
      - "Identity theft: This involves spoofing a phone's parameters and details."
      - "Phones can then be used as a factor for authentication;"
      - "Mobile botnets / relays: Smartphones with powerful $4G/5G$ connections can be used as nodes and relays in a botnet."
      - "These can be used to generate spam or launch Distributed Denial of Service (DDOS) attacks;"
      - "Espionage: Leakage of sensitive information stored on mobile devices; and"
      - "Access to app data and app user data: attention needs to be given to how applications use and store data."
    mapping: {}
  - requirement_id: "AC-20.3"
    title: "MOBILE DEVICE - BRING YOUR OWN DEVICE (BYOD)"
    family: "ACCESS CONTROL"
    objective: "Agencies implementing BYOD programs shall establish and implement a clear end-user agreement, subjecting personal devices to State-owned device security requirements, ensuring compliance with laws and labor agreements, clearly stating expected security and support services, clarifying allowed systems and services, addressing privacy expectations, litigation, e-discovery, legal holds, and records retention, and clearly stating potential loss of personal data during device wipes."
    policy_statements:
      - "Agencies may opt to implement programs that allow employees and contractors to use personally owned or third-party owned mobile devices for State business purposes."
      - "Such arrangements are commonly referred to as Bring Your Own Device (BYOD)."
      - "Personally owned and third-party owned mobile devices present additional risks to agencies that offer BYOD arrangements."
      - "Agencies shall establish and implement a BYOD end-user agreement that clearly states the requirements that shall be met for a personally owned or third-party owned device to be used for State business purposes;"
      - "Personally owned and third-party owned mobile devices are subject to the same security requirements as State-owned mobile devices set forth herein, as well as any additional policies or standards as dictated by the authorizing agency;"
      - "The use of personally owned or third-party owned devices must be consistent with all applicable State and Federal laws, executive orders, circulars, regulations, and labor agreements;"
      - "Agencies offering a BYOD arrangement shall clearly state the security and support services that users of permitted personally owned mobile devices can expect."
      - "These security services may include mobile device management, password management, and remote wiping in case of loss, theft, device failure, upgrade, or change of ownership;"
      - "The BYOD policy shall clarify the systems and services allowed for use or access on a BYOD-enabled device;"
      - "Agencies offering a BYOD arrangement shall include clarifying language in the BYOD User Agreement for the expectation of privacy, requirements for litigation, e-discovery, legal holds, and records retention; and"
      - "The BYOD User Agreement shall clearly state the expectations of the loss of personal data in the event a wipe of the device is required."
    verification_criteria: []
    mapping: {}
  - requirement_id: "AC-20.4"
    title: "MOBILE DEVICE NETWORK ACCESS"
    family: "ACCESS CONTROL"
    objective: "Agencies shall consider all personally-owned and third-party-owned mobile devices as untrusted, permitting only State-owned and managed mobile devices to connect to internal agency networks and systems."
    policy_statements:
      - "Agencies are to consider all personally owned and third-party owned (BYOD) network-capable mobile devices as untrusted and unsecure."
      - "Only State-owned and managed mobile devices shall be trusted and permitted to connect to internal agency networks and systems."
    verification_criteria:
      - "Agencies may implement guest wireless networks that are segmented from the agency's internal networks to provide network access for personally owned and third-party owned network capable mobile devices."
      - "Agencies should ensure users are aware of the prohibition against connecting personal devices to the internal agency networks and consider the use of device identification technologies and methods including 802.1X or other Network Access Control (NAC) strategies to enforce network security."
