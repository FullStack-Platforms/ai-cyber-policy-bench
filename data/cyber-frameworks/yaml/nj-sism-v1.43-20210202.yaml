    title: "POLICY"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "Agencies shall establish procedures and implement identification, authentication, and authorization controls to ensure only authorized individuals, systems, and processes can access State of New Jersey information and information systems."
    policy_statements:
