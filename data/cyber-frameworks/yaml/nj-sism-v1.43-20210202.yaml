  - requirement_id: "SA-10"
    title: "DEVELOPER TESTING AND EVALUATION"
    family: "SYSTEM AND SERVICES ACQUISTION (SA)"
    objective: "Agencies shall require the developer of the system, system component, or system service to perform ongoing security and privacy assessments, testing, and remediation throughout the system development life cycle."
    policy_statements:
      - "Require the developer of the system, system component, or system service, at all post- design stages of the system development life cycle to: 1. Develop and implement a plan for ongoing security and privacy control assessments; 2. Perform unit; integration; system; and regression testing/evaluation as appropriate throughout the life cycle of the system; 3. Employ static and dynamic code analysis tools to identify common flaws and document the results of the analysis; 4. Produce evidence of the execution of the assessment plan and the results of the testing and evaluation; 5. Implement a verifiable flaw remediation process; and 6. Correct flaws identified during testing and evaluation. [cite: 921, 922, 923, 924, 925, 926, 927]"
      - "Require the developer of the system, system component, or system service to perform vulnerability testing during development and the subsequent testing, evaluation, and remediation of moderate, high, and critical vulnerabilities prior to implementation in the production environment; [cite: 928, 932]"
      - "Verify the correct implementation of the developer security and privacy assessment plans and the evidence produced during testing and evaluation; [cite: 933]"
      - "As applicable by State or Federal laws, regulation, circulars, directives, and policies, and/or commensurate with the criticality and sensitivity of the system, require an independent agent to verify the correct implementation of the developer security and privacy assessment plans and the evidence produced during testing and evaluation; [cite: 934]"
      - "Verify that the independent agent is provided with sufficient information to complete the verification process or is granted the authority to obtain such information; [cite: 935]"
      - "Ensure controls that have been determined to be either absent or not operating as intended during security testing/evaluation be remediated prior to implementation in the production environment. [cite: 937]"
    verification_criteria:
      - "Developmental testing and evaluation confirms that the required controls are implemented correctly, operating as intended, enforcing the desired security and privacy policies, and meeting established security and privacy requirements. [cite: 938]"
      - "Security properties of systems and the privacy of individuals may be affected by the interconnection of system components or changes to those components. [cite: 939]"
      - "Ongoing assessment during development allows for additional types of testing and evaluation that developers can conduct to reduce or eliminate potential flaws. [cite: 940]"
      - "Testing custom software applications may require approaches such as manual code review, security architecture review, and penetration testing, as well as static analysis, dynamic analysis, binary analysis, or a hybrid of the three analysis approaches. [cite: 941]"
      - "Developers can use the analysis approaches, along with security instrumentation and fuzzing, in a variety of tools and in source code reviews. [cite: 942]"
      - "The security and privacy assessment plans include the specific activities that developers plan to carry out, including the types of analyses, testing, evaluation, and reviews of software and firmware components; the degree of rigor to be applied; the frequency of the ongoing testing and evaluation; and the types of artifacts produced during those processes. [cite: 943, 944, 945]"
      - "The depth of testing and evaluation refers to the rigor and level of detail associated with the assessment process. [cite: 945]"
      - "The coverage of testing and evaluation refers to the scope (i.e., number and type) of the artifacts included in the assessment process. [cite: 946]"
      - "Contracts specify the acceptance criteria for security and privacy assessment plans, flaw remediation processes, and the evidence that the plans and processes have been diligently applied. [cite: 947]"
      - "Methods for reviewing and protecting assessment plans, evidence, and documentation are commensurate with the security category or classification level of the system. [cite: 948]"
      - "Contracts may specify protection requirements for documentation. [cite: 949]"
