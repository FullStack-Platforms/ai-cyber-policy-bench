  - requirement_id: "CM-03"
    title: "BASELINE CONFIGURATIONS"
    family: "CONFIGURATION MANAGEMENT (CM)"
    objective: "To develop, document, maintain, and apply baseline security configurations for all agency information systems to ensure consistency and compliance with applicable requirements."
    policy_statements:
      - "Agencies shall develop, document, maintain, and apply baseline security configurations to ensure information resources introduced into the production environment are executed consistently and meet applicable statutory, regulatory, policy, and contractual compliance requirements for all agency owned or managed information systems."
      - "Agencies are required to: (a) In accordance with industry standards, ensure the principle of least functionality is practiced in baseline configurations to ensure only necessary ports, protocols, and services are implemented prior to implementation into the production environment; (b) Required technical security controls, including but not limited to endpoint detection and response software, host-based firewalls, disk encryption, and logging are to be implemented in baseline configurations for operating systems; (c) Periodically review and update baseline configurations: 1. At a minimum annually; 2. Upon release of system and security updates and patches; 3. When system components are installed or upgraded; 4. After a breach of the system's information security controls; and 5. When substantive changes have occurred in the agency information technology or organizational environments. (d) Develop a set of standardized images that are regularly updated and act as baseline configurations for operating systems; (e) Maintain the currency, completeness, accuracy, and availability of the baseline configuration of the system using automated tools, such as Security Content Automation Protocol (SCAP) or the Center for Internet Security (CIS) Configuration Assessment Tool (CAT); (f) Retain at least two (2) previous versions of baseline configurations of the system to support rollback; and (g) Develop and implement baseline configurations with the minimum functionality and services, and enhanced security controls when information systems are to be used in high-risk areas, such as when traveling internationally."
    verification_criteria:
      - "A baseline configuration is a group of settings placed on a system before it is approved for production."
      - "Established baseline configurations ensure changes to information systems are executed consistently in the production environment."
      - "Baseline configurations for systems and system components include connectivity, operational, and communications aspects of systems."
      - "Baseline configurations are documented, formally reviewed, and agreed-upon specifications for systems or configuration items within those systems."
      - "Baseline configurations serve as a basis for future builds, releases, or changes to systems and include security and privacy control implementations, operational procedures, information about system components, network topology, and logical placement of components in the system architecture."
      - "Maintaining baseline configurations requires creating new baselines as organizational systems change over time."
