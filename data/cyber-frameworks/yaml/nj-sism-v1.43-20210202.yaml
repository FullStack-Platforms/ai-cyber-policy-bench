  - requirement_id: "AC-12"
    title: "HUMAN REVIEWS"
    family: "ACCESS CONTROL"
    objective: "Agencies shall implement a formal process to review user access at least every six months to identify and revoke active user IDs that are no longer needed, user IDs assigned to terminated users, generic or anonymous user IDs, redundant or duplicate user IDs, and user IDs with excessive privileges that are no longer necessary or approved."
    policy_statements:
      - "To maintain effective controls over user access to information assets, agencies shall implement a formal process to review user access at least every six (6) months."
      - "The review should specifically identify and revoke access for, or remove the following:"
      - "Active User IDs that are no longer needed;"
      - "User IDs assigned to terminated users with active access;"
      - "Generic or anonymous user IDs;"
      - "Redundant or duplicate user IDs; and/or"
      - "User IDs with excessive privileges, which are no longer necessary and/or are not approved by the information custodian."
    verification_criteria: []
