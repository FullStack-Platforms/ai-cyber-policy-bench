  - requirement_id: "AC-17"
    title: "REMOTE ACCESS"
    family: "ACCESS CONTROL"
    objective: "Agencies shall strictly control remote access to non-public State of New Jersey networks, systems, applications, and services, implementing appropriate authorizations and technical security controls, and allowing authorized users to connect to Garden State Network (GSN) resources for State-related business through secure, authenticated, and managed agency-approved access methods."
    policy_statements:
      - "Access to the GSN and agency internal networks via external connections from local or remote locations shall not be automatically granted with network or system access."
      - "Systems shall be available for on- or offsite remote access only after an explicit request is made by the user and approved by the manager for the system in question;"
      - "Agencies shall establish and document usage restrictions, configuration/connection requirements, and implementation guidance for each type of remote access allowed;"
      - "Agencies are required to authorize remote access to the information system prior to allowing such connections;"
      - "All remote access sessions are to be monitored and logged;"
      - "Agencies shall require adequate security measures (e.g. anti-virus/anti-malware software, endpoint detection and response software, vendor supported operating systems and applications, with updated security patches, etc.) on client computers prior to allowing remote or adequately protected virtual private network (VPN) access."
      - "Remote access to the GSN and Agency internal networks is a privilege and may be denied to client systems that pose unacceptable security and privacy risks to State information systems and information;"
      - "All remote access sessions to agency information systems shall require multi-factor authentication;"
      - "All users who require remote access privileges shall be responsible for the activity performed with their user credentials."
      - "User credentials shall never be shared with those not authorized to use the credentials."
      - "User credentials shall not be utilized by anyone but the individuals to whom they have been issued."
      - "Similarly, users shall be forbidden to perform any activity with user credentials belonging to others;"
      - "Remote access may be revoked at any time for reasons including non-compliance with security policies, request by the user's supervisor, or negative impact on overall network performance attributable to remote connections;"
      - "Remote access privileges shall be terminated upon an employee's or contractor's termination from service."
      - "Remote access privileges shall be reviewed upon an employee's or contractor's change of assignments and in conjunction with other regularly scheduled user account reviews;"
      - "Except for web servers or other systems where regular users are anonymous, users are prohibited from remotely logging into any state computer system or network anonymously (for example, using 'guest' accounts)."
      - "If users employ system facilities that allow them to change the active user ID to gain certain privileges, such as the switch user (su) command in Unix/Linux, they must have initially logged in with a User-ID that clearly indicates their identity; and"
      - "Agencies shall implement controls to prevent split tunneling for remote devices connecting to systems and networks within the GSN unless the split tunnel is necessary for conducting agency business and is securely provisioned."
    verification_criteria:
      - "Remote access is defined as access to State information by users (or processes acting on behalf of users) communicating through external networks (e.g., the Internet) that are not publicly accessible (e.g. agency LAN)."
      - "The use of encrypted VPNs provides sufficient assurance to the agency that it can effectively treat such connections as internal networks if the cryptographic mechanisms used are implemented in accordance with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines."
