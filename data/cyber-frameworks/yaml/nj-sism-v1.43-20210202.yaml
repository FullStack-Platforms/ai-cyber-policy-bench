  - requirement_id: "AC-15"
    title: "SESSION TERMINATION"
    family: "ACCESS CONTROL"
    objective: "Asset Custodians shall configure systems to automatically log out users and require re-authentication for local, network, and/or remote access sessions that have been idle for more than thirty minutes."
    policy_statements:
      - "Asset Custodians shall configure systems to automatically log out a user and require the user to re-authenticate to re-activate the local, network, and/or remote access session if the session has been idle for more than thirty (30) minutes."
    verification_criteria:
      - "A logical session (for local, network, and remote access) is initiated whenever a user (or process acting on behalf of a user) accesses an agency system."
      - "Such user sessions can be terminated without terminating network sessions."
      - "Session termination ends all processes associated with a user's logical session except for those processes that are specifically created by the user (i.e., session owner) to continue after the session is terminated."
      - "Conditions or trigger events that require automatic termination of the session include organization-defined periods of user inactivity, targeted responses to certain types of incidents, or time-of-day restrictions on system use."
