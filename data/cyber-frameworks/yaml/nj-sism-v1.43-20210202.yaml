  - requirement_id: "SI-04"
    title: "MALICIOUS CODE PROTECTION"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "To protect agency information systems from malicious code by implementing, updating, and managing enterprise protection tools."
    policy_statements:
      - "Ensure, at a minimum, the enterprise malicious code protection tools and technologies provided by the NJCCIC are implemented on all information systems on which the malicious code protection tools are supported to detect and eradicate malicious code;"
      - "Update the endpoint detection and response software on its endpoints and workloads in accordance with NJCCIC versioning recommendations;"
      - "Investigate alerts and report false positives to the NJCCIC."
    verification_criteria:
      - "The NJCCIC suite of malicious code protection tools are automatically updated to detect and prevent new threats."
      - "As part of its responsibilities, the NJCCIC centrally manages and monitors its malicious code protection tools for alerts or other issues."
      - "Alerts and issues identified are communicated to agency security personnel for handling, as appropriate."
      - "Agencies may implement additional malicious code protection tools in concert with those provided by the NJCCIC, so long as those implemented by the agency do not conflict with or otherwise disable the enterprise security technologies."
    mapping:
      nist_sp_800_53_r5: "SI-3"
  - requirement_id: "SI-05"
    title: "SYSTEM MONITORING"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "To monitor systems and networks to detect attacks, unauthorized activity, and system anomalies."
    policy_statements:
      - "As permissible by law and as part of its enterprise security responsibilities, the NJCCIC implements, maintains, and monitors centralized security systems including, but not limited to: anti-virus/anti-malware software, firewalls, host and network intrusion protection and intrusion detection systems, vulnerability management systems, database and application monitoring systems, data loss prevention, and web and email content filtering systems that collect, detect, and alert on: (a) Attacks and indicators of potential attacks; (b) Unauthorized local, network, and remote connections; (c) Rogue wireless devices; (d) Privileged user activity including creation, deletion, and elevation of privileges; (e) Unauthorized devices, applications, and network services; (f) System generated alerts; and (g) Anomalous network, application, system, and user activity."
      - "The NJCCIC shall make access to its centralized system monitoring tools available to agencies."
      - "Agencies may augment the NJCCIC's system monitoring efforts through the implementation of its own monitoring tools to monitor its own systems and networks as permissible by law."
    verification_criteria:
      - "For more information and the requirements for access to the NJCCIC's system monitoring tools, agencies should contact the NJCCIC at njccic@cyber.nj.gov."
    mapping:
      nist_sp_800_53_r5: "SI-4"
  - requirement_id: "SI-06"
    title: "SECURITY ALERTS, ADVISORIES AND DIRECTIVES"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "To receive and use security alerts, advisories, and directives to maintain and improve the agency's security posture."
    policy_statements:
      - "Register as members of the New Jersey Cybersecurity and Communications Integration Cell;"
      - "Subscribe to information security intelligence and information services in order to stay aware of emerging threats and vulnerabilities;"
      - "Use the information gained from these subscriptions to update their security posture and vulnerability and patch management activities, as applicable."
    verification_criteria:
      - "The NJCCIC acts as the State's clearinghouse for threat intelligence and produces intelligence products including, but not limited to: alerts, bulletins, and best practices."
      - "The NJCCIC communicates agency-specific threat information to each agency so that they can be aware of threats related to their programs of work, information systems, and threats that may impact organizations and the individuals they serve. Individuals can find NJCCIC registration information at: https://www.cyber.nj.gov/members."
      - "Other suggested information sources/subscriptions include the US Department of Homeland Security Cybersecurity and Infrastructure Security Agency, the US Computer Emergency Readiness Team (US-CERT), as well as vendor-specific information security resources that include vulnerability and security updates for their respective products."
    mapping:
      nist_sp_800_53_r5: "SI-5"
  - requirement_id: "SI-07"
    title: "SOFTWARE, FIRMWARE, AND INFORMATION INTEGRITY"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "To detect and respond to unauthorized changes to software, firmware, and information using integrity verification tools."
    policy_statements:
      - "Employ integrity verification tools to detect unauthorized changes to the system and application executables, configuration files, firmware interfaces, audit logs, and other information;"
      - "Incorporate the detection of the unauthorized changes into the monitoring and alerting processes such that unauthorized changes are investigated."
    verification_criteria:
      - "Unauthorized changes to software, firmware, and information can occur due to errors or malicious activity."
      - "Software includes operating systems (with key internal components, such as kernels or drivers), middleware, and applications."
      - "Firmware interfaces include Unified Extensible Firmware Interface (UEFI) and Basic Input/Output System (BIOS)."
      - "Information includes personally identifiable information and metadata that contains security and privacy attributes associated with information."
      - "Integrity-checking mechanisms-including parity checks, cyclical redundancy checks, cryptographic hashes, and associated tools-can automatically monitor the integrity of systems and hosted applications."
    mapping:
      nist_sp_800_53_r5: "SI-7"
  - requirement_id: "SI-08"
    title: "EMAIL AND WEB FILTERING PROTECTION"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "To protect against malicious content by employing email and web filtering solutions and educating users on safe practices."
    policy_statements:
      - "Employ the NJCCIC and NJOIT approved email- and web-filtering solutions that detect, quarantine, and block spam, phishing emails, malicious attachments, links, and web content at all system entry and exit points to detect and act on unsolicited messages;"
      - "Ensure users are aware of the proper use of email and the web, their risks, the actions to take to mitigate risks, and how to report suspicious emails and websites."
    verification_criteria:
      - "Approved email and web-filtering solutions include those that are automatically updated to detect emerging threats, utilize artificial intelligence and signature- based detection functionality, and integrate with other State information security tools and technologies."
      - "As feasible, agencies may implement additional email and web-filtering technologies to augment those centrally managed by the NJCCIC and NJOIT, so long as they do not conflict or otherwise disable those provided by the NJCCIC and NJOIT."
      - "Users who receive spam or other suspicious emails sent to their State email accounts should forward them to the NJCCIC at spamreport@cyber.nj.gov."
    mapping:
      nist_sp_800_53_r5: "SI-8"
  - requirement_id: "SI-09"
    title: "INFORMATION INPUT VALIDATION"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "To prevent security vulnerabilities by implementing mechanisms to check and validate the syntax and semantics of information system inputs."
    policy_statements:
      - "Agencies shall implement mechanisms on agency information systems to check the validity of information inputs including character set, length, numerical range, and acceptable values required to execute job functions."
    verification_criteria:
      - "Checking the valid syntax and semantics of system inputs including character set, length, numerical range, and acceptable values verifies that inputs match specified definitions for format and content."
      - 'For example, if the agency specifies that numerical values between 1-100 are the only acceptable inputs for a field in a given application, inputs of "387," "abc," or "%K%" are invalid inputs and are not accepted as input to the system.'
      - "Valid inputs are likely to vary from field to field within a software application."
      - "Applications typically follow well-defined protocols that use structured messages (i.e., commands or queries) to communicate between software modules or system components."
      - "Structured messages can contain raw or unstructured data interspersed with metadata or control information."
      - "If software applications use attacker-supplied inputs to construct structured messages without properly encoding such messages, then the attacker could insert malicious commands or special characters that can cause the data to be interpreted as control information or metadata."
      - "Consequently, the module or component that receives the corrupted output will perform the wrong operations or otherwise interpret the data incorrectly."
      - "Prescreening inputs prior to passing them to interpreters prevents the content from being unintentionally interpreted as commands."
      - "Input validation ensures accurate and correct inputs and prevents attacks such as cross-site scripting and a variety of injection attacks."
    mapping:
      nist_sp_800_53_r5: "SI-10"
  - requirement_id: "SI-10"
    title: "ERROR HANDLING"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "To ensure system error messages do not reveal potentially exploitable information and are only revealed to authorized personnel."
    policy_statements:
      - "Generate error messages that provide information necessary for corrective actions without revealing information that could be exploited;"
      - "Reveal error messages only to designated personnel"
    verification_criteria:
      - "Agencies must consider the structure and content of error messages."
      - "Exploitable error information includes stack traces and implementation details; erroneous logon attempts with passwords mistakenly entered as the username; mission or business information that can be derived from, if not stated explicitly by, the information recorded; and personally identifiable information, such as account numbers, social security numbers, and credit card numbers."
      - "Error messages may also provide a covert channel for transmitting information."
    mapping:
      nist_sp_800_53_r5: "SI-11"
  - requirement_id: "SI-11"
    title: "MEMORY PROTECTION"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "To implement safeguards, such as data execution prevention and address space layout randomization, to protect system memory from unauthorized code execution."
    policy_statements:
      - "As technically feasible, agencies shall implement appropriate safeguards to protect system memory from unauthorized code execution."
    verification_criteria:
      - "Memory protection is a way to control memory access rights on a computer, and is a part of most modern instruction set architectures and operating systems."
      - "The main purpose of memory protection is to prevent a process from accessing memory that has not been allocated to it. This prevents a bug or malware within a process from affecting other processes, or the operating system itself."
      - "Protection may encompass all accesses to a specified area of memory, write accesses, or attempts to execute the contents of the area."
      - "An attempt to access unauthorized [a] memory results in a hardware fault, e.g., a segmentation fault, storage violation exception, generally causing abnormal termination of the offending process."
      - "Memory protection for computer security includes additional techniques, such as address space layout randomization and executable space protection."
      - "Some adversaries launch attacks with the intent of executing code in non-executable regions of memory or in memory locations that are prohibited."
      - "Controls employed to protect memory include data execution prevention and address space layout randomization."
      - "Data execution prevention controls can either be hardware-enforced or software-enforced; however, hardware enforcement provides the greater strength of mechanism."
    mapping:
      nist_sp_800_53_r5: "SI-16"
  - requirement_id: "SI-12"
    title: "INFORMATION MANAGEMENT AND RETENTION"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "To manage, retain, and dispose of information in accordance with applicable laws and operational requirements, while minimizing the use of PII."
    policy_statements:
      - "Limit personally identifiable information (PII) processed in the information life cycle to the data elements that are required for the business purpose;"
      - "Minimize the use of PII in testing and training systems;"
      - "In accordance with Media Sanitization requirements, dispose of, destroy, or erase information following the retention period."
    verification_criteria:
      - "In accordance with the State of New Jersey, Chapter 410, Laws of 1953, Destruction of Public Records Act, the State General Records Retention Schedule, other applicable State and Federal laws, litigation holds, regulations, and agency business requirements, agencies should dispose of information when it is no longer required for the given business purpose in order to reduce security and privacy risks."
    mapping:
      nist_sp_800_53_r5: "SI-12"
  - requirement_id: "SI-13"
    title: "PERSONALLY IDENTIFIABLE INFORMATION"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "As appropriate and in accordance with all applicable laws, regulations, executive orders, circulars, directives and policies, agencies shall implement mechanisms and processes to manage personally identifiable information."
    policy_statements:
      - "As feasible, collect the PIl directly from the individual or their designated representative to help ensure the information is correct;"
      - "Check the accuracy, relevance, timeliness, and completeness of PII across the information life cycle;"
      - "Correct or delete inaccurate or outdated PII;"
      - "Correct or delete PII upon request by individuals or their designated representatives;"
      - "Periodically review and remove information about individuals that can be used to distinguish or trace an individual's identity, such as name, social security number, date and place of birth, mother's maiden name, or biometric records, and/or information that is linked or linkable to an individual, such as medical, educational, financial, and employment information from datasets when it is no longer required for the given business purpose;"
      - "Remove, mask, encrypt, hash, or replace direct identifiers in a dataset;"
      - "In accordance with media sanitization requirements, dispose of, destroy, or erase information following the retention period or business purpose has expired."
    verification_criteria:
      - "Inaccurate PII maintained by agencies may cause problems for individuals, especially in those business functions where inaccurate information may result in inappropriate decisions or the denial of benefits and services to individuals."
      - "De-identification is the general term for the process of removing the association between a set of identifying data and the data subject."
      - "If a dataset is only used to produce aggregate statistics, the identifiers that are not needed for producing those statistics should be removed."
      - "Removing identifiers improves privacy protection since information that is removed cannot be inadvertently disclosed or improperly used."
      - "Agencies should dispose of PIII when it is no longer required for the given business purpose in order to reduce security and privacy risks."
