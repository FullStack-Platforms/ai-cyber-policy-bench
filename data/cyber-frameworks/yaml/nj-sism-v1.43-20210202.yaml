  - requirement_id: "AC-07"
    title: "ACCESS ENFORCEMENT"
    family: "ACCESS CONTROL"
    objective: "Agencies shall enforce approved authorizations for role-based access to information and system resources according to access control policies, and, where applicable and required by law, allow individuals to review their personally identifiable information held within agency systems."
    policy_statements:
      - "Enforce approved authorizations for role-based access to information and system resources in accordance with applicable access control policies; and"
      - "As applicable and required by law, executive order, circular, directive, or policy, provide individuals with the ability to review the personally identifiable information about them held within agency systems."
    verification_criteria:
      - "Role-Based Access Control (RBAC) is required when available; however, other methods to securely access files and documents may be used as appropriate, such as attribute-based access control (ABAC) or lattice-based access control (LBAC)."
      - "Access control policies control access between active entities or subjects (i.e., users or processes acting on behalf of users) and passive entities or objects (i.e., devices, files, records, domains) in organizational systems."
      - "Agency personnel should consult with their agency's privacy officer and legal counsel with respect to providing an individual with the ability to review the PII an agency holds about them."
    mapping: {}
  - requirement_id: "AC-08"
    title: "INFORMATION FLOW ENFORCEMENT"
    family: "ACCESS CONTROL"
    objective: "Agencies shall enforce approved authorizations for controlling the flow of information both within the system and between connected systems using appropriate administrative, physical, and technical controls."
    policy_statements:
      - "Enforce approved authorizations for controlling the flow of information within the system and between connected systems; and"
      - "Enforce approved information flows using appropriate administrative, physical, and technical controls."
    verification_criteria:
      - "Information flow control regulates where information can travel within a system and between systems (in contrast to who is allowed to access the information) and without regard to subsequent accesses to that information."
      - "Information flow control mechanisms include, but are not limited to implementing:"
      - "Policies and processes;"
      - "Network segmentation and border protection mechanisms (e.g. firewalls, routers, switches, etc., to enforce flow between networks);"
      - "Conditional access and network access control mechanisms;"
      - "Role- and device-based access controls (e.g. conditional access and network access controls);"
      - "Security tools and technologies (e.g. intrusion prevention systems, web- and email-filtering solutions; endpoint detection and response software, data loss prevention tools, host-based firewalls, etc.);"
      - "Physical separation (e.g. air-gapped systems);"
      - "Domain-based Message Authentication, Reporting & Conformance (DMARC); and"
      - "Geofencing mechanisms."
      - "Flow control restrictions include blocking external traffic that claims to be from within the organization, keeping sensitive information from being transmitted in the clear to the Internet, restricting web requests that are not from the internal web proxy server, and limiting information transfers between organizations based on data structures and content."
    mapping: {}
  - requirement_id: "AC-09"
    title: "SEPARATION OF DUTIES"
    family: "ACCESS CONTROL"
    objective: "Agencies shall identify and document functions, tasks, and responsibilities, including system maintenance, day-to-day computer operations, and security/system administration, and define system access authorizations to support the separation of duties to prevent malevolent activity without collusion."
    policy_statements:
      - "Identify and document functions, tasks, and responsibilities including system maintenance, day-to-day computer operations, and security/system administration duties; and"
      - "Define system access authorizations to support separation of duties to prevent malevolent activity without collusion."
    verification_criteria:
      - "Separation of duties addresses the potential for abuse of authorized privileges and helps to reduce the risk of malevolent activity without collusion."
      - "Separation of duties includes dividing mission or business functions and support functions among different individuals or roles, conducting system support functions with different individuals, and ensuring that security personnel who administer access control functions do not also administer audit functions."
    mapping: {}
  - requirement_id: "AC-10"
    title: "LEAST PRIVILEGE"
    family: "ACCESS CONTROL"
    objective: "Agencies shall employ and enforce the principle of least privilege, allowing only authorized accesses necessary for assigned tasks, by limiting privileged accounts, requiring non-privileged accounts for non-privileged functions, explicitly authorizing access to security functions, configuring systems to prevent non-privileged users from executing privileged functions, and auditing privileged function use."
    policy_statements:
      - "Employ the principle of least privilege, allowing only authorized accesses for users (or processes acting on behalf of users) that are necessary to accomplish assigned tasks; and"
      - "Enforce the principle of least privilege by:"
      - "Limiting privileged accounts to the minimum number required for successful management and operation of agency information systems;"
      - "Requiring users of information system accounts, or roles to use non-privileged accounts or roles when accessing non-privileged functions;"
      - "Explicitly authorizing access to security functions and security-relevant information to authorized individuals or roles (e.g. system administrators, security administrators, and other appropriate privileged users)."
      - "Security functions include, for example, establishing system accounts, configuring access authorizations (i.e., permissions, privileges), setting events to be audited, and setting intrusion detection parameters."
      - "Security-relevant information includes, for example, filtering rules for routers/firewalls, cryptographic key management information, configuration parameters for security services, and access control lists;"
      - "Requiring individuals to use non-privileged accounts or roles when accessing non-security functions;"
      - "Configuring Information systems to prevent non-privileged users from executing privileged functions to include disabling, circumventing, or altering implemented security safeguards/countermeasures;"
      - "As technically and operationally feasible, requiring users to log into networked systems via local network and remote access using a non-privileged account, and escalating to a privileged account after successful authentication with the non-privileged account;"
      - "Auditing the use of privileged functions to detect misuse; and"
      - "Reassigning or removing privileges, if necessary, to correctly reflect evolving business needs."
    verification_criteria:
      - "Agencies are to employ the principle of least privilege for specific duties and systems."
      - "The principle of least privilege is also applied to system processes, ensuring that the processes have access to systems and operate at privilege levels no higher than necessary to accomplish organizational missions or business functions."
      - "Restricting privileged accounts to specific personnel or roles prevents day-to-day users from accessing privileged information or privileged functions."
      - "Requiring the use of non-privileged accounts when accessing non-security functions limits exposure when operating from within privileged accounts or roles."
      - "The inclusion of roles addresses situations where agencies implement access control policies, such as role-based access control, and where a change of role provides the same degree of assurance in the change of access authorizations for the user and the processes acting on behalf of the user as would be provided by a change between a privileged and non- privileged account."
    mapping: {}
  - requirement_id: "AC-11"
    title: "UNSUCCESSFUL LOGON ATTEMPTS"
    family: "ACCESS CONTROL"
    objective: "Asset Custodians shall configure systems to enforce a limit of five consecutive unsuccessful logon attempts within a 90-minute period, resulting in automatic account/node lockouts (or delays for mobile devices), with logging of all unsuccessful attempts and password resets, and purging of mobile devices after ten consecutive failed attempts."
    policy_statements:
      - "Asset Custodians shall configure systems to enforce a limit of five (5) consecutive unsuccessful logon attempts by a user within a 90-minute time period."
      - "When the maximum number of unsuccessful attempts is exceeded, the system will automatically:"
      - "Lock the account or node for a 30-minute period or until the account is released by:"
      - "An administrator,"
      - "An authorized service desk member, or"
      - "The user via an agency-defined challenge question or password reset process."
      - "Log all unsuccessful logon attempts and password resets;"
      - "For mobile devices: asset custodians shall configure systems to enforce a limit of five (5) consecutive invalid logon attempts by a user within a 90-minute time period."
      - "When the maximum number of unsuccessful attempts is exceeded the system will automatically:"
      - "Delay the next logon prompt;"
      - "Lock the account or node for a 30-minute period or until the account is released by:"
      - "An administrator,"
      - "An authorized service desk member, or"
      - "The user via an agency-defined challenge question process."
      - "Purge the device after ten (10) consecutive failed logon attempts."
    verification_criteria:
      - "The need to limit unsuccessful logon attempts and take subsequent action when the maximum number of attempts is exceeded applies regardless of whether the logon occurs via a local or network connection."
      - "Due to the potential for denial of service, automatic lockouts initiated by systems are usually temporary and automatically release after a predetermined, agency-defined time period."
      - "Agency-defined challenge question processes that may be implemented include prompting the user to answer a secret question in addition to the username and password, invoking a lockdown mode with limited user capabilities (instead of full lockout), allowing users to only log on from specified Internet Protocol (IP) addresses, requiring a CAPTCHA to prevent automated attacks, or applying user profiles such as location, time of day, IP address, device, or Media Access Control (MAC) address."
      - "If automatic system lockout or execution of a delay algorithm is not implemented in support of the availability objective, agencies should consider a combination of other actions to help prevent brute force attacks."
      - "In addition to the above actions, agencies can prompt users to respond to a secret question before the number of allowed unsuccessful logon attempts is exceeded."
      - "Automatically unlocking an account after a specified period of time is generally not permitted."
      - "However, exceptions may be required based on operational mission or business need."
