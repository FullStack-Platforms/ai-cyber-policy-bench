  - requirement_id: "PT-10"
    title: "SPECIFIC CATEGORIES OF PERSONALLY IDENTIFIABLE INFORMATION"
    family: "PERSONALLY IDENTIFIABLE INFORMATION PROCESSING AND TRANSPARENCY (PT)"
    objective: "To apply specific protections for certain categories of PII, especially Social Security numbers, by minimizing their use and informing individuals about the nature of disclosure requests."
    policy_statements:
      - "Consistent with applicable State and Federal laws, regulations, executive orders, circulars, State policies and risk assessments, Agencies shall apply processing conditions and/or protections for specific categories of personally identifiable information."
      - "When an information system processes Social Security numbers, agencies shall: (a) Eliminate unnecessary collection, maintenance, and use of Social Security numbers, and explore alternatives to their use as a personal identifier; (b) Not deny any individual any right, benefit, or privilege provided by law because of such individual's refusal to disclose his or her Social Security number; and (c) Inform any individual who is asked to disclose his or her Social Security number whether that disclosure is mandatory or voluntary, by what statutory or other authority such number is solicited, and what uses will be made of it."
    verification_criteria:
