  - requirement_id: "PL-05"
    title: "RULES OF BEHAVIOR"
    family: "PL"
    objective: "Agencies shall establish, document, and enforce rules of behavior for all users of State information assets to ensure usage is consistent with applicable laws, policies, and assigned duties."
    policy_statements:
      - "Establish and provide to individuals requiring access to a system, the rules that describe their responsibilities and expected behavior for the information and system usage, security, privacy, use of social media, posting organizational information on public websites, and use of organization-provided identifiers (e.g., email addresses) and authentication secrets (e.g., passwords) for creating accounts on external sites/applications;"
      - "Receive a documented acknowledgment from such individuals, indicating that they have read, understand, and agree to abide by the rules of behavior, before authorizing access to information and the system;"
      - "Review and update the rules of behavior at agency-defined frequencies; and"
      - "Require individuals who have acknowledged a previous version of the rules of behavior to read and re-acknowledge the current version when the rules are revised or updated."
      - "Users are responsible for protecting State information and resources from unauthorized use or disclosure;"
      - "Individuals who are provided with portable information assets including, but not limited to: laptop computers, tablets, smart phones, removable media, etc., shall be responsible for the physical security and condition of these information assets;"
      - "Users shall immediately report lost or stolen State information assets, suspected policy violations, suspected information security incidents, and suspicious activity, in accordance with their agency's reporting procedures;"
      - "Users are prohibited from performing any act that is illegal or otherwise in violation of any applicable Federal or State laws, or State policies;"
      - "Users are prohibited from accessing State information and/or systems without express authorization;"
      - "Users are prohibited from sharing account passwords, Personal Identification Numbers (PINs), security questions/answers, security tokens (e.g., smartcard, key fob), or similar information or devices used for authentication and authorization to State information assets;"
      - "Users are prohibited from engaging in the subversion of existing security controls unless expressly authorized by the State Chief Information Security Officer or his/her designee (e.g. network, computer or device hacking and scanning, password cracking, penetration testing, and conducting red team exercises, etc.);"
      - "Users are prohibited from purposely introducing malicious programs into the network or server (e.g., malware, viruses, worms, trojan horses, etc.);"
      - "Users are prohibited from accessing, transmitting, storing, or creating any discriminatory, defamatory, offensive, disruptive or otherwise inappropriate content including, but not limited to: websites that contain sexually suggestive images or content, racial slurs, gender specific comments, or any other comments that inappropriately or unprofessionally address someone's age, race, gender, color, national origin, religion, sexual orientation, disability, or veteran status;"
      - "Users are prohibited from creating, sending, and forwarding unsolicited email messages, including the sending of junk mail, chain letters, Ponzi or pyramid schemes, or other advertising material to individuals who did not specifically request such material (email spam);"
      - "Users are prohibited from sending email under another individual's name or email address, except when authorized to do so by the owner of the email account for a work- related purpose;"
      - "Users are prohibited from installing, downloading, or running software that has not been approved following appropriate review in accordance with State procurement policies;"
      - "Users are prohibited from adding or installing personal information technology resources (e.g. wireless access points, software, mobile devices, etc.) to existing State information systems without the appropriate management authorization;"
      - "Users are prohibited from establishing new Internet web and/or social media pages, accounts, or content dealing with State business, or make modifications to existing pages, accounts, or content dealing with State business without express authorization by agency management;"
      - "Users are prohibited from transmitting, storing, processing, or sharing sensitive State information using personal or other unauthorized Internet services including, but not limited to: personal email accounts, social media accounts, chat services, file storage, file synchronization, file sharing, and other unauthorized services;"
      - "Users are prohibited from sharing sensitive information without authorization;"
      - "Users are prohibited from purposely acquiring, using, reproducing, transmitting, or distributing any information, software or other electronic materials (e.g. movies, music) in violation of applicable copyright, trademark, intellectual property laws and contractual agreements;"
      - "Users are prohibited from using State information assets to conduct or promote user's outside employment or business interests;"
      - "Users are prohibited from using State information assets to conduct political activity such as lobbying elected officials and participating in partisan political activities without authorized approval; and"
      - "Users are prohibited from using State information assets to circulate unauthorized solicitations or advertisements for non-State purposes including religious, political, or not-for-profit entities."
