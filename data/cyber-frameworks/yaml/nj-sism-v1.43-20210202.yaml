      - "Agencies should consider the quality and completeness of configuration management activities conducted by developers as direct evidence of applying effective security controls. [cite: 912]"
      - "Controls include protecting the master copies of material used to generate security- relevant portions of the system hardware, software, and firmware from unauthorized modification or destruction. [cite: 913]"
      - "Maintaining the integrity of changes to the system, system component, or system service requires strict configuration control throughout the system development life cycle to track authorized changes and prevent unauthorized changes. [cite: 914]"
      - "The configuration items that are placed under configuration management include the formal model; the functional, high-level, and low-level design specifications; other design data; implementation documentation; source code and hardware schematics; the current running version of the object code; tools for comparing new versions of security-relevant hardware descriptions and source code with previous versions; and test fixtures and documentation. [cite: 915, 916, 917]"
