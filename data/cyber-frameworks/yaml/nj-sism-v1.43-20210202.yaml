  - requirement_id: "CM-08"
    title: "LEAST FUNCTIONALITY"
    family: "CONFIGURATION MANAGEMENT (CM)"
    objective: "To configure systems with only mission-essential capabilities by prohibiting or restricting non-required ports, protocols, software, and services, and periodically reviewing configurations to maintain this principle."
    policy_statements:
      - 'Agencies shall: (a) Adhere to the "principle of least functionality" when configuring systems to provide only mission essential capabilities; (b) Prohibit or restrict the use of ports, protocols, software, and services that are not required for meeting the business function of the information system; (c) As technically and operationally feasible limit component functionality to a single function per device (e.g., email servers or web servers, but not both); (d) Disable insecure, unused or unnecessary physical and logical ports/protocols (e.g., Universal Serial Bus, File Transfer Protocol, and Hyper Text Transfer Protocol) on information systems to prevent unauthorized connection of devices, unauthorized transfer of information, or unauthorized tunneling; (e) In accordance with agency policies, rules of behavior, access agreements regarding software program usage, configure information systems to prevent execution of unauthorized software programs; (f) Employ software whitelisting mechanisms to ensure only authorized software programs are executed on the information system and deny execution of all unauthorized programs; (g) Ensure compliance with statutory, regulatory, policy, and contractual requirements, and (h) Periodically review configurations to ensure least functionality is maintained.'
    verification_criteria:
      - "Systems provide a wide variety of functions and services."
      - "Some of the functions and services routinely provided by default may not be necessary to support essential organizational missions, functions, or operations."
      - "Additionally, it is sometimes convenient to provide multiple services from a single system component, but doing so increases risk over limiting the services provided by that single component."
      - "Where feasible, Agencies limit component functionality to a single function per component."
      - "Agencies consider removing unused or unnecessary software and disabling unused or unnecessary physical and logical ports and protocols to prevent unauthorized connection of components, transfer of information, and tunneling."
      - "Agencies employ network scanning tools, intrusion detection and prevention systems, and end-point protection technologies, such as firewalls and host-based intrusion detection systems, to identify and prevent the use of prohibited functions, protocols, ports, and services."
