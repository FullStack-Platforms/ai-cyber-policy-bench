      nist_sp_800_53_r5: "RA"
  - requirement_id: "RA-07"
    title: "RISK ASSESSMENTS"
    family: "RISK ASSESSMENT (RA)"
    objective: "To conduct risk assessments throughout the lifecycle of major systems and applications to identify, quantify, and prioritize risks, ensuring security objectives are met and risk is managed to an acceptable level."
    policy_statements:
      - "Risk assessments shall be conducted throughout the lifecycle of major systems and applications and general support systems to identify, quantify, and prioritize risks against operational and control objectives and to design, implement, and exercise controls that provide reasonable assurance that security objectives will be met, and that risk will be mitigated and managed to an acceptable level."
      - "Risk assessments are to be conducted: (a) Prior to production implementation of new major systems and applications or general support systems; (b) When substantive changes have occurred in major systems or applications, or general support systems; (c) After a breach of a system's information security controls; (d) When substantive changes have occurred in the agency information technology or organizational environments; and (e) At least annually, based on the criticality of the system and the sensitivity of the information."
    verification_criteria:
      - "Risk assessments are an ongoing process for all systems."
      - "Recurring assessments should be prioritized based on the information system's criticality and the sensitivity of the information the system processes, stores, and transmits, as well as statutory, regulatory, or contractual requirements regarding frequency of risk assessments."
    mapping:
      nist_sp_800_53_r5: "RA"
  - requirement_id: "RA-08"
    title: "SUPPLY CHAIN RISK ASSESSMENTS"
    family: "RISK ASSESSMENT (RA)"
    objective: "To assess and update supply chain risks associated with agency systems, components, and services annually or when significant changes occur."
    policy_statements:
      - "Agencies shall: (a) Assess supply chain risks associated with agency systems, system components, and services; and (b) Update the supply chain risk assessment at least annually and when there are significant changes to the relevant supply chain, or when changes to the system, environments of operation, or other conditions may necessitate a change in the supply chain."
    verification_criteria:
      - "The NJCCIC, in concert with the Department of Treasury's Division of Purchase and Property, has developed a vendor security questionnaire and other tools that are to be used to assist agencies in assessing supply chain risks."
      - "Agencies should contact the NJCCIC at riskreview@cyber.nj.gov for assistance in conducting supply chain risk assessments."
      - "Supply chain-related events include disruption, use of defective components, insertion of counterfeits, theft, malicious development practices, improper delivery practices, and insertion of malicious code."
      - "These events can have a significant impact on the confidentiality, integrity, or availability of a system and its information and, therefore, can also adversely impact agency operations (including mission, functions, image, or reputation), agency assets, individuals, and other organizations."
      - "The supply chain-related events may be unintentional or malicious and can occur at any point during the system life cycle."
      - "An analysis of supply chain risk can help an agency identify systems or components for which additional supply chain risk mitigations are required."
    mapping:
      nist_sp_800_53_r5: "RA"
  - requirement_id: "RA-09"
    title: "RISK ASSESSMENT COMPONENTS"
    family: "RISK ASSESSMENT (RA)"
    objective: "To conduct risk assessments that include system characterization, threat and vulnerability identification, control analysis, likelihood and impact determination, control recommendations, and formal reporting."
    policy_statements:
      - "Risk assessments shall include the following component activities:"
      - "(a) System Characterization - Identify and document: 1. Information assets that are within scope; 2. Criticality; 3. Information classification; and 4. Statutory, regulatory, contractual and policy requirements."
      - "(b) Threat Identification - Identify and document potential threats and their sources. Threats are commonly categorized as: 1. Environmental; 2. Human; 3. Natural; 4. Technological; 5. Other"
      - "(c) Vulnerability Identification - Develop a list of technical and non-technical vulnerabilities that could be exploited or triggered by potential threat-sources."
      - "(d) Control Analysis - Document and assess the effectiveness of technical and non-technical controls that have been or will be implemented to minimize or eliminate the likelihood of a threat-source exploiting a vulnerability."
      - "(e) Likelihood Determination - Determine the overall likelihood rating that indicates the probability that a vulnerability could be exploited by a threat-source given the existing or planned security controls."
      - "(f) Impact Analysis - Determine the level of adverse impact that would result from a threat successfully exploiting a vulnerability."
      - "(g) Control Recommendations Identify controls that could reduce the identified risks, as appropriate to the agency's systems and/or operations, to an acceptable level."
      - "(h) Report - Document the results of the risk assessment in an official report, spreadsheet, or briefing and submit to agency management and the State Chief Information Security Officer or his/her designee for review."
    verification_criteria:
      - "When completing a risk assessment report, agency CISOs must apply a risk estimation methodology (either qualitative or quantitative) to measure risk levels, an estimation of the level of risk with appropriate values assigned, and an evaluation and prioritization of the risks in relation to incident scenarios and risk levels."
      - "Agency CISOs must also consider legal and regulatory risks when completing the risk assessment report."
    mapping:
      nist_sp_800_53_r5: "RA"
  - requirement_id: "RA-10"
    title: "RISK CONSIDERATIONS"
    family: "RISK ASSESSMENT (RA)"
    objective: "To account for health, operational, financial, legal, and reputational risks when applying security categorizations and to complete and maintain a System Security and Privacy Plan (SSPP) and Business Impact Assessment (BIA) for major systems."
    policy_statements:
      - "Agencies must account for the following risks when applying security categorizations: (a) Health and Public Safety Risk; (b) Operational Risk; (c) Financial Risk; (d) Legal Risk; and (e) Reputation Risk"
      - "(f) For all major applications and systems and general support systems, the information owner or his/her designee shall complete a System Security and Privacy Plan (SSPP) that categorizes the information: (1) Prior to production implementation of new major systems and applications or general support systems; (2) When substantive changes have occurred in a major system or application or general support systems; (3) After a breach of system's information security controls; and (4) When substantive changes have occurred in the agency information technology or organizational environments;"
      - "(g) In accordance with the State of New Jersey Technology Circular 195 Contingency Planning Policy, Policy NO. 14-31-NJOIT, as well as the information security Contingency Planning requirements contained in this manual, complete a Business Impact Assessment ();"
      - "(h) Ensure the SSPP and BIA are reviewed and approved by the Agency CIO; and"
      - "(i) Submit the SSPP and BIA as part of the NJOIT System Architecture Review (SAR) process for review."
    verification_criteria:
      - "The SSPP documents the controls and safeguards that are implemented to mitigate risks to the confidentiality, integrity, privacy, and availability."
      - "The SSPP facilitates the development of inventories of information asset mappings to specific system components where information is processed, stored, or transmitted."
      - "The BIA provides a method for determining the impact of any disruption to agency operations due to the loss of availability of an information system."
