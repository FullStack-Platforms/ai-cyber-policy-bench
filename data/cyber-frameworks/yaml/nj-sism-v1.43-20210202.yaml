  - requirement_id: "IA-15"
    title: "IDENTIFICATION AND AUTHENTICATION FOR EXTERNAL USERS"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To uniquely identify and authenticate external users and, where feasible, accept and verify trusted third-party credentials."
    policy_statements:
      - "Implement mechanisms to uniquely identify and authenticate external users (e.g. general public, third-party associates, vendors, and others who are not considered State employees or contractors and have not already been provided a State/Agency user account) or processes acting on behalf of external users;"
      - "As technically and operationally feasible: 1. Accept and verify third-party credentials that meet or exceed the set of minimum state and federal technical, security, privacy, and agency identity management policy requirements; 2. Accept Personal Identity Verification (PIV)-compliant credentials; 3. Accept NIST-compliant credentials (e.g. Secure Assertion Markup Language (SAML) assertions, and Open ID Protect 2.0);"
      - "Document and maintain a list of accepted external authenticators."
    verification_criteria:
      - "This control typically applies to agency information systems (e.g. agency public-facing websites and web applications) that are accessible to the general public or third- party organizations (collectively referred to as external users)."
