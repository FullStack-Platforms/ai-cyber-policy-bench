  - requirement_id: "SC-07.2"
    title: "EXTERNAL TELECOMMUNICATIONS/DATA SERVICES"
    family: "SYSTEM AND COMMUNICATIONS PROTECTION (SC)"
    objective: "Agencies shall implement managed interfaces for external telecommunication/data services and establish traffic flow policies to protect information."
    policy_statements:
      - "Implement a managed interface for each external telecommunication/data service; [cite: 529]"
      - "Establish a traffic flow policy for each managed interface; [cite: 530]"
      - "Protect the confidentiality and integrity of the information being transmitted across each interface; [cite: 531]"
      - "Document each exception to the traffic flow policy with a supporting mission or business need and duration of that need; [cite: 532]"
      - "Review exceptions to the traffic flow policy annually and remove exceptions that are no longer supported by an explicit mission or business need; [cite: 533]"
      - "Prevent unauthorized exchange of control plane traffic with external networks; [cite: 534]"
      - "Publish information to enable remote networks to detect unauthorized control plane traffic from internal networks; [cite: 535]"
