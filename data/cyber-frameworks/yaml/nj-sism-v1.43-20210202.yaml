    title: "SEPARATION OF SYSTEM AND USER FUNCTIONALITY"
    family: "SYSTEM AND COMMUNICATIONS PROTECTION (SC)"
    objective: "Agencies shall implement physical and/or logical controls to separate, user functionality, including user interface services, from system management functionality."
    policy_statements:
      - "Agencies shall implement physical and/or logical controls to separate, user functionality, including user interface services, from system management functionality."
