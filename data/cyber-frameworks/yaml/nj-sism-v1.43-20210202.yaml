  - requirement_id: "AC-14"
    title: "DEVICE LOCK"
    family: "ACCESS CONTROL"
    objective: "Agencies shall require users to implement a device lock before leaving their system unattended, necessitating re-authentication to disable it, and asset custodians shall configure systems to automatically initiate a device lock after no more than fifteen minutes of inactivity, concealing displayed information with a publicly viewable image until the user reestablishes access."
    policy_statements:
      - "Agencies shall require users to implement a device lock before leaving their system unattended and requiring the user to re-authenticate to the system to disable the device lock."
      - "Asset custodians shall configure systems to:"
      - "Prevent further access to the system by initiating a device lock after no more than fifteen (15) minutes of inactivity;"
      - "Conceal, via the device lock, information previously visible on the display with a publicly viewable image (e.g. screen saver); and"
      - "Retain the device lock until the user reestablishes access using established identification and authentication procedures."
    verification_criteria:
      - "Device locks are temporary actions taken to prevent logical access to agency systems when users stop work and move away from the immediate vicinity of those systems, but do not want to log out because of the temporary nature of their absences."
      - "Device locks can be implemented at the operating system level or at the application level."
      - "A proximity lock may be used to initiate the device lock (e.g., via a Bluetooth-enabled device or dongle)."
      - "User-initiated device locking is behavior or policy-based and, as such, requires users to take physical action to initiate the device lock."
      - "Device locks are not an acceptable substitute for logging out of systems, such as when agencies require users to log out at the end of workdays."
