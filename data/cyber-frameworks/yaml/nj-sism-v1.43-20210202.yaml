  - requirement_id: "AC-03"
    title: "ACCOUNT MANAGEMENT"
    family: "ACCESS CONTROL"
    objective: "Agencies shall define and document the types of accounts allowed and those specifically prohibited for use within the system, assign account managers, establish conditions for group and role membership, specify authorized users and access authorizations, require employee screening, employ automated mechanisms for account management, and audit account actions."
    policy_statements:
      - "Define and document the types of accounts (e.g. individual, shared, group, system, guest, anonymous, emergency, developer, temporary, and service) allowed and those specifically prohibited for use within the system;"
      - "Assign account managers and backup account managers for their information systems;"
      - "Establish conditions for group and role membership."
      - "Agencies shall specify authorized users of the information system, group and role membership, and access authorizations (i.e., privileges) and other attributes (as required) for each account;"
      - "Specify:"
      - "Authorized users of the system;"
      - "Group and role membership; and"
      - "Access authorizations (i.e., privileges) and attributes, as required for each account."
      - "Require employee screening and background checks be completed in accordance with State and Federal laws, executive orders, circulars, regulations, directives, contractual requirements, or other policies prior to providing non-privileged and privileged access to agency information systems;"
      - "As technically feasible, agencies shall employ automated mechanisms to support management of information system accounts;"
      - "Create, enable, modify, disable, and remove information system accounts in accordance with documented agency account management procedures;"
      - "Automatically audit account creation, modification, enabling, disabling, and removal actions;"
      - "Disable:"
      - "New accounts that have not been logged into for thirty (30) days or more;"
      - "Accounts that have expired;"
      - "Accounts that are no longer associated with a user;"
      - "Accounts that have been inactive for ninety (90) days or more; and/or"
      - "And accounts that are in violation of State/Agency policies."
      - "As technically feasible, the information system shall automatically disable accounts per the conditions above;"
      - "Configure the information system to automatically audit account creation, modification, enabling, disabling, and removal actions, and forward the audit events to the NJCCIC for review and analysis;"
      - "Require that users log out when no longer using the information system; and"
      - "Disable accounts of individuals who pose a significant security and/or privacy risk and for which reliable evidence indicates either the intention to use authorized access to systems to cause harm or through whom adversaries will cause harm."
    verification_criteria:
      - "Examples of system account types include individual, shared, group, system, guest, anonymous, emergency, developer, temporary, and service."
      - "Identification of authorized system users and the specification of access privileges reflect the requirements in other controls in the security plan."
      - "Users requiring administrative privileges on system accounts receive additional scrutiny by agency personnel responsible for approving such accounts and privileged access, including system owner, information security officer, or privacy officer."
      - "Types of accounts that organizations may wish to prohibit due to increased risk include shared, group, emergency, anonymous, temporary, and guest accounts."
      - "Agencies may choose to define access privileges or other attributes by account, type of account, or a combination of the two."
      - "Examples of other attributes required for authorizing access include restrictions on the time of day, day of week, and point of origin."
      - "Automated system account management includes using automated mechanisms to create, enable, modify, disable, and remove accounts; notify account managers when an account is created, enabled, modified, disabled, or removed, or when users are terminated or transferred; monitor system account usage; and report atypical system account usage."
      - "Automated mechanisms can include internal system functions and email, telephonic, and text messaging notifications."
