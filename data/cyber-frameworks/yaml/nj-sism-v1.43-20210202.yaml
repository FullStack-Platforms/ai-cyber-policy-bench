  - requirement_id: "AC-17.5"
    title: "REMOTE ACCESS - USER RESPONSIBILITIES"
    family: "ACCESS CONTROL"
    objective: "Authorized remote access users shall adhere to all applicable information security policies, ensure connected computing equipment is configured according to specified requirements, refrain from connecting personally-owned information assets to the State IT infrastructure at the network-level, connect only through secure encrypted channels, and physically secure information assets used for agency IT infrastructure connections."
    policy_statements:
      - "Remote access users shall adhere to all applicable information security policies, standards, and procedures regarding the use of agency information assets, regardless of the work location;"
      - "Remote access users shall ensure that all computing equipment that is connected to the State IT infrastructure network for remote access purposes has been configured in accordance with the Configuration Management, and Systems and Communications Protection, and Systems and Information Protection requirements documented herein;"
      - "Remote access users shall not connect personally-owned information assets to the State IT infrastructure at the network-level;"
      - "Remote access users shall only connect to State IT infrastructure through secure encrypted channels; and"
      - "Remote access users shall ensure that information assets used to connect to the agency IT infrastructure are physically secured."
    verification_criteria:
      - "Just as in a user's State office/facility, security measures cover not only information systems and technology, but all aspects of the information and information systems used by the user, including paper files, other media, storage devices, and telecommunications equipment (e.g., laptops, tablets, and smartphones) used to conduct their work duties."
      - "Remote users must keep all State property and information secure."
      - "Remote access users are prohibited from disabling, altering, or circumventing established security controls on agency information assets used to connect to agency IT infrastructure, such as endpoint protection software (anti-virus/anti-malware), host-based firewalls, and content filtering software."
      - "Encrypted channels may include encrypted virtual private networks (VPNs), encrypted web access, encrypted broadband, and encrypted dial-up connections."
      - "At no time may the remote access user initiate two simultaneous connections to different networks (e.g., no split tunneling and no multi-homed connection)."
