      - "Outcome of the event; and"
      - "Identity of any individuals, subjects, or objects/entities associated with the event."
      - "Examples of events that are to be collected and forwarded to the NJCCIC include, but are not limited to the following: (a) Operating System Events: 1. Start up and shut down of the system; 2. Start up and down of a service; 3. Network connection changes or failures; and 4. Changes to, or attempts to change, system security settings and controls. (b) Operating System Audit Records: 1. Logon attempts (successful or unsuccessful); 2. The function(s) performed after logged on (e.g., reading or updating critical files, software installation); 3. Account changes (e.g., account creation and deletion, account privilege assignment); and 4. Successful/failed use of privileged accounts. (c) Application Account Information: 1. Successful and failed application authentication attempts; 2. Application account changes (e.g., account creation and deletion, account privilege assignment); and 3. Use of application privileges. (d) Application Operations: 1. Application startup and shutdown; 2. Application failures; 3. Application configuration changes; and 4. Application transactions, for example: a) Email servers recording the sender, recipients, subject name, and attachment names for each email; b) Web servers recording each URL requested and the type of response provided by the server; and c) Applications recording what sensitive information accessed by each user. (e) Logs of all systems and system components that perform security functions. This includes, but is not limited to: 1. Endpoint Detection and Response Software; 2. Network and Web Application Firewalls; 3. Intrusion Detection and Prevention Systems $(IDS/IPS)$ 4. DDOS Protection Systems; 5. Web and Email filtering Systems; 6. Authentication servers (e.g. Active Directory, LDAP servers, Cloud apps); 7. VPN and Remote Access systems and services; and 8. DNS servers."
