      - "Integrate information security and privacy risk management processes into system development life cycle activities;"
      - "Ensure security and privacy protections, commensurate with risks, are implemented in the preproduction (e.g. dev, test, integration, staging), and production environments;"
      - "Approve, document, and control the use of live or operational data, especially sensitive information, in preproduction environments;"
