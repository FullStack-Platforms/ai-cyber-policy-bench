  - requirement_id: "MP-08"
    title: "PORTABLE STORAGE DEVICES"
    family: "MEDIA PROTECTION (MP)"
    objective: "To restrict and control the use of portable storage devices by authorizing their use only for justifiable business purposes, maintaining an inventory, providing user training, prohibiting personal devices, and implementing technical controls such as encryption and anti-malware scans."
    policy_statements:
      - "Agencies shall implement controls and processes to restrict the use of portable storage devices, and only authorize their use to individuals, devices, and endpoints where there is a justifiable business purpose, and the use is in compliance with internal agency policies, and all applicable State and Federal laws, and regulations."
      - "The following controls shall be implemented by all agencies, users, and asset custodians to protect sensitive information and mitigate the risks of system compromise as a result of the use of portable storage devices:"
      - "(a) Agencies shall: 1. Maintain an inventory of all authorized portable storage devices; 2. Provide training to users of portable storage devices to ensure they are aware of the risks they pose, and that they are trained in how to implement cryptographic protections necessary to protect sensitive information; 3. Prohibit the connection of personal storage devices to Agency information systems; and 4. Prohibit the use of portable storage devices for which no known owner exists."
      - "(b) Users shall: 1. Encrypt all sensitive information stored on a portable storage device using strong cryptography. 2. Diligently protect the portable storage device from loss or theft; 3. Immediately report lost or stolen portable storage devices; and 4. Securely delete all sensitive information from portable storage devices when no longer necessary."
      - '(c) Asset custodians shall: 1. Disable the "Autorun" and "Autoplay" features on all endpoints; and 2. Ensure anti-malware software is configured to perform real-time scans of all files from external sources as the files are downloaded, opened, or executed.'
    verification_criteria:
      - "Portable storage devices are also commonly referred to as removable media."
      - "Portable storage devices introduce significant risk to the security of State information and information systems if their use is not sufficiently controlled."
      - "On highly sensitive and critical systems, agencies should consider disabling the connection ports used by portable storage devices in order to further reduce the risks of compromise of the systems."
      - "On other sensitive systems, agencies should consider limiting the types of devices that can be used."
      - "Whitelisting software and mechanisms can be implemented to allow for the connection of only authorized makes and models of portable storage devices."
      - 'Prohibiting the use of portable storage devices for which no known owner exists mitigates the risk from malicious code being introduced into agency systems from "found" devices.'
      - "Additional information and guidance on controlling the risks posed by the use of portable storage devices can be found in US CERT publication, The Risks of Portable Devices."
