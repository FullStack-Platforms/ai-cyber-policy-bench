  - requirement_id: "AC-17.3"
    title: "REMOTE ACCESS - AGENCY LEVEL AUTHORIZATION"
    family: "ACCESS CONTROL"
    objective: "Before authorizing remote access, managers and supervisors shall identify the type of work, limit authorization to necessary and secure resources, consider less access and connectivity if feasible, and ensure a signed Remote Access Agreement is maintained."
    policy_statements:
      - "Identify the type of work to be performed through the remote access arrangement;"
      - "Limit the authorization to only resources that are necessary to carry out the remote access arrangement safely and securely;"
      - "Consider whether the needs to support the remote access arrangement can be met with less access and connectivity than provided at the main office; and"
      - "As applicable, ensure a Remote Access Agreement between the remote access user and manager is signed and maintained in the agency file."
