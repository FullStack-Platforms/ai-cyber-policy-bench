  - requirement_id: "AC-16"
    title: "PERMITTED ACTIONS WITHOUT IDENTIFICATION OR AUTHENTICATION"
    family: "ACCESS CONTROL"
    objective: "Agencies shall identify and document authorized user actions that can be performed on a system without identification or authentication, consistent with organizational mission and business functions, and provide supporting rationale in the security plan."
    policy_statements:
      - "Identify authorized user actions that can be performed on a system without identification or authentication consistent with organizational mission and business functions; and"
      - "Document and provide supporting rationale in the security plan for the system in which user actions may not require identification or authentication."
    verification_criteria:
      - "Agencies may allow certain user actions without identification or authentication, including when individuals access public websites or other publicly accessible federal systems, when individuals use mobile phones to receive calls, or when facsimiles are received."
      - "Permitting actions without identification or authentication does not apply to situations where identification and authentication have already occurred and are not repeated, but rather to situations where identification and authentication have not yet occurred."
      - "Agencies may decide that there are no user actions that can be performed on agency systems without identification and authentication."
