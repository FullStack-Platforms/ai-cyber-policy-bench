  - requirement_id: "AC-04"
    title: "REQUIREMENTS FOR ACCOUNT REGISTRATION AND CREATION"
    family: "ACCESS CONTROL"
    objective: "Agencies shall establish and document formal account creation and registration processes to ensure unique user IDs, restricted use of group accounts, written/electronic requests for individual accounts, access based on need-to-know/need-to-use, no privilege level indication in User-IDs, periodic review facilitation, defined access control rules, proper authenticator distribution, initial password validity for first login only, account disabling after 30 days of inactivity, forced password change on initial login, and contractual agreements for third-party access."
    policy_statements:
      - "Agencies shall ensure that each User-ID generated is unique;"
      - "User-IDs should be granted to specific users only, and should not be used by anyone but the individuals to whom they have been issued;"
      - "The use of group accounts and shared IDs is generally prohibited."
      - "The use of such accounts shall require prior approval by the agency Chief Information Security Officer or his/her designee"
      - "The creation of an individual user account shall require a written or electronic request from an appropriate authorized manager, and/or Human Resources representative;"
      - "Access to information assets, systems, and services shall be provided in accordance with a user's job description/function/role on a 'need-to-know' and/or 'need-to-use' basis (access should correspond to the minimum amount of privilege necessary for an individual user's proper job function/duties/requirements and not necessarily their job title);"
      - "User-ID's shall not give any indication of the user's privilege level (i.e., Administrator);"
      - "User accounts should be created in such a way as to facilitate their periodic review by the Agency information security personnel and asset custodians;"
      - "Establish and implement administrative procedures for initial authenticator distribution, for lost/compromised or damaged authenticators, and for revoking authenticators;"
      - "The initial authentication factor (password) shall be valid only for the user's initial login to the system or application;"
      - "The user account shall be disabled if the initial password is not used within thirty (30) days;"
      - "The user shall be forced to change the password before completion of the initial login sequence; and"
      - "Before any third-party vendor or contractor is given access to agency information assets, a contract defining the terms and conditions of such access should be signed by the third-party vendor or contractor."
    verification_criteria: []
    mapping: {}
  - requirement_id: "AC-05"
    title: "REQUIREMENTS FOR PRIVILEGED ACCESS"
    family: "ACCESS CONTROL"
    objective: "Agencies shall restrict and control the allocation and use of privileged user accounts by limiting their number, providing access on a need-to-use/need-to-know basis, following user registration processes for granting access, using privileged access only for required duties, auditing and logging privileged access, ensuring traceability to unique user accounts, requiring special training for privileged users, and using advanced authentication methods where feasible or required."
    policy_statements:
      - "Privileged accounts shall be limited to the minimum number required for successful management and operation of the agency information systems;"
      - "The allocation of privileged access shall be provided on a 'need-to-use' and/or 'need-to-know' basis (privileges should correspond to the minimum amount of privilege necessary for an individual user's proper job function/duties/requirements and not necessarily their job title);"
      - "The process for granting privileged access shall follow the same requirements as the user registration process;"
      - "Privileged access shall be used only for duties that require escalated privileges;"
      - "Privileged access shall be audited and logged at all times;"
      - "Privileged access shall be protected and granted in such a way as to ensure that actions conducted while using privileged access can be traced to a unique user account;"
      - "Individuals with privileged access shall be required to receive special training related to the privileged access roles and responsibilities; and"
      - "Where technically feasible, or otherwise required by policy, executive order, circular, statutory, regulatory, or contractual requirement, advanced authentication methods such as multi-factor authentication, biometrics, etc., are to be used for privileged access accounts."
    verification_criteria:
      - "A privileged account is generally defined as a system administrator account."
      - "Privileged accounts have elevated permissions than non-privileged user accounts."
      - "Examples of privileged accounts include those that have root access, system administrator access, and accounts associated with database ownership, and network device management."
    mapping: {}
  - requirement_id: "AC-06"
    title: "REQUIREMENTS FOR TEMPORARY OR EMERGENCY ACCESS"
    family: "ACCESS CONTROL"
    objective: "Agencies shall develop procedures for properly authorizing, creating, and deleting temporary or emergency access accounts, ensuring appropriate password and authentication controls, and implementing automated processes for disabling these accounts when no longer needed."
    policy_statements:
      - "Agencies shall develop procedures to properly authorize temporary or emergency access accounts, including documenting their creation and deletion when no longer needed;"
      - "Agencies shall apply password and authentication controls for temporary and emergency accounts commensurate with the role user or administrator required by the Identification and Authentication Policy as documented in this Manual and in accordance with other policy, contractual, and statutory requirements."
      - "Any deviation from the password and authentication requirements shall require approval by the Agency Chief Information Security Officer; and"
      - "As technically feasible, agencies shall implement automated processes to disable temporary and emergency access accounts when no longer needed."
    verification_criteria:
      - "Temporary accounts may include those required for audits, software installation, software development, training, testing or another agency-approved function."
      - "Management of temporary and emergency accounts includes the removal or disabling of such accounts automatically after a predefined time period rather than at the convenience of the system administrator."
      - "Automatic removal or disabling of accounts provides a more consistent implementation."
