  - requirement_id: "PT-03"
    title: "PRIVACY PROGRAM"
    family: "PERSONALLY IDENTIFIABLE INFORMATION PROCESSING AND TRANSPARENCY (PT)"
    objective: "The State Chief Technology Officer shall appoint a Privacy Officer to coordinate the State's privacy efforts, monitor privacy laws, oversee compliance, ensure public access to privacy information, develop privacy training, and annually update the privacy program."
    policy_statements:
      - "The State Chief Technology Officer shall appoint a Privacy Officer who is responsible for:"
      - "(a) Coordinating the State's privacy efforts with the State Chief Information Security Officer in New Jersey Office of Homeland Security's Cybersecurity and Communications Integration Cell (NJCCIC), senior leadership in the Office of the Attorney General's Cybersecurity and Privacy Division, and agency privacy officers across the Executive Branch of New Jersey State Government;"
      - "(b) Monitoring State and Federal privacy laws for changes that affect the State's privacy program;"
      - "(c) Providing oversight of the State's compliance with all applicable State and Federal laws and regulations regarding the collection, use, maintenance, sharing, and disposal of personally identifiable information;"
      - "(d) Ensuring that the State's privacy practices and reports are publicly available;"
      - "(e) Ensuring that the public has access to information about the State's privacy activities and can communicate with its officials for privacy;"
      - "(f) Employing publicly facing email addresses and/or phone lines to enable the public to provide feedback and/or direct questions to privacy offices regarding privacy practices;"
      - "(g) Developing and implementing privacy training and awareness aimed at ensuring users understand their privacy responsibilities; and"
      - "(h) Updating the privacy program, policies, and procedures, at least annually or upon relevant changes in the law."
