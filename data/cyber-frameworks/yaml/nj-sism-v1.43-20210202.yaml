      - "The inability to obtain documentation may occur due to the age of the system or component or the lack of support from developers and contractors. [cite: 868]"
      - "When documentation cannot be obtained, agencies may need to recreate the documentation if it is essential to the implementation or operation of the controls. [cite: 869]"
      - "The protection provided for the documentation is commensurate with the security category or classification of the system. [cite: 870]"
