  - requirement_id: "PT-06"
    title: "PERSONALLY IDENTIFIABLE INFORMATION PROCESSING PURPOSES"
    family: "PERSONALLY IDENTIFIABLE INFORMATION PROCESSING AND TRANSPARENCY (PT)"
    objective: "To identify, document, and publicly disclose the purposes for processing PII, restricting its use to compatible purposes and monitoring any changes."
    policy_statements:
      - "Agencies shall: (a) Identify and document their purpose(s) for processing personally identifiable information; (b) Describe the purpose(s) in the public privacy notices and policies of the agency; (c) Restrict the processing of personally identifiable information to only that which is compatible with the identified purpose(s); and (d) Monitor changes in processing personally identifiable information and implement mechanisms to ensure that any changes are made in accordance with agency legal and business requirements."
    verification_criteria:
      - "Identifying and documenting the purpose of processing is a prerequisite to enabling owners and operators of the system and individuals whose information is processed by the system to understand how the information will be processed."
      - "This enables individuals to make informed decisions about their engagement with information systems and agencies and to manage their privacy interests."
      - "Once the specific processing purpose has been identified, the purpose is described in the agency's privacy notices, policies, and any related privacy compliance documentation."
    mapping:
