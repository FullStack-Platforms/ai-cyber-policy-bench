  - requirement_id: "IA-03"
    title: "USER IDENTIFICATION AND AUTHENTICATION"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To uniquely identify, authenticate, and associate users with processes, implementing multi-factor and replay-resistant authentication where required."
    policy_statements:
      - "Uniquely identify and authenticate users and associate that unique identification with processes acting on behalf of those users;"
      - "Implement MFA for: 1. Access to privileged user accounts; 2. All remote access logins to agency systems that store, process, or transmit sensitive information; 3. As technically and operationally feasible, for local logons using non-privileged user accounts; and 4. Where MFA is not supported for local access to privileged user accounts, accounts must use at least fifteen (15) character passwords."
      - "As technically feasible, implement replay-resistant authentication mechanisms (e.g. one-time passwords) for network access to privileged accounts;"
      - "Provide a single sign-on (SSO) capability for information system accounts;"
      - "As applicable to agency needs, accept and electronically verify Personal Identity Verification (PIV)-compliant credentials."
    verification_criteria:
      - "Agencies employ passwords, physical authenticators, or biometrics to authenticate user identities or, in the case of multi-factor authentication (MFA), some combination thereof."
      - "Access to agency systems is defined as either local access or network access."
      - "Local access is any access to agency systems by users or processes acting on behalf of users, where access is obtained through direct connections without the use of networks."
      - "Network access is access to agency systems by users (or processes acting on behalf of users) where access is obtained through network connections (e.g. non-local accesses)."
      - "Remote access is a type of network access that involves communication through external networks."
      - "Internal networks include local area networks and wide area networks."
      - "MFA requires the use of two or more different factors to achieve authentication."
      - "Single sign-on (SSO) enables users to log in once and gain access to multiple system resources."
      - "Agencies must consider the operational efficiencies provided by SSO capabilities with the risk introduced by allowing access to multiple systems via a single authentication event."
      - "SSO can present opportunities to improve system security, for example, by providing the ability to add MFA for applications and systems (existing and new) that may not be able to natively support MFA."
      - "PIV-compliant credentials are those credentials issued by federal agencies that conform to FIPS Publication 201 and supporting guidance documents."
    mapping:
      nist_sp_800_53_r5: "IA-2"
  - requirement_id: "IA-04"
    title: "DEVICE IDENTIFICATION AND AUTHENTICATION"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To uniquely identify and authenticate user devices before establishing network or remote access sessions using approved mechanisms."
    policy_statements:
      - "Uniquely identify and authenticate user devices before establishing network or remote access sessions to ensure that all users connecting to agency information systems adhere to required security configurations for their devices, including the implementation of required patches and security controls and technologies."
      - 'Use only approved procedures, mechanisms, or protocols for host or device authentication. Approved mechanisms and protocols include, but are not limited to, the following: 1. Media Access Control (MAC) address filtering; 2. Institute of Electrical and Electronics Engineers (IEEE) 802.1x and Extensible Authentication Protocol (EAP); 3. Vendor-specific solutions that provide basic identification and authentication for devices (e.g. Network Access Control, Conditional Access, Zero-Trust Network, and Mobile Device Management technologies); 4. RADIUS server with EAP-Transport Layer Security (TLS) authentication; and/or 5. Implement network routing and border protection to supplement equipment identification by allowing specific equipment to connect only from specified external networks or internal sub networks ("subnets").'
    verification_criteria:
      - "Agencies should determine the required strength of authentication mechanisms based on the security categories of systems and mission or business requirements."
      - "Due to the challenges of implementing device authentication on a large scale, organizations can restrict the application of the control to a limited number/type of device based on mission or business needs."
    mapping:
      nist_sp_800_53_r5: "IA-3"
  - requirement_id: "IA-05"
    title: "IDENTIFIER MANAGEMENT"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To manage system identifiers by receiving authorization, selecting unique identifiers, assigning them, preventing reuse for a set period, and uniquely identifying individuals by work status."
    policy_statements:
      - "Receiving authorization from a designated agency representative (e.g. system administrator, system owner, etc.);"
      - "Selecting an identifier that identifies the individual, group, role, service, or device;"
      - "Assigning the identifier to the intended individual, group, role, service, or device;"
      - "Preventing reuse of identifiers for seven (7) years;"
      - "Uniquely identifying each individual according to their work status (e.g. employee, contractor, etc.)."
    verification_criteria:
      - "Common device identifiers include Media Access Control (MAC) addresses, Internet Protocol (IP) addresses, or device-unique token identifiers."
      - "Typically, individual identifiers are the usernames or User-IDs of the system accounts assigned to those individuals."
      - "Preventing the reuse of identifiers implies preventing the assignment of previously used individuals, groups, roles, services, or device identifiers to different individuals, groups, roles, services, or devices."
    mapping:
      nist_sp_800_53_r5: "IA-4"
  - requirement_id: "IA-06"
    title: "AUTHENTICATOR MANAGEMENT"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To manage authenticators by verifying identity, establishing content and strength, defining administrative procedures, changing defaults, and protecting content."
    policy_statements:
      - "Verifying, as part of the initial authenticator distribution, the identity of the individual, group, role, service, or device receiving the authenticator;"
      - "Establishing initial authenticator content for any authenticators issued by the agency;"
      - "Ensuring that authenticators have sufficient strength of mechanism for their intended use;"
      - "Establishing and implementing administrative procedures for initial authenticator distribution, for lost or compromised or damaged authenticators, and for revoking authenticators;"
      - "Changing default authenticators prior to first use;"
      - "Changing the initial authenticator distributed to the user upon first use;"
      - "Protecting authenticator content from unauthorized disclosure and modification;"
      - "Requiring individuals to take and having devices implement specific controls to protect authenticators;"
      - "Changing authenticators for group or role accounts when membership to those accounts changes."
    verification_criteria:
      - "Authenticators include passwords, cryptographic devices, biometrics, certificates, one-time password devices, and ID badges."
      - "Device authenticators include certificates and passwords. Initial authenticator content is the actual content of the authenticator (e.g., the initial password)."
      - "In contrast, the requirements for authenticator content contain specific criteria or characteristics (e.g., minimum password length)."
      - "Developers may deliver system components with factory default authentication credentials (e.g., passwords) to allow for initial installation and configuration."
      - "Default authentication credentials are often well known, easily discoverable, and present a significant risk."
    mapping:
      nist_sp_800_53_r5: "IA-5"
  - requirement_id: "IA-07"
    title: "PASSWORD-BASED AUTHENTICATION"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To enforce secure password-based authentication by maintaining blacklists, using protected channels and storage, and assisting users in selecting strong passwords."
    policy_statements:
      - "Maintain a list of commonly-used, expected, or compromised passwords and periodically update the list when passwords are suspected to have been compromised directly or indirectly;"
      - "When users create or update passwords, verify that the passwords are not found on the list of commonly-used, expected, or compromised passwords;"
      - "Only transmit passwords over cryptographically-protected channels;"
      - "Store passwords using an approved salted key derivation function, preferably using a keyed hash;"
      - "Require immediate selection of a new password upon account recovery (e.g. forgotten password);"
      - "Allow user selection of long passwords and passphrases, including spaces and all printable characters;"
      - "Employ automated tools to assist the user in selecting strong password authenticators."
    verification_criteria:
      - "Password-based authentication applies to passwords regardless of whether they are used in single-factor or multi-factor authentication."
      - "Longer passwords or passphrases are preferable over shorter passwords."
    mapping:
      nist_sp_800_53_r5: "IA-5"
  - requirement_id: "IA-08"
    title: "PASSWORD REQUIREMENTS FOR NON-PRIVILEGED USER ACCOUNTS"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To establish minimum password requirements for non-privileged user accounts, including length, complexity, history, and change frequency."
    policy_statements:
      - "Passwords for individual user accounts are required to be at least eight (8) characters in length;"
      - "Passwords must not contain the user's account name or parts of the user's full name that exceed two consecutive characters;"
      - "Passwords are required to contain characters from each of the following four (4) categories: (1) English uppercase characters (A through Z); (2) English lowercase characters (a through z); (3) Base 10 digits (0 through 9); and (4) Non-alphanumeric characters (for example: !, $, #, >, %)."
      - "Users shall be required to change their passwords at least every ninety (90) days or immediately upon the suspected compromise of the password;"
      - "Systems shall be configured to prohibit users from changing their passwords more than once in a 24-hour period. If it is necessary for a user to change a password more than once within a 24-hour period, the user will be required to contact the Agency's IT Service Desk for assistance;"
      - "Users shall be restricted from reusing their previous twenty-four (24) passwords."
    verification_criteria:
      - "Passwords may exceed eight (8) characters so long as agency business processes are not negatively impacted."
      - "Passwords should never be written down or stored online in an unencrypted format."
      - "In June of 2017, NIST published Special Publication (SP) 800-63-3: Digital Authentication Guidelines that provides new guidance regarding passwords."
      - "Most significantly, the guidelines remove the complexity requirement for passwords and instead focuses on password strength based on its length as an indicator of strength."
      - "The longer a password, the more entropy it has, and mathematically it will take longer to brute force guess the password."
      - "While the NIST guidelines remove the complexity requirement for passwords, the State of New Jersey password requirements shall continue to include the complexity requirement to satisfy its compliance obligations with statutory, regulatory, and contractual requirements regarding authentication."
    mapping:
      nist_sp_800_53_r5: "IA-5"
  - requirement_id: "IA-09"
    title: "PASSWORD REQUIREMENTS FOR PRIVILEGED USER ACCOUNTS"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To establish stringent password requirements for privileged user accounts, including greater length, complexity, history, frequent changes, and mandatory multi-factor authentication."
    policy_statements:
      - "As technically feasible, passwords for privileged user accounts are required to be at least fifteen (15) characters in length;"
      - "Passwords shall not contain the user's account name or parts of the user's full name that exceed two consecutive characters;"
      - "Passwords are required to contain characters from each of the following four (4) categories: (1) English uppercase characters (A through Z); (2) English lowercase characters (a through z); (3) Base 10 digits (0 through 9); and (4) Non-alphanumeric characters (for example: ! $ # > %);"
      - "Users of privileged user accounts shall be required to change their passwords at least every forty-five (45) days or immediately upon the suspected compromise of the password;"
      - "Systems shall be configured to prohibit users with privileged user accounts from changing their passwords more than once in a 24-hour period. If it is necessary for a user with administrative privileges to change a password more than once within a 24-hour period, the user will be required to contact the Agency's IT Service Desk for assistance;"
      - "Systems shall be configured to disallow the reuse of the previous twenty-four (24) privilege user passwords;"
      - "All privileged user accounts shall be required to use multi-factor authentication for all local, network, and remote access to agency information systems."
    verification_criteria:
      - "Passwords may exceed fifteen (15) characters so long as agency business processes are not negatively impacted (Note: the maximum password length for a Windows system is 127 characters)."
    mapping:
      nist_sp_800_53_r5: "IA-5"
  - requirement_id: "IA-10"
    title: "PASSWORD REQUIREMENTS FOR SERVICE ACCOUNTS"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To secure service accounts by granting minimum access, ensuring dedicated use, enforcing strong password policies, logging activity, and prohibiting interactive logins where feasible."
    policy_statements:
      - "Service accounts shall only be granted the minimum level of access required to run a process."
      - "Service accounts must be dedicated solely to their business purpose and not shared by an end user."
      - "Service accounts shall be separate from privileged and non-privileged user accounts."
      - "All service accounts must have appropriate logging and send logs to the NJCCIC. The asset custodian of the system on which the service account resides must audit the service account usage semi-annually, at a minimum."
      - "Passwords for service accounts are required to be at least fifteen (15) characters in length. Passwords may exceed 15 characters so long as agency business processes are not negatively impacted."
      - "Passwords are required to contain characters from each of the following four (4) categories: (1) English uppercase characters (A through Z); (2) English lowercase characters (a through z); (3) Base 10 digits (0 through 9); and (4) Non-alphanumeric characters (for example: ! $ # > %)."
      - "Service account passwords are required to be changed at least every 365 days or immediately upon the suspected compromise of the password."
      - "Systems shall be configured to prohibit service account passwords from being changed more than once in a 24-hour period. If it is necessary for a service account password to be changed more than once within a 24-hour period, the Agency's IT Service Desk must be contacted for assistance."
      - "Systems shall be configured to restrict service accounts from reusing their previous twenty-four (24) passwords."
      - "Service accounts shall be configured to prohibit interactive logins when technically feasible."
    verification_criteria:
      - "Passwords may exceed fifteen (15) characters so long as agency business processes are not negatively impacted (Note: the maximum password length for a Windows system is 127 characters)."
    mapping:
      nist_sp_800_53_r5: "IA-5"
  - requirement_id: "IA-11"
    title: "PUBLIC KEY-BASED AUTHENTICATION"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To manage public key-based authentication by enforcing access to private keys, mapping identities to accounts, and validating certificates through a trusted path."
    policy_statements:
      - "Enforce authorized access to the corresponding private key;"
      - "Map the authenticated identity to the account of the individual or group;"
      - "When public key infrastructure (PKI) is used: 1. Validate certificates by constructing and verifying a certification path to an accepted trust anchor (certificate authority), including checking certificate status information; and 2. Implement a local cache of revocation data to support path discovery and validation."
    verification_criteria:
      - "Public key cryptography is a valid authentication mechanism for individuals, machines, and devices."
      - "For PKI solutions, status information for certification paths includes certificate revocation lists or certificate status protocol responses."
      - "For PIV cards, certificate validation involves the construction and verification of a certification path to the Common Policy Root trust anchor, which includes certificate policy processing."
      - "Implementing a local cache of revocation data to support path discovery and validation also supports system availability in situations where organizations are unable to access revocation information via the network."
    mapping:
      nist_sp_800_53_r5: "IA-5"
  - requirement_id: "IA-12"
    title: "PROTECTION OF AUTHENTICATORS"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To protect authenticators with a level of security commensurate with the sensitivity of the information they grant access to."
    policy_statements:
      - "Agencies shall implement processes and controls to protect authenticators commensurate with the security category of the information to which use of the authenticator permits access."
    verification_criteria:
      - "For systems that contain multiple security categories of information without reliable physical or logical separation between categories, authenticators used to grant access to the systems are protected commensurate with the highest security category of information on the systems."
    mapping:
      nist_sp_800_53_r5: "IA-5"
  - requirement_id: "IA-13"
    title: "AUTHENTICATION FEEDBACK"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To obscure authentication information during input to protect it from unauthorized observation and exploitation."
    policy_statements:
      - "Agencies shall ensure the authentication information is masked or otherwise obscured during the authentication process to protect the information from possible exploitation and use by unauthorized individuals."
    verification_criteria:
      - "Authentication feedback from systems does not provide information that would allow unauthorized individuals to compromise authentication mechanisms."
      - "For some types of systems, such as desktops or notebooks with relatively large monitors, the threat (referred to as shoulder surfing) may be significant."
      - "For other types of systems, such as mobile devices with small displays, the threat may be less significant and is balanced against the increased likelihood of typographic input errors due to small keyboards. Thus, the means for obscuring authentication feedback is selected accordingly."
      - "Obscuring authentication feedback includes displaying asterisks when users type passwords into input devices or displaying feedback for a very limited time before obscuring it."
    mapping:
      nist_sp_800_53_r5: "IA-6"
  - requirement_id: "IA-14"
    title: "CRYPTOGRAPHIC MODULE AUTHENTICATION"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To implement authentication mechanisms for cryptographic modules that meet all applicable State and Federal requirements."
