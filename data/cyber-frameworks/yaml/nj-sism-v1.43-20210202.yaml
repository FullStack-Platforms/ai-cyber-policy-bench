      nist_sp_800_53_r5: "CM"
  - requirement_id: "CM-05"
    title: "IMPACT ANALYSIS"
    family: "CONFIGURATION MANAGEMENT (CM)"
    objective: "To analyze changes for potential security and privacy impacts in a test environment before production implementation and verify that impacted controls are operating as intended afterward."
    policy_statements:
      - "(a) Agency personnel with security and privacy responsibilities are required to analyze changes to determine potential security and privacy impacts;"
      - "(b) As technically and operationally feasible, agencies are should implement changes in a test environment and analyze the changes for any security or privacy impacts, prior to implementing the changes in the production environment;"
      - "(c) After system changes have been made, agencies must verify that the impacted controls are implemented correctly, operating as intended, and producing the desired outcome regarding meeting the security and privacy requirements for the system."
    verification_criteria:
      - "As appropriate and based on scope of changes and potential enterprise impacts, Agency, NJCCIC, and NJOIT personnel with information security and privacy responsibilities should conduct security impact analyses to determine potential security ramifications."
      - "Security impact analyses includes assessments of risk to better understand the impact of the changes and to determine if additional security controls are required."
      - "A separate test environment requires an environment that is physically or logically separate and distinct from the production environment."
      - "The separation must be sufficient to ensure that activities in the test environment do not impact activities in the production environment and that information in the production environment is not inadvertently transmitted to the test environment."
      - "Separate environments can be achieved by physical or logical means."
