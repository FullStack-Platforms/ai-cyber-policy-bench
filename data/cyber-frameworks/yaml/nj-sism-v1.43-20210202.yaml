  - requirement_id: "CM-12"
    title: "USER INSTALLED SOFTWARE"
    family: "CONFIGURATION MANAGEMENT (CM)"
    objective: "To establish policies and automated controls governing user software installation, ensuring compliance and freedom from malicious code."
    policy_statements:
      - "Agencies shall: (a) Establish policies governing the installation of software by users; (b) Monitor for compliance and as technically feasible, implement automated control mechanisms that restrict users from installing software; (c) To the greatest extent possible, ensure installed software programs are free of malicious code."
    verification_criteria:
      - "If provided with the necessary privileges, users have the ability to install software on agency information systems."
      - "To maintain control over the types of software installed, agencies should identify permitted and prohibited actions regarding software installation."
      - 'Permitted software installations may include, for example, updates and security patches to existing software and downloading applications from organization-approved "app stores."'
      - "Prohibited software installations may include, for example, software with unknown or suspect pedigrees or software that agencies consider potentially malicious."
      - "Policy enforcement methods include procedural methods (e.g., periodic examination of user accounts), automated methods (e.g., configuration settings implemented on organizational information systems), or both."
      - "See the use of the Rules of Behavior/Acceptable Use requirements included in this manual regarding prohibitions from installing, downloading, or running software that has not been approved following appropriate review in accordance with State procurement policies."
