  - requirement_id: "RA-06"
    title: "ASSIGNING SECURITY CATEGORIZATIONS"
    family: "RISK ASSESSMENT (RA)"
    objective: "To assign and document security categorizations based on the impact level of a loss of confidentiality, integrity, or availability, applying the highest level when multiple could apply."
    policy_statements:
      - "Agencies shall assign security categorizations that represent the impact level should an information system or asset suffer a loss of confidentiality, integrity, or availability."
      - "The impact level is a function of the sensitivity and criticality of the system or asset."
      - "(a) Agencies shall use the following impact levels when assigning security categorizations."
      - "Low: The loss of confidentiality, integrity, or availability that could be expected to have a limited adverse effect on agency operations, agency assets, individuals, other organizations, or the State of New Jersey, such_as: 1. Causes a degradation in mission capability to an extent and duration that the organization is able to perform its primary functions, but the effectiveness of the functions is noticeably reduced; 2. Results in minor damage to agency assets; 3. Results in minor financial loss; or 4. Results in minor harm to individuals."
      - "Moderate: The loss of confidentiality, integrity, or availability that could be expected to have a serious adverse effect on agency operations, agency assets, individuals, other organizations, or the State of New Jersey, such as: 1. Causes a significant degradation in mission capability to an extent and duration that the agency can perform its primary functions, but the effectiveness of the functions is significantly reduced; 2. Results in significant damage to agency assets; 3. Results in significant financial loss; or 4. Results in significant harm to individuals that does not involve loss of life or serious life-threatening injuries."
      - "High: The loss of confidentiality, integrity, or availability that could be expected to have a severe or catastrophic adverse effect on agency operations, agency assets, individuals, other organizations, or the State of New Jersey, such as: 1. Causes a severe degradation in mission capability to an extent and duration that the agency can perform its primary functions, but the effectiveness of the functions is significantly reduced; 2. Results in major damage to organizational assets; 3. Results in major financial loss; or 4. Results in severe or catastrophic harm to individuals involving loss of life or serious life-threatening injuries."
      - "(b) Systems shall inherit the categorizations of the information which they generate, store, process, or transmit, and are to be protected accordingly;"
      - "(c) If more than one categorization could apply to a system or asset, the highest level (most restrictive) shall be applied."
    verification_criteria:
      - "The following Security Categorization Matrix Guide can be used to assist agencies in determining the security categorizations of their information assets."
      - "When assigning security categorizations to information assets, agencies should document the categorization results, including supporting rationale for the categorization."
      - "Agencies must ensure all assets, within an authorization boundary to which a given asset is connected, have required controls applied in accordance with its security categorization."
      - "Security categorization processes carried out by agencies facilitate the development of inventories of information assets and mappings to specific information system components where information is processed, stored, or transmitted."
      - "Security categorizations are key elements and should be included in service level agreements and other contract vehicles with service providers."
