      - "System management functionality includes functions that are necessary to administer databases, network components, workstations, or servers."
      - "These functions typically require privileged user access."
      - "Agencies may separate system management functions from user functions by using different computers, instances of operating systems, central processing units, or network addresses; by employing virtualization techniques; or some combination of these or other methods."
      - "Separation of system management functions from user functions includes web administrative interfaces that employ separate authentication methods for users of any other system resources."
