  - requirement_id: "PT-05"
    title: "AUTHORITY TO PROCESS PERSONALLY IDENTIFIABLE INFORMATION"
    family: "PERSONALLY IDENTIFIABLE INFORMATION PROCESSING AND TRANSPARENCY (PT)"
    objective: "To document the legal authority for processing Personally Identifiable Information (PII) and restrict processing to only what is authorized."
    policy_statements:
      - "Agencies shall: (a) Determine and document the laws, executive orders, circulars, directives, regulations, or policies that establish the agency's authority to collect, store, process, use, disseminate, disclose and dispose of personally identifiable information (PII); and (b) Restrict the processing of PII to only that which is authorized."
    verification_criteria:
      - 'The term "process" includes every step of the information life cycle, including creation, collection, use, processing, storage, maintenance, dissemination, disclosure, and disposal.'
      - "Agencies may find their authorization to process PII as documented in the laws that mandate their business functions, privacy policies and notices, contracts, information sharing agreements, memoranda of understanding, etc."
