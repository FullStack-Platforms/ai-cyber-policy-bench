  - requirement_id: "AC-21"
    title: "INFORMATION SHARING"
    family: "ACCESS CONTROL"
    objective: "Agencies shall implement policies, procedures, and controls to protect the State's non-public information at all times, including written agreements for data or system sharing between agencies or with external entities, defining business, security, and technical requirements, and ensuring proper custodial responsibilities."
    policy_statements:
      - "State agencies that share data or systems must have written agreements that address the business, security, and technical requirements regarding the use and custodial responsibilities of the data and systems."
      - "These agreements can take the form of 1) a Memorandum of Agreement (MOA) or Memorandum of Understanding (MOU), Service Level Agreement (SLA), or equivalent contractual agreement, and an Interconnection Security Agreement (ISA) or 2) a combined agreement;"
      - "If the sharing of data or systems is between two state agencies as part of a service, and not otherwise governed by legal requirements, the agencies may choose to use a service level or other written agreement that clearly defines the responsibilities, services, priorities, and performance metrics of the services to be provided;"
