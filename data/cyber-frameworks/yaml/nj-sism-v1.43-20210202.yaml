    title: "PRIVACY NOTICE"
    family: "PERSONALLY IDENTIFIABLE INFORMATION PROCESSING AND TRANSPARENCY (PT)"
    objective: "To provide individuals with a clear, easy-to-understand privacy notice upon first interaction and whenever PII use changes, identifying the authority and purposes for processing the information."
    policy_statements:
      - "Agencies shall provide notice to individuals about the processing of personally identifiable information that: (a) Is available to individuals upon first interacting with an agency, and subsequently whenever the agency's use of the PII is changed; (b) Is clear and easy-to-understand, and expresses information about personally identifiable information processing in plain language; (c) Identifies the authority that authorizes the processing of personally identifiable information; (d) Identifies the purposes for which personally identifiable information is to be processed; and (e) Includes other relevant information."
    verification_criteria:
      - "Additional privacy notice requirements are contained in The State of New Jersey Technology Circular, On-Line Privacy Policy, 13-09-OIT."
      - "The privacy notice enables individuals to understand how the agency uses PII generally and, where appropriate, to make an informed decision prior to providing PII to the agency."
