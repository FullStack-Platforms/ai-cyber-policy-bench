  - requirement_id: "SC-05"
    title: "INFORMATION IN SHARED SYSTEM RESOURCES"
    family: "SYSTEM AND COMMUNICATIONS PROTECTION (SC)"
    objective: "Agency Asset Custodians shall configure systems and implement controls to prevent an unauthorized and/or unintended information transfer via shared system resources."
    policy_statements:
      - "Agency Asset Custodians shall configure systems and implement controls to prevent an unauthorized and/or unintended information transfer via shared system resources."
    verification_criteria:
      - "Preventing unauthorized and unintended information transfer via shared system resources stops information produced by the actions of prior users or roles (or the actions of processes acting on behalf of prior users or roles) from being available to current users or roles (or current processes acting on behalf of current users or roles) that obtain access to shared system resources after those resources have been released back to the system."
      - "Information in shared system resources also applies to encrypted representations of information."
      - "In other contexts, control of information in shared system resources is referred to as object reuse and residual information protection."
      - "Information in shared system resources does not address information remanence, which refers to the residual representation of data that has been nominally deleted; covert channels (including storage and timing channels) where shared system resources are manipulated to violate information flow restrictions; or components within systems for which there are only single users or roles."
    mapping: {}
  - requirement_id: "SC-06"
    title: "DENIAL-OF-SERVICE PROTECTION"
    family: "SYSTEM AND COMMUNICATIONS PROTECTION (SC)"
    objective: "Agencies shall plan and configure their networks and systems to limit the effects of denial-of-service attacks."
    policy_statements:
      - "Plan and configure their networks and systems to limit the effects of denial-of-service attacks;"
      - "At a minimum, employ the following controls to achieve the denial-of-service objective:"
      - "Boundary protection devices (e.g. routers and firewalls) that filter certain types of packets to protect system components on internal networks from being directly affected;"
      - "Authentication mechanisms that restrict access to systems and services to only authorized and authenticated users;"
      - "Denial-of-Service monitoring and mitigation systems and services."
    verification_criteria:
      - "Denial-of-service events may occur due to a variety of internal and external causes, such as an attack by an adversary, or a lack of planning to support agency, or system needs with respect to capacity and bandwidth."
      - "Employing increased network capacity and bandwidth combined with service redundancy also reduces the susceptibility to denial-of- service events."
      - "The State, through the NJOIT and NJCCIC, implements enterprise controls and services to mitigate the risks of: Volumetric Attacks - These attacks operate by sending more connection requests (such as transmission control protocol (TCP) synchronize or SYN messages) than can be processed by the target."
      - "Application Layer Attacks - A common type of application layer attack uses HTTP GET or HTTP POST requests to overwhelm a web server."
      - "HTTP GET requests retrieve static content from web servers, and are easy to craft."
      - "HTTP POST requests retrieve more dynamic content, and can be used to tie up processing power or generate large responses."
      - "Reflection and Amplification Attacks - These attacks target and exploit network protocols such as domain name system (DNS), character generation (CHARGEN) and network time protocol (NTP)."
      - "Stealthy Attacks - These attacks, such as Slowloris, are designed to exhaust the resources of targeted web servers by sending partial HTTP requests at regularly timed intervals to keep connections open as long as possible."
      - "The result is a stealthy, low bandwidth attack that disables a specific web server in a way that avoids triggering volumetric-based detection mechanisms."
      - "These controls and services are available to all agencies."
    mapping: {}
  - requirement_id: "SC-07"
    title: "BOUNDARY PROTECTION"
    family: "SYSTEM AND COMMUNICATIONS PROTECTION (SC)"
    objective: "To monitor and control communications at system interfaces and protect system boundaries using managed interfaces and separated subnetworks."
    policy_statements:
      - "Monitor and control communications at the externally managed interfaces to all systems under their purview and the key internally managed interfaces within the systems;"
      - "Implement subnetworks for publicly accessible system components that are physically and logically separated from internal organizational networks, as appropriate;"
      - "Connect to external networks or systems only through managed interfaces consisting of boundary protection devices arranged in accordance with the State's enterprise security and privacy architecture."
    verification_criteria:
      - "Boundary protections (e.g. firewalls and routers) are typically implemented as a common control for all or part of an organizational network such that the boundary to be protected is greater than a system-specific boundary (e.g. an authorization boundary)."
      - "Managed interfaces include gateways, routers, firewalls, guards, network-based malicious code analysis, virtualization systems, or encrypted tunnels implemented within a security architecture."
      - "Subnetworks that are physically or logically separated from internal networks are referred to as demilitarized zones (DMZs)."
      - "Restricting or prohibiting interfaces within agency systems includes restricting external web traffic to designated web servers within managed interfaces, prohibiting external traffic that appears to be spoofing internal addresses, and prohibiting internal traffic that appears to be spoofing external addresses."
    mapping:
      nist_sp_800_53_r5: "SC-7"
