  - requirement_id: "AC-17.1"
    title: "CENTRALIZED MANAGEMENT OF REMOTE ACCESS INFRASTRUCTURE"
    family: "ACCESS CONTROL"
    objective: "Unless otherwise authorized, the New Jersey Office of Information Technology (NJOIT) shall develop, implement, and manage enterprise remote access solutions for State agencies, limiting access points, documenting approved technologies, establishing usage restrictions, employing automated monitoring, enforcing connection requirements, and immediately deactivating unneeded remote access."
    policy_statements:
      - "Implementing and managing the State of New Jersey remote access infrastructure;"
      - "Limiting the number of remote access points to that which is necessary to support users that require remote access;"
      - "Documenting approved technologies and methods of remote access to State of New Jersey information systems;"
      - "Establishing usage restrictions and implementation guidance for each allowed remote access method;"
      - "Employing automated mechanisms to monitor and control remote access methods;"
      - "Enforcing requirements for remote connections to information systems; and"
      - "Immediately deactivating remote access to users, vendors, business partners, and other third parties when it is no longer needed."
    verification_criteria:
      - "Consistent with Executive Order 225, the Office of Information Technology is responsible for providing and maintaining the information technology infrastructure (computer, network, and storage) of the Executive Branch, including all ancillary departments and agencies of the Executive Branch."
      - "Within this Manual, the stated policies and standards require agencies to implement safeguards necessary to protect information assets against a loss of confidentiality, integrity, and availability."
      - "The term 'agency' includes NJOIT and all ancillary departments and agencies."
    mapping: {}
  - requirement_id: "AC-17.2"
    title: "REMOTE ACCESS SECURITY"
    family: "ACCESS CONTROL"
    objective: "NJOIT and agencies providing remote access shall implement controls including using authorized technologies, routing sessions through NJOIT-managed access points, requiring explicit user requests for access, monitoring and controlling sessions, using FIPS 140-2 compliant encryption, requiring multi-factor authentication, ensuring client security measures are met, validating patch levels, enforcing automatic session disconnects after inactivity or 24 hours for VPN, limiting privileged commands, restricting vendor access, monitoring and logging activities, and forwarding logs to NJCCIC SIEM."
    policy_statements:
      - "Remote access to internal networks, systems, applications, or services shall only be provided through technologies and methods authorized by the State Chief Technology Officer or his/her designee(s);"
      - "All remote access sessions to agency internal networks shall be routed through NJOIT-managed network access control points;"
      - "Access to the GSN and agency internal networks via external connections from local or remote locations shall not be automatically granted with network or system access."
      - "Systems shall be available for on- or offsite remote access only after an explicit request is made by the user and approved by the manager for the system in question;"
      - "Where technically feasible, remote access sessions will be automatically monitored and controlled;"
      - "FIPS 140-2 compliant encryption techniques shall be implemented to protect the confidentiality and integrity of remote access sessions;"
      - "All remote access sessions shall require the use of multi-factor authentication;"
      - "Remote access connections to the internal networks shall be permitted only if the following criteria for the remote information system are met:"
      - "Software patch status is current; and"
      - "Anti-malware software is enabled and current."
      - "As technically feasible, remote access solutions shall:"
      - "Validate the patch level and software versions of devices attempting to connect to the agency networks; and"
      - "Prohibit the connection from granting access until the device has the latest available security-related patches installed."
      - "All remote access infrastructure shall be configured to force an automatic disconnect of remote access sessions after a thirty (30) minute period of inactivity;"
      - "Asset custodians shall configure VPN technologies to limit VPN sessions to internal network assets to no greater than twenty-four (24) consecutive hours before a forced disconnect and the establishment of a new session is required;"
      - "Agencies shall develop processes to limit the execution of privileged commands and only authorize the execution of privileged commands and access to security-relevant information via remote access only in a format that provides assessable evidence;"
      - "Agencies shall develop processes to restrict remote network connections for vendors or other third parties to only when required to perform a valid business function, and must be immediately deactivated after use;"
      - "Where technically feasible, asset custodians shall configure any device in the session path to enforce, monitor, or log usage of all activities;"
      - "Asset custodians shall audit and log remote access connections and associated activities; and"
      - "Agencies shall forward all remote access logs to the NJCCIC enterprise Security Information and Event Management (SIEM) system in accordance with the Audit and Accountability Policy as documented in this Manual."
    verification_criteria:
      - "The purpose of establishing maximum duration for VPN sessions is to ensure security of State information assets being accessed by users."
      - "The maximum duration requirement does not apply to extranet system-system remote access connections."
      - "Automated monitoring and control of remote access sessions allow organizations to detect cyberattacks and also ensure ongoing compliance with remote access policies by auditing connection activities of remote users on a variety of information system components (e.g., servers, workstations, notebook computers, smartphones, and tablets)."
      - "Limiting the number of access control points for remote accesses reduces the attack surface for organizations."
