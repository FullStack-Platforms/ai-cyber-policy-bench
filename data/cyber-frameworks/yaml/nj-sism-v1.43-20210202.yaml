    objective: "To develop and document policies for reviewing the accuracy of PII, correcting or deleting inaccuracies, disseminating correction notices, and handling appeals of correction decisions."
    policy_statements:
      - "Agencies shall develop and document policies and procedures for: (a) Reviewing for the accuracy, relevance, timeliness, and completeness of personally identifiable information across the information life cycle; (b) Correcting or deleting inaccurate or outdated personally identifiable information; (c) Disseminating notice of corrected or deleted personally identifiable information to individuals or other appropriate entities; and (d) Appeals of adverse decisions on correction or deletion requests."
    verification_criteria:
      - "Personally identifiable information quality management includes steps that agencies take to confirm the accuracy and relevance of personally identifiable information throughout the information life cycle."
      - "The information life cycle includes the creation, collection, use, processing, storage, maintenance, dissemination, disclosure, and disposition of personally identifiable information."
      - "The agency privacy officer is responsible for ensuring that practical means and mechanisms exist and are accessible for individuals or their authorized representatives to seek the correction or deletion of personally identifiable information."
