    title: "DISSEMINATION OF PRIVACY PROGRAM INFORMATION"
    family: "PERSONALLY IDENTIFIABLE INFORMATION PROCESSING AND TRANSPARENCY (PT)"
    objective: "To maintain a central public webpage for the State's privacy program and ensure the State's privacy notice is posted on all external-facing agency websites and digital services."
    policy_statements:
      - "(a) The State Privacy Officer shall maintain a central resource webpage on the State's principal public website, www.nj.gov that serves as a central source of information about the State's privacy program and that: 1. Ensures that the public has access to information about the State's privacy activities and can communicate with the NJOIT Privacy Office regarding privacy-related issues; 2. Ensures that the State's privacy practices and reports are publicly available; and 3. Employs publicly facing email addresses and/or phone lines to enable the public to provide feedback and/or direct questions to the privacy office regarding privacy practices."
      - "(b) Agencies shall ensure the State's privacy notice is posted on all agency external-facing websites, mobile applications, and other digital services."
