    verification_criteria:
      - "Changes to the hardware, software, or firmware components of systems or the operational procedures related to the system can potentially have significant effects on the security of the systems or individuals' privacy."
      - "Therefore, Agencies permit only qualified and authorized individuals to access systems for purposes of initiating changes."
