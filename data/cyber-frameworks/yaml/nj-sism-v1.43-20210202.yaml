metadata:
  publication_date: 2021-02-02
  organization: New Jersey Office of Homeland Security and Preparedness
  document_identifier: NJ_Statewide_Information_Security_Manual_NOGLOSSARY-1-43
requirements:
  - requirement_id: "PM-01"
    title: "STATEWIDE INFORMATION SECURITY MANUAL PURPOSE"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "The purpose of the Executive Branch of New Jersey State Government's Statewide Information Security Manual is to assist New Jersey State Government organizations in applying a risk-based approach to information security while establishing the required behaviors and controls necessary to protect information technology resources, secure personal information, safeguard privacy, and maintain the physical safety of individuals."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "PM-02"
    title: "AUTHORITY"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "The policies, standards, and guidelines included in the Executive Branch of New Jersey State Government's Statewide Information Security Manual are established under the authority of specific executive orders and acts."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "PM-03"
    title: "SCOPE AND APPLICABILITY"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "The policies, standards, procedures, and guidelines included in the Statewide Information Security Manual apply to all Departments, Agencies, Commissions, Boards, Bodies, or other instrumentalities of the Executive Branch of New Jersey State Government."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "PM-04"
    title: "CYBERSECURITY AND PRIVACY BASELINE"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "All State-owned, leased, licensed, or managed information systems, system components, and system services are required to, at a minimum, implement Moderate level controls as defined by NIST Special Publication 800-53 Revision 5, Security and Privacy Controls for Information Systems and Organizations."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "PM-05"
    title: "INFORMATION SECURITY AND PRIVACY RESOURCES"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "Agencies are required to ensure the resources necessary to appropriately manage information security and privacy risks in accordance with the policies, standards, processes, and guidelines included in this manual."
    policy_statements:
      - "Include the resources needed to implement the information security and privacy programs in capital planning and investment requests and document all exceptions to this requirement"
      - "Prepare documentation required for addressing information security and privacy programs in capital planning and investment requests in accordance with applicable laws, executive orders, circulars, directives, policies, regulations, standards"
      - "Make available for expenditure, the planned information security and privacy resources."
    verification_criteria:
      - "In addition to individual agencies budgeting and allocating information security and privacy resources, the New Jersey Cybersecurity and Communications Integration Cell (NJCCIC) and the New Jersey Office of Information Technology (NJOIT) also plan, budget for, and provide resources to all agencies in the Executive Branch of New Jersey State Government."
      - "Agencies Are encouraged to contact both the NJCCIC and NJOIT for more information of available resources."
    mapping: {}
  - requirement_id: "PM-06"
    title: "ORGANIZATION OF THE STATEWIDE INFORMATION SECURITY MANUAL"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "The individual information security policies, standards, procedures, and guidelines, along with their supporting references and forms, have been compiled and organized into the Executive Branch of New Jersey State Government's Statewide Information Security Manual."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "PM-07"
    title: "STATEWIDE INFORMATION SECURITY MANUAL CREATION AND MAINTENANCE"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "The State Chief Information Security Officer (CISO) has overall responsibility for the creation and maintenance of the Executive Branch of New Jersey State Government's Statewide Information Security Manual, ensuring it remains relevant and applicable to manage new and emerging security threats and vulnerabilities."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "PM-08"
    title: "POLICY AND STANDARDS DISTRIBUTION"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "The State CISO is responsible for the creation and distribution of the Statewide Information Security Manual to all agencies."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "PM-09"
    title: "UPDATES"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "Substantive changes or updates to the Manual will be announced to employees via email and/or announced on the NJCCIC website, cyber.nj.gov, with changes noted in the Record of Changes, Appendix C."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "PM-10"
    title: "SECURITY COMMUNICATION AND TRAINING"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "Executive Branch agencies shall ensure that all users are familiar with the requirements of the Statewide Information Security Manual and conduct annual security awareness training to ensure personnel understand their security and privacy responsibilities."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "PM-11"
    title: "ENFORCEMENT AND COMPLIANCE"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "All users of Executive Branch of New Jersey State Government information and information systems are governed by, and are responsible for, complying with the policies and standards in this Manual, with violations subject to disciplinary action or referral to law enforcement."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "PM-12"
    title: "QUESTIONS"
    family: "INFORMATION SECURITY AND PRIVACY PROGRAM"
    objective: "Questions about this Manual may be directed to your respective Agency Chief Information Security Officer or to the New Jersey Cybersecurity and Communications Integration Cell, via email at njccic@cyber.nj.gov."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-01"
    title: "PURPOSE"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The purpose of the Organizational Security Policy is to establish and maintain a management framework that promotes and oversees the implementation of security controls and the performance of information security throughout the Executive Branch of New Jersey State Government."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-02"
    title: "POLICY"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The Chief Technology Officer (CTO) of New Jersey and the Director, New Jersey Office of Homeland Security and Preparedness (NJOHSP) jointly establish the Information Security Governance Committee and a management structure for information security across the Executive Branch of New Jersey State Government."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-03"
    title: "INFORMATION SECURITY AND PRIVACY MANAGEMENT ROLES AND RESPONSIBILITIES"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The primary roles within the Executive Branch of the New Jersey State Government information security management framework, as well as the responsibilities and expectations associated with these roles, are established."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-04"
    title: "INFORMATION SECURITY GOVERNANCE COMMITTEE (ISGC)"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The ISGC shall be established and co-chaired by the Director of NJOHSP and the Chief Technology Officer to oversee and execute New Jersey's information security management program."
    policy_statements:
      - "Assisting the State CISO in overseeing and executing New Jersey's information security management program"
      - "Reviewing the Statewide Information Security Policies and Standards-and subsequent amendments-to ensure their alignment with the Executive Branch of State Government business goals and objectives, risk tolerances, and statutory, regulatory, and contractual requirements"
      - "Providing direction and counsel regarding the assessment and management of information security risks and cyber threats to the State of New Jersey"
      - "Reviewing reports on major information security incidents and cases of non-compliance"
      - "Overseeing the response to information security incidents"
      - "Reviewing security metrics and trends regarding the overall performance of the information security program"
      - "Staying abreast of cybersecurity threats to the Executive Branch of State Government through briefings and reports."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-05"
    title: "DIRECTOR, NEW JERSEY OFFICE OF HOMELAND SECURITY AND PREPAREDNESS"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The Director of NJOHSP shall administer, coordinate, lead, and supervise New Jersey's counter-terrorism and preparedness efforts, and be responsible for the strategic development, execution, and management of an effective and efficient information security program."
    policy_statements:
      - "Oversee the response to information security incidents"
      - "Stay abreast of cybersecurity threats to the Executive Branch of State Government information and information systems"
      - "Advise the ISGC through regular briefings and reports."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-06"
    title: "STATE CHIEF TECHNOLOGY OFFICER (CTO)"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The CTO leads NJOIT, providing vision and leadership for its IT infrastructure and operations, and is responsible for coordinating and conducting all Executive Branch technology operations in support of the State's Information Security Program."
    policy_statements:
      - "Design, acquisition, and implementation of enterprise IT systems in compliance with the Statewide Information Security Manual's Policies and Standards set by the State CISO"
      - "Operation and support of IT systems in compliance with approved security procedures, including, but not limited to: IT asset management; Malware protection; Patch management; Web proxying and Content filtering; Secure file exchange; and Data encryption"
      - "Management of third parties providing managed information services to NJOIT and other State entities"
      - "Identity and access management"
      - "Disaster recovery planning and operations"
      - "Providing recommendations on policy and control enhancements to NJOHSP's Division of Cybersecurity"
      - "Monitoring NJOIT's IT environment to identify, contain, or eliminate unauthorized activity"
      - "Assisting in implementing the Information Security Incident Response Plan"
      - "Providing subject-matter expertise for technical issues regarding information security"
      - "Executing the day-to-day security management of enterprise information, systems, and solutions through the application of controls as defined within the Statewide Information Security Manual's Policies and Standards."
    verification_criteria:
      - "Consistent with Executive Order 225, the Office of Information Technology is responsible for providing and maintaining the information technology infrastructure (compute, network, and storage) of the Executive Branch, including all ancillary departments and agencies of the Executive Branch."
      - "Within this Manual, the policies and standards require agencies to implement safeguards necessary to protect information assets against a loss of confidentiality, integrity, and availability."
      - "The term 'agency' includes NJOIT and all ancillary departments and agencies."
    mapping: {}
  - requirement_id: "OR-07"
    title: "STATE CHIEF INFORMATION SECURITY OFFICER (CISO)"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The State CISO reports to the Director of NJOHSP and is responsible for establishing and managing an information security program to ensure the confidentiality, integrity, and availability of the State of New Jersey Executive Branch's information resources, systems, and services while promoting and protecting privacy and safety."
    policy_statements:
      - "Setting strategic information security planning across the Executive Branch of State Government"
      - "Publishing the Statewide Information Security Manual's Policies and Standards"
      - "Developing, managing, and executing the statewide Information Security Incident Response Plan"
      - "Identifying security requirements to limit the risks associated with identified Executive Branch business objectives as defined by the Governor and the Heads of State agencies"
      - "Developing, maintaining, and interpreting the Statewide Information Security Manual's Policies and Standards"
      - "Providing information security subject matter expertise to State agencies"
      - "Drafting and implementing an information security awareness and training program to be used by all State agencies"
      - "Providing security metrics to track the performance of the information security program"
      - "Developing an Information Security Governance, Risk, and Compliance program, including, but not limited to: Coordinating and conducting compliance and risk assessments of agencies and their information assets; Conducting and managing vulnerability assessments of agency networks, applications, databases, and systems; Conducting penetration tests of agency networks, applications, databases, and systems; and Conducting information security risk assessments of third parties with access to State of New Jersey information assets."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-08"
    title: "DIRECTOR OF THE NEW JERSEY CYBERSECURITY COMMUNICATIONS AND INTEGRATION CELL (NJCCIC)"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The Director of the NJCCIC shall be responsible for developing and managing a cybersecurity information sharing and analysis organization, coordinating cybersecurity information sharing and threat analysis, and providing support on cybersecurity incident response and cybercrime investigations."
    policy_statements:
      - "Developing and managing a cybersecurity information sharing and analysis organization to liaise with the National Cybersecurity and Communications Integration Center within the US Department of Homeland Security, other federal agencies, and other public and private sector entities on issues relating to cybersecurity"
      - "Coordinating cybersecurity information sharing, performing cybersecurity threat analysis, and promoting shared and real-time situational awareness between and among the public and private sectors"
      - "Coordinating information sharing related to cybersecurity risks, warnings, and incidents, and providing support on cybersecurity incident response and cybercrime investigations"
      - "Providing information and recommending best practices on cybersecurity and resilience measures to public and private entities, including on information security and data protection"
      - "Developing and implementing a cybersecurity threat information exchange with appropriate sources, including public utilities and private industry"
      - "Implementing and monitoring a centralized Security Information and Event Management (SIEM) system and, where appropriate, identifying, containing, or eliminating unauthorized activity and other cyber threats"
      - "Developing and managing an incident reporting system"
      - "Developing and providing information security incident response assistance and subject-matter expertise, as required"
      - "Providing cyber threat intelligence reports, analysis reports, briefings, alerts, and trainings to private and public organizations"
      - "Developing working relationships with external organizations, including law enforcement, the private sector, academia, Information Sharing and Analysis Organizations, Information Sharing and Analysis Centers, and regulatory authorities."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-09"
    title: "NEW JERSEY STATE PRIVACY OFFICER"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The New Jersey State Privacy Officer serves as the central point of guidance, leadership, vision, coordination, and oversight of agency privacy programs, ensuring the State's compliance with all applicable privacy laws and regulations."
    policy_statements:
      - "Ensures that the public has access to information about the State's privacy activities and can communicate with its officials for privacy"
      - "Ensures that the State's privacy practices and reports are publicly available"
      - "Employs publicly facing email addresses and/or phone lines to enable the public to provide feedback and/or direct questions to privacy offices regarding privacy practices."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-10"
    title: "HEADS OF STATE AGENCIES (INCLUDES SECRETARIES, DIRECTORS, COMMISSIONERS, CHAIRPERSONS, OR EQUIVALENT HEAD OF A STATE ENTITY WITHIN THE EXECUTIVE BRANCH OF STATE GOVERNMENT)"
    family: "ORGANIZATIONAL SECURITY"
    objective: "Heads of State Agencies are responsible for the overall protection and use of information assets owned, managed, or licensed by their respective agency, driving commitment and support for the information security program."
    policy_statements:
      - "Driving commitment and support for the information security program"
      - "Accepting risk on behalf of the agency"
      - "Assigning appropriate IT management responsibilities within their respective agency to a designee who has the responsibility for the implementation and management of information technology systems in support of agency goals and objectives, and in accordance with the Executive Branch of State Government's Statewide Information Security Policies and Standards"
      - "Assigning appropriate responsibilities within their agency to a designee who has the authority and responsibility for ensuring the implementation of, and the adherence to, the Information Security Program"
      - "Promoting adherence to information security policies and cyber awareness programs."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-11"
    title: "AGENCY CHIEF INFORMATION OFFICER (CIO)"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The Agency CIO shall be responsible for the direction, planning, and implementation of information technology systems in support of agency business goals and objectives, and for fulfilling responsibilities in support of the State's Information Security Program."
    policy_statements:
      - "Design, acquisition, implementation, and operation of IT systems in compliance with approved policies and standards"
      - "Operation/Support of IT systems in compliance with approved security procedures, including, but not limited to: IT asset management; Malware protection; Patch management; and Data encryption"
      - "Management of third parties providing managed information services to the agency"
      - "Identity and access management"
      - "Disaster recovery planning and operations in coordination with NJOIT"
      - "Providing recommendations regarding policy and control enhancements to the Division of Cybersecurity"
      - "Monitoring the agency IT environment and, where appropriate, identifying, containing, and eliminating unauthorized activity"
      - "Assisting in the implementation of the Information Security Incident Response Plan"
      - "Executing the day-to-day security management of information, systems, and solutions through the application of controls as defined within the Statewide Information Security Manual's Policies and Standards"
      - "Providing subject matter expertise for technical issues regarding information security."
    verification_criteria:
      - "Consistent with Executive Order 225, the Office of Information Technology is responsible for providing and maintaining the information technology infrastructure (compute, network, and storage) of the Executive Branch, including all ancillary departments and agencies of the Executive Branch."
      - "Within this Manual the policies and standards require agencies to implement safeguards necessary to protect information assets against a loss of confidentiality, integrity, and availability."
      - "The term 'agency' includes NJOIT and all ancillary departments and agencies."
    mapping: {}
  - requirement_id: "OR-12"
    title: "AGENCY CHIEF INFORMATION SECURITY OFFICER (CISO)"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The Agency CISO shall be responsible for protecting and maintaining the confidentiality, integrity, and availability of information assets under his/her purview, and ensuring compliance with the Statewide Information Security Policies and Standards within their respective State agency."
    policy_statements:
      - "Identifying security requirements to effectively limit cyber risks associated with the agency's business goals and objectives"
      - "Implementing and promoting information security awareness within their respective agency"
      - "Ensuring compliance with the Statewide Information Security Manual's Policies and Standards within their respective State agency, including, but not limited to: Coordination of risk assessments and compliance audits with NJOHSP's Division of Cybersecurity; Coordination of vulnerability assessments of agency networks, applications, databases, and systems; and Coordination of risk assessments of third parties having access to agency information assets"
      - "Assisting in the implementation of the Information Security Incident Response Plan"
      - "Reporting all information security incidents to the NJCCIC."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-13"
    title: "AGENCY PRIVACY OFFICER"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The Agency Privacy Officer is responsible for the oversight of the agency's compliance with all applicable State and Federal laws and regulations regarding the collection, use, maintenance, sharing, and disposal of personally identifiable information."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-14"
    title: "FUNCTIONAL ROLES AND RESPONSIBILITIES"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The implementation and support for the State's information security program requires agencies to identify and assign appropriate personnel to specific functional roles and responsibilities in addition to the documented management structure."
    policy_statements: []
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-15"
    title: "INFORMATION SYSTEM OWNER"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The information system owner is the agency official responsible for the overall procurement, development, integration, modification, or operation and maintenance of an information system, and has responsibilities related to system security."
    policy_statements:
      - "Assigns the security categorization and criticality of the information system"
      - "In coordination with the information owner, asset custodians, and stakeholders, develops and maintains security plans and contingency plans for all general support systems and major applications under their responsibility, including documenting the business associations and dependencies of the system (e.g., linked IT resources and flows of information)"
      - "Ensures contracts pertaining to the information system include provisions for necessary security and privacy controls"
      - "Ensures that the information system is deployed and operated in accordance with the System Security and Privacy Plan and all applicable statutory, regulatory, contractual and policy requirements"
      - "Ensures that access to sensitive information is limited to those with a 'need to know' or 'need to use'"
      - "Ensures the system's personnel are properly designated, monitored, and trained"
      - "Ensures the system's users receive the requisite security training"
      - "Updates the system security and privacy plan whenever significant changes or updates occur"
      - "Advises the information owner regarding security considerations in applications systems procurement or development, implementation, operation and maintenance, and disposal activities (e.g., life cycle management)"
      - "Participates in risk assessments and audits regarding the system's safeguards"
      - "Reports and responds to information security incidents in accordance with the Incident Response Policy."
    verification_criteria:
      - "The role of the information system owner can be interpreted in a variety of ways depending on the particular agency and the system development life cycle phase of the information system."
      - "Some agencies may also refer to information system owners as program managers or business/asset/mission owners."
    mapping: {}
  - requirement_id: "OR-16"
    title: "INFORMATION OWNER"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The information owner is the agency official with statutory or operational authority for specified information and responsibility for establishing the controls for its generation, collection, processing, dissemination, and disposal, with specific responsibilities related to systems security."
    policy_statements:
      - "Assigns the security categorization, ensuring the protection standard, and establishing the rules for the appropriate use of the information"
      - "Ensures the collection and handling of information is compliant with all applicable laws, regulatory, and contractual requirements, and policies"
      - "Ensures the collection of personal information is limited to that which is needed for legitimate business purposes and in accordance with all statutory, regulatory, contractual, and policy requirements, and is retained only as long as necessary"
      - "In concert with the privacy officer, provides proper notice of the collection of personal information in accordance with all statutory, regulatory, contractual, and policy requirements"
      - "Assists in the identification and assessment of the common security controls where the information resides"
      - "Provides input to information system owners regarding the security requirements and security controls for the information system(s) where the information is generated, stored, processed, or transmitted"
      - "Defines precautions for controlling access to, and preserving the security and integrity of, information assets that have been categorized as requiring such precautions"
      - "Authorizes access to the information in accordance with the security categorization of the information, and the legitimate business need for access to the information"
      - "Participates in risk assessments and audits regarding the system's safeguards."
    verification_criteria:
      - "The role of the information owner in the context of security differs from that of the data owner in the context of the data governance model."
    mapping: {}
  - requirement_id: "OR-17"
    title: "ASSET CUSTODIAN"
    family: "ORGANIZATIONAL SECURITY"
    objective: "Under the direction of the information system owner and the information owner, asset custodians are responsible for the technical implementation and management of information assets, ensuring they are properly secured, maintained, and used for their intended purposes."
    policy_statements:
      - "Assists in the development of the System Security and Privacy Plans and contingency plans for all information systems under their purview"
      - "Implements technical security controls in accordance with the System Security and Privacy Plan and all applicable statutory, regulatory, contractual and policy requirements"
      - "Complies with any additional security requirements established by the Information System Owner, the Information Owner and/or the Agency CISO"
      - "Develops and maintains documentation regarding the design, implementation, operation, and security of the information system"
      - "Maintains and updates the inventory of the components (servers, network hardware, software, operating systems, patch levels, etc.) that comprise the information system"
      - "Advises the Information System Owner, the Information Owner and the Agency CISO of vulnerabilities that may present a threat to the confidentiality, integrity, availability, and privacy of the information system and/or the information"
      - "Monitors the security of the information system and reports and responds to security incidents in accordance with the Incident Response Policy"
      - "Notifies the Information System Owner, Information Owner, and the Agency CISO of any actual or attempted violations of security policies, practices, and procedures"
      - "Participates in certification and accreditation process for the system, as well as, risk assessments and audits regarding the system's safeguards"
      - "Abides by all information security policies and standards."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-18"
    title: "AGENCY HUMAN RESOURCES (HR) PERSONNEL"
    family: "ORGANIZATIONAL SECURITY"
    objective: "Agency Human Resources personnel shall support the information security program by assisting in the development, distribution, communications, and enforcement of security policies, and managing employee screening, access privileges, training, and incident handling."
    policy_statements:
      - "Assists in the development, distribution, communications, and enforcement of the Statewide Information Security Manual's Policies and Standards"
      - "Coordinates and administers the employee screening and background check process"
      - "Notifies the Agency CIO or his/her designee of new employees' security access privileges according to their role and responsibilities"
      - "Notifies the Agency CIO or his/her designee of updates to employees' security access privileges according to changes in employment status, including promotions, transfers, and terminations"
      - "Administers the new employee orientation program which includes the requirement to complete the Information Security Awareness and Training within thirty (30) days of hire"
      - "In coordination with the Agency CISO assists with the administration and tracking of compliance with the Security Awareness and Training requirements"
      - "Assists in the investigation and handling of information security policy violations, as appropriate"
      - "Reports information security incidents in accordance with the Incident Response Policy, and the respective agency incident response plan."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-19"
    title: "OFFICE OF THE ATTORNEY GENERAL PERSONNEL"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The Office of the Attorney General personnel shall support the information security program by providing legal advice, counsel, and investigative support regarding policies, standards, legislation, regulations, contractual terms, and information security incidents."
    policy_statements:
      - "Protects the State's intellectual property rights"
      - "Provides advice and counsel regarding policies and standards, legislation, regulations and contractual terms"
      - "Provides advice, counsel, and investigative support regarding information security incidents"
      - "Acts as the primary point of contact for external legal services related to information security incidents"
      - "Assists in the development and evolution of the Executive Branch of New Jersey State Government's Statewide Information Security Manual to ensure currency with legislative and regulatory changes and obligations"
      - "Reviews contracts and agreements to ensure that information security-related issues are addressed"
      - "Assists with the development and execution of privacy and security agreements for services provided by third-party vendors"
      - "Assists with the development and execution of information sharing agreements."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-20"
    title: "USER"
    family: "ORGANIZATIONAL SECURITY"
    objective: "All Executive Branch agency users are responsible for protecting State information assets against accidental or unauthorized disclosure, modification, and destruction, and for assuring the confidentiality, integrity, availability, and privacy of information and information assets."
    policy_statements:
      - "Users are responsible for protecting information assets against their accidental or unauthorized disclosure, modification, and destruction, and for assuring the confidentiality, integrity, availability, and privacy of information and information assets"
      - "Individuals acting in a supervisory or management capacity are responsible for information security within their respective supervisory area."
      - "This responsibility includes supporting and ensuring compliance with the Statewide Information Security Manual's policies and standards"
      - "All users are responsible for understanding and complying with requirements of the Statewide Information Security Manual's policies and standards."
    verification_criteria: []
    mapping: {}
  - requirement_id: "OR-21"
    title: "SEPARATION OF DUTIES"
    family: "ORGANIZATIONAL SECURITY"
    objective: "Agencies shall implement a separation of duties for all roles and operations that can impact the security of their information assets to minimize reliance on a single individual and meet business and security objectives."
    policy_statements:
      - "Individuals fulfilling governance, compliance, and auditing roles should be independent from the functions they audit"
      - "The separation of security administration through which individuals and groups are provided access to information assets and those who act in other capacities, including, but not limited to, systems administration, application development, database management, etc., should be implemented to the fullest extent practical to meet business and security objectives"
      - "Application development personnel should not have access to production data or systems-level technology"
      - "Systems administrators should not have access to application code that would allow for them to make changes to the code"
      - "Database administrator access should be sufficiently restricted such that they can perform administrative functions without the option to retrieve sensitive information"
      - "Administrative access to firewalls, routers, switches, and other networking equipment and systems should be limited to authorized networking personnel"
      - "Administrative access to information security systems and technologies should be limited to authorized personnel."
    verification_criteria:
      - "It is important to identify key IT personnel to minimize reliance on a single individual performing a critical job function through knowledge capture (documentation), knowledge sharing, succession planning and staff backup."
    mapping: {}
  - requirement_id: "OR-22"
    title: "CONTACTS WITH EXTERNAL ORGANIZATIONS"
    family: "ORGANIZATIONAL SECURITY"
    objective: "The NJOHSP New Jersey Cybersecurity and Communications Integration Cell (NJCCIC) shall develop and maintain relationships with external organizations to stay abreast of current and emerging security issues and to ensure appropriate actions and advice can be obtained in the event of a security incident."
    policy_statements: []
    verification_criteria: []
