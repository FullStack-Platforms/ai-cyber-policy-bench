  - requirement_id: "SI-03"
    title: "FLAW REMEDIATION"
    family: "SYSTEM AND INFORMATION INTEGRITY (SI)"
    objective: "To promptly identify, report, test, and correct system flaws, incorporating flaw remediation into the configuration management process."
    policy_statements:
      - "Identify, report, and correct system flaws;"
      - "Test software and firmware updates related to flaw remediation for effectiveness and potential side effects before installation;"
      - "Install applicable, critical security patches as soon as operationally feasible within one (1) month of release from the vendor;"
      - "Install applicable, non-critical patches within two (2) months of release from the vendor;"
      - "As feasible automate its flaw remediation processes and activities;"
      - "Incorporate flaw remediation into the agency configuration management process."
    verification_criteria:
      - "Flaw remediation is another term for security patch management and software updates."
      - "Patching and installing security updates is an essential aspect of risk management practices."
      - "Agencies should consider all risks and threats to agency information systems and information, and patch/update commensurate with those risk and threats."
      - "To aid in automating and centrally managing updates, agencies should consider using tools such as Microsoft System Security Center (SCCM), Windows Server Update Server (WSUS), Symantec Altiris, Dell KACE, Ansible, Puppet, Chef, and other patch management tools."
      - "Agencies should consult with NJOIT regarding procurement and licensing of patch management tools."
