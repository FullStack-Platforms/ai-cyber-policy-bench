  - requirement_id: "AC-13"
    title: "SYSTEM USE NOTIFICATION"
    family: "ACCESS CONTROL"
    objective: "Asset custodians shall configure State information systems to display an agency-defined system-use notification banner, consistent with privacy and security notices, that is displayed to users before granting access, states system ownership, monitoring, and penalties for unauthorized use, indicates consent to monitoring, and retains the banner until user acknowledgment for non-public systems, while publicly accessible systems display use information, consistent references to monitoring, and authorized uses."
    policy_statements:
      - "As technically feasible, asset custodians shall configure State information systems to display an agency-defined system-use notification banner that is displayed to users before granting access to the system."
      - "The notification banner shall include privacy and security notices consistent with applicable Federal and State laws, executive orders, circulars, directives, policies, regulations, standards, and guidance and shall:"
      - "State the following:"
      - "Users are accessing an information system owned by the State of New Jersey;"
      - "Information system usage may be monitored, recorded, and subject to audit;"
      - "Unauthorized use of the State information system is prohibited and subject to criminal and civil penalties; and"
      - "Use of the State information system indicates consent to monitoring and recording."
      - "Retain the notification banner on the screen until users acknowledge the usage conditions and take explicit actions to log on to, or further access the State information system."
      - "For publicly accessible systems:"
      - "Display system use information and conditions, before granting further access to the publicly accessible system;"
      - "Display references, if any, to monitoring, recording, or auditing that are consistent with privacy accommodations for such systems that generally prohibit those activities; and"
      - "Include a description of the authorized uses of the system."
    verification_criteria:
      - "An example of a logon banner that may be used includes the following: This is a State of New Jersey information system which may be accessed and used only for official government business by authorized personnel."
      - "Unauthorized access or use of this system may subject violators to criminal, civil and/or administrative action."
      - "Administrative action may include discipline, up to and including, termination of employment or contract."
      - "All information on this system may be intercepted, recorded, read, copied, or disclosed by, and to, authorized personnel for official purposes, including, criminal, civil and/or administrative investigations."
      - "Access or use of this computer system by any person, whether authorized or unauthorized, constitutes consent to these terms."
      - "System use notifications can be implemented using messages or warning banners displayed before individuals log in to systems."
      - "System use notifications are used only for access via logon interfaces with human users."
      - "Notifications are not required when human interfaces do not exist."
      - "Agencies may consider system use notification messages or banners displayed in multiple languages based on agency needs and the demographics of system users."
      - "Agencies should consult legal counsel and their privacy officer to ensure the system use notification banner meets all legal requirements."
