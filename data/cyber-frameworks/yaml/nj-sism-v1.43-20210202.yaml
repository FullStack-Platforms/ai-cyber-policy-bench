      nist_sp_800_53_r5: "RA"
  - requirement_id: "RA-11"
    title: "USE OF ALL-SOURCE INTELLIGENCE IN ASSESSING RISK"
    family: "RISK ASSESSMENT (RA)"
    objective: "To ensure agency personnel responsible for IT, security, and privacy register with the NJCCIC and use intelligence services to stay aware of emerging threats and vulnerabilities, and update their security posture accordingly."
    policy_statements:
      - "Agencies shall ensure individuals within the agencies who are responsible for Information Technology, Information Security, and Privacy: (a) Register as members of the New Jersey Cybersecurity and Communications Integration Cell (NJCCIC); (b) Subscribe to information security intelligence and information services in order to stay aware of emerging threats and vulnerabilities; and (c) Use the information gained from these subscriptions to update their security posture and vulnerability and patch management activities, as applicable."
    verification_criteria:
      - "The NJCCIC acts as the State's clearinghouse for threat intelligence and produces intelligence products including, but not limited to: alerts, bulletins, and best practices."
      - "The NJCCIC communicates agency-specific threat information to each agency so that they can be aware of threats related to their programs of work, information systems, and threats that may impact organizations and the individuals they serve."
      - "Individuals can find NJCCIC registration information at: www.cyber.nj.gov/members."
      - "Other suggested information sources include the US Department of Homeland Security Cybersecurity and Infrastructure Security Agency, the US Computer Emergency Readiness Team (US-CERT), as well as vendor-specific information security resources that include vulnerability and security updates for their respective products."
