      nist_sp_800_53_r5: "IA-8"
  - requirement_id: "IA-16"
    title: "RE-AUTHENTICATION"
    family: "IDENTITY AND AUTHENTICATION (IA)"
    objective: "To require users to re-authenticate under specific conditions such as session termination, time-out, or execution of privileged functions."
    policy_statements:
      - "Asset Custodians shall configure systems to require users to re-authenticate: (a) Upon session termination or device lock; (b) After an agency-defined time period; (c) After a change in the user's authenticators (password reset); (d) Upon execution of privileged functions; and/or (e) Other agency security or business reason."
    verification_criteria: []
