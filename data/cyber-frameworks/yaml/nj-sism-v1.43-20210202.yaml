    objective: "To ensure security and privacy requirements are included in the acquisition process for all information technology equipment and services."
    policy_statements:
      - "Adhere to all applicable State and Federal procurement laws, executive orders, circulars, directives, regulations, and policies;"
      - "Complete and submit required System Architecture Review (SAR) policy documents to the NJOIT;"
      - "Ensure all vendors and other third parties that: 1. Develop, implement, provide, manage, or host State of New Jersey major systems and applications; 2. Develop, implement, provide, manage, or host State of New Jersey general support systems; and/or 3. Have authorized access to State systems production environments, internal networks, and/or sensitive information complete and submit the Third-Party Information Security Questionnaire to the New Jersey Cybersecurity and Communications Cell (NJCCIC) at riskreview@cyber.nj.gov;"
      - "Include the following requirements, descriptions, and criteria, explicitly or by reference, in the acquisition contract statement of work, or other applicable agreement vehicle for the system, system component, or service, as applicable: 1. Security and privacy functional requirements; 2. Strength of mechanism requirements; 3. Security and privacy assurance requirements; 4. Controls needed to satisfy the security and privacy requirements; 5. Security and privacy documentation requirements; 6. Requirements for protecting security and privacy documentation; 7. Description of the system development environment and environment in which the system is intended to operate; 8. Allocation of responsibility or identification of parties responsible for information security, privacy, and supply chain risk management; and 9. Acceptance criteria."
      - "Require developer(s) of the system, system component, or system service to provide a description of the functional properties of the controls to be implemented;"
      - "Require developer(s) of an information system, system component, or information system service to provide design and implementation information for the security controls to be employed that includes security-relevant external system interfaces, high- level design, source code, or hardware schematics;"
      - "Require the developer of the system, system component, or system service to identify the functions, ports, protocols, and services intended for organizational use;"
      - "Ensure the intended ports, protocols, and services comply with network management standards as contained herein;"
      - "Include organizational data ownership requirements in the acquisition contract;"
      - "Require all data to be removed from the contractor's system and returned to the agency within a defined time frame;"
      - "Require the developer of the system, system component, or system service to produce a plan for continuous monitoring of control effectiveness that is consistent with the agency's and NJCCIC's continuous monitoring requirements as documented in this Manual;"
      - "Limit the use of commercially provided information assurance and information assurance- enabled information technology products to those products that have been successfully evaluated against a National Information Assurance partnership (NIAP)-approved Protection Profile for a specific technology type, if such a profile exists;"
      - "Require, if no NIAP-approved Protection Profile exists for a specific technology type but a commercially provided information technology product relies on cryptographic functionality to enforce its security policy, that the cryptographic module is FIPS- validated or NSA-approved;"
      - "Employ only information technology products on the FIPS 201-approved products list for Personal Identity Verification (PIV) capability implemented within organizational systems;"
      - "Require the developer of the system, system component, or system service to deliver the system, component, or service with a configuration (e.g. CIS Security Benchmark) as required in the Configuration Management section of this Manual;"
      - "Require the developer of the system, system component, or system service to use the configurations as the default for any subsequent system, component, or service reinstallation or upgrade."
    verification_criteria:
      - "Agencies should contact the Office of Information Technology and/or the Department of Treasury Division of Purchase and Property for guidance regarding applicable State and Federal laws, executive orders, circulars, regulations, and policies governing the procurement of IT equipment and services."
      - "Agencies should review the requirements in Department of Treasury Joint Circular No. 21-08 OMB/DPP/OIT regarding procurements of information technology (IT) hardware, software, subscription-based solutions and related services and non-IT equipment."
      - "The Third-Party Information Security Questionnaire can be obtained from the NJCCIC at riskreview@cyber.nj.gov."
      - "The Questionnaire is intended to inform the State as to the degree to which the vendor/third party conforms to the State's information security requirements."
      - "In some cases, the State may require additional clarifying information, documentation, and copies of certifications and attestations beyond what was initially provided by the submitting organization."
      - "A submission shall not be considered complete until the NJCCIC receives all necessary documentation and completes a Third-Party Information Security Risk Assessment Report."
      - "Based on the overall risk rating as determined by the NJCCIC, the sponsoring agency in consultation with the NJCCIC and NJOIT will determine if the risk rating is acceptable to proceed for the given engagement."
      - "Based on the criticality and/or sensitivity of the information system and information in scope, as well as the legal, regulatory, and/or contractual requirements, the State may require the submitting organization to implement additional risk mitigation controls prior to the award of any contract or agreement."
      - "Security and privacy functional requirements are typically derived from the high-level security and privacy requirements described during the planning phase of the SDLC."
      - "Functional properties of security and privacy controls describe the functionality (i.e., security or privacy capability, functions, or mechanisms) visible at the interfaces of the controls and specifically exclude functionality and data structures internal to the operation of the controls."
      - "Agencies may require different levels of detail in the documentation for the design and implementation of controls in agency systems, system components, or system services based on mission and business requirements, requirements for resiliency and trustworthiness, and requirements for analysis and testing."
