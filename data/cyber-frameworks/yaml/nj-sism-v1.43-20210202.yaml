  - requirement_id: "AC-18"
    title: "WIRELESS ACCESS"
    family: "ACCESS CONTROL"
    objective: "Unless specified otherwise, NJOIT is responsible for managing and securing the GSN and its wireless access, while Executive Branch Agencies are responsible for their network and telecommunications designs, processes, and security controls, ensuring authorized wireless access is protected by configuration requirements, physical controls on access points, strong encryption, and disabling unneeded wireless capabilities."
    policy_statements:
      - "The New Jersey Office of Information Technology (NJOIT) shall be responsible for procuring, designing, managing, implementing, monitoring, and securing the State of New Jersey Garden State Network (GSN), which provides information technology and telecommunications resources, including WAN aggregation, remote access, data center connectivity, and Internet services to Executive Branch Departments and Agencies."
      - "Executive Branch Agencies, whether independently or through a services agreement with NJOIT, shall be responsible for the development and implementation of network and telecommunications designs, processes, and technical security controls necessary to provide authorized access to agency technology resources, in accordance with the technical standards defined by NJOIT."
      - "Agencies, including NJOIT, shall:"
      - "Establish wireless access configuration requirements, connection requirements, usage requirements, and implementation guidance for each type of wireless access;"
      - "Authorize each type of wireless access to the system prior to allowing such connections;"
      - "Implement physical controls to protect wireless access points from tampering;"
      - "Implement strong encryption for authentication and transmission; and"
      - "Disable wireless networking capabilities embedded within system components prior to issuance and deployment when there is no business need for the system."
    verification_criteria:
      - "Wireless technologies include microwave, packet radio (ultra-high frequency or very high frequency), 802.11x, and Bluetooth."
      - "Wireless networks use authentication protocols that provide authenticator protection and mutual authentication."
      - "Wireless networking capabilities represent a significant potential vulnerability that can be exploited by adversaries."
      - "To protect systems with wireless access points, strong authentication of users and devices along with strong encryption can reduce susceptibility to threats by adversaries involving wireless technologies."
      - "For similar reasons, disabling wireless capabilities when not needed for essential agency missions or business functions can reduce susceptibility to threats by adversaries involving wireless technologies."
    mapping: {}
  - requirement_id: "AC-19"
    title: "USE OF EXTERNAL SYSTEMS"
    family: "ACCESS CONTROL"
    objective: "Agencies shall establish and enforce specific terms and conditions for the use of external systems consistent with all applicable laws and policies, prohibiting their use if terms cannot be met, permitting authorized individuals access only after verification of control implementation or connection agreements, restricting personal devices for agency information, prohibiting unapproved cloud services, and limiting the use of agency-controlled portable storage devices on external systems."
    policy_statements:
      - "Establish specific terms and conditions for the use of external systems, consistent with all applicable State and Federal laws, executive orders, circulars, the security and privacy policies and standards included in this Manual, and other agency security policies and procedures, that address the specific types of applications that can be accessed on agency systems from external systems and the highest security category of information that can be processed, stored, or transmitted on external systems;"
      - "Prohibit the use of external systems by agency personnel if the terms and conditions with the owners of the external systems cannot be established;"
      - "If the terms and conditions with the owner of the external information system are met, permit authorized individuals to use an external system to access agency systems or to process, store, or transmit agency-controlled information only after:"
      - "Verification of the implementation of controls on the external system as specified in this Manual and the agency's security and privacy policies and procedures; or"
      - "Retains approved system connection or processing agreements with the entity hosting the external system."
      - "Restrict or otherwise restrict the use of personal devices to process, store, and transmit agency information in accordance with the Bring Your Own Device requirements listed above;"
      - "Prohibit the use of unapproved cloud services to process, store, or transmit agency information; and"
      - "Restrict the use of agency-controlled portable storage devices by authorized individuals on external information systems."
      - "Limits on the use of agency-controlled portable storage devices in external information systems include, for example, complete prohibition of the use of such devices or restrictions on how the devices may be used and under what conditions the devices may be used."
    verification_criteria:
      - "Agencies have the option to prohibit the use of any type of external system or prohibit the use of specified types of external systems, (e.g., prohibit the use of any external system that is not agency-owned or prohibit the use of personally-owned systems and devices)."
      - "For some external systems (i.e., systems operated by other organizations), the trust relationships that have been established between those organizations and the originating organization may be such that no explicit terms and conditions are required."
      - "Systems within these organizations may not be considered external."
      - "These situations occur when, for example, there are pre-existing information exchange agreements (either implicit or explicit) established between organizations or components or when such agreements are specified by applicable laws, executive orders, directives, regulations, policies, or standards."
      - "Authorized individuals include agency personnel, contractors, or other individuals with authorized access to agency systems and over which the agency has the authority to impose specific rules of behavior regarding system access."
      - "Agencies should address the use of external systems in the rules of behavior and acceptable use policies."
