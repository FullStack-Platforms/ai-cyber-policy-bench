  - requirement_id: "CM-13"
    title: "INFORMATION LOCATION"
    family: "CONFIGURATION MANAGEMENT (CM)"
    objective: "To identify, document, and control the location of all sensitive information, ensuring it is stored in the United States and that access and location changes are documented."
    policy_statements:
