profile_id: nist-sp800-66r2
title: "Implementing the Health Insurance Portability and Accountability Act (HIPAA) Security Rule"
version: "2.0"
metadata:
  publication_date: "February 2024"
  organization: "National Institute of Standards and Technology (NIST)"
  document_identifier: "NIST SP 800-66r2"
requirements:
  - requirement_id: "164.308(a)(1)"
    title: "Security Management Process"
    family: "Administrative Safeguards"
    objective: "Implement policies and procedures to prevent, detect, contain, and correct security violations."
    policy_statements:
      - "Implement policies and procedures to prevent, detect, contain, and correct security violations."
    verification_criteria:
      - "Conduct an accurate and thorough assessment of the potential risks and vulnerabilities to the confidentiality, integrity, and availability of electronic protected health information (ePHI)."
      - "Implement security measures sufficient to reduce risks and vulnerabilities to a reasonable and appropriate level to comply with Section 164.306(a)."
      - "Implement policies and procedures to prevent, detect, contain, and correct security violations."
    mapping: {}
  - requirement_id: "164.308(a)(2)"
    title: "Assigned Security Responsibility"
    family: "Administrative Safeguards"
    objective: "Identify a single individual or group to assume responsibility for the security program and its elements."
    policy_statements:
      - "Identify the security official who is responsible for the development and implementation of the policies and procedures to manage the selection, development, implementation, and maintenance of security measures to protect electronic protected health information (ePHI) and to manage the conduct of the covered entity's workforce in relation to the protection of that information."
  - requirement_id: "164.308(a)(3)"
    title: "Workforce Security"
    family: "Administrative Safeguards"
    objective: "Ensure that all workforce members have appropriate access to ePHI and are trained to handle that access."
    policy_statements:
      - "Implement policies and procedures to ensure that all members of its workforce have appropriate access to electronic protected health information, as provided under paragraph (a)(4) of this section, and to prevent those workforce members who do not have access under paragraph (a)(4) of this section from obtaining access to electronic protected health information."
  - requirement_id: "164.308(a)(4)"
    title: "Information Access Management"
    family: "Administrative Safeguards"
    objective: "Control access to ePHI to ensure its confidentiality, integrity, and availability."
    policy_statements:
      - "Implement policies and procedures for authorizing access to electronic protected health information that are consistent with the applicable requirements of subpart $E$ of this part. Implement policies and procedures for authorizing access to ePHI to ensure that access is restricted to only those who have a legitimate need for it."
  - requirement_id: "164.308(a)(5)"
    title: "Security Awareness and Training"
    family: "Administrative Safeguards"
    objective: "Train workforce on cybersecurity practices to reduce risk exposure."
    policy_statements:
      - "Implement a security awareness and training program for all members of its workforce (including management)."
  - requirement_id: "164.308(a)(6)"
    title: "Security Incident Procedures"
    family: "Administrative Safeguards"
    objective: "Establish procedures for managing security incidents and breaches."
    policy_statements:
      - "Implement policies and procedures to address security incidents, including breach notification and response."
  - requirement_id: "164.308(a)(7)"
    title: "Contingency Plan"
    family: "Administrative Safeguards"
    objective: "Have procedures in place to ensure business continuity in case of incidents."
    policy_statements:
      - "Implement policies and procedures to ensure the ability to access and use ePHI when needed, including data backup and disaster recovery."
  - requirement_id: "164.308(a)(8)"
    title: "Evaluation"
    family: "Administrative Safeguards"
    objective: "Periodically evaluate the effectiveness of the security program."
    policy_statements:
      - "Implement policies and procedures to evaluate the effectiveness of the security program and to ensure it meets the requirements of the Security Rule."
  - requirement_id: "164.308(b)(1)"
    title: "Business Associate Contracts and Other Arrangements"
    family: "Administrative Safeguards"
    objective: "Ensure business associates comply with the HIPAA Security Rule."
    policy_statements:
      - "A covered entity may permit a business associate to create, receive, maintain, or transmit electronic protected health information on its behalf only if the covered entity obtains satisfactory assurances that the business associate will appropriately safeguard the information."
  - requirement_id: "164.310(a)(1)"
    title: "Facility Access Controls"
    family: "Physical Safeguards"
    objective: "Limit physical access to ePHI systems and facilities."
    policy_statements:
      - "Implement policies and procedures to limit physical access to electronic information systems and the facility or facilities in which they are housed, while ensuring that properly authorized access is allowed."
  - requirement_id: "164.310(b)"
    title: "Workstation Use"
    family: "Physical Safeguards"
    objective: "Control access to systems housed in workstations."
    policy_statements:
      - "Implement policies and procedures that specify the proper functions to be performed, the manner in which those functions are to be performed, and the physical attributes of the surroundings of a specific workstation or class of workstation that can access electronic protected health information."
  - requirement_id: "164.310(c)"
    title: "Workstation Security"
    family: "Physical Safeguards"
    objective: "Implement security measures to prevent unauthorized access to ePHI in workstations."
    policy_statements:
      - "Implement physical safeguards for all workstations that access electronic protected health information, to restrict access to authorized users."
  - requirement_id: "164.310(d)(1)"
    title: "Device and Media Controls"
    family: "Physical Safeguards"
    objective: "Control devices and media that contain or could be used to access ePHI."
    policy_statements:
      - "Implement policies and procedures to govern the receipt and removal of hardware and electronic media that contain electronic protected health information into and out of a facility, and the movement of these items within the facility."
  - requirement_id: "164.312(a)(1)"
    title: "Access Control"
    family: "Technical Safeguards"
    objective: "Ensure only authorized users can access ePHI."
    policy_statements:
      - "Implement technical policies and procedures for electronic information systems that maintain electronic protected health information to allow access only to those persons or software programs that have been granted access rights as specified in ยง 164.308(a)(4)."
  - requirement_id: "164.312(b)"
    title: "Audit Controls"
    family: "Technical Safeguards"
    objective: "Record and examine system activity to maintain accountability."
    policy_statements:
      - "Implement hardware, software, and/or procedural mechanisms that record and examine activity in information systems that contain or use electronic protected health information."
  - requirement_id: "164.312(c)(1)"
    title: "Integrity"
    family: "Technical Safeguards"
    objective: "Protect ePHI from unauthorized modification or destruction."
    policy_statements:
      - "Implement policies and procedures to protect electronic protected health information from improper alteration or destruction."
  - requirement_id: "164.312(d)"
    title: "Person or Entity Authentication"
    family: "Technical Safeguards"
    objective: "Verify the identity of users and entities accessing ePHI."
    policy_statements:
      - "Implement procedures to verify that a person or entity seeking access to electronic protected health information is the one claimed."
  - requirement_id: "164.312(e)(1)"
    title: "Transmission Security"
    family: "Technical Safeguards"
    objective: "Protect ePHI during transmission."
    policy_statements:
      - "Implement technical security measures to guard against unauthorized access to electronic protected health information that is being transmitted over an electronic communications network."
    verification_criteria:
      - "Implement integrity controls to ensure that electronically transmitted ePHI is not improperly modified without detection until disposed of."
      - "Implement encryption to protect ePHI whenever appropriate."
  - requirement_id: "164.314(a)"
    title: "Business Associate Contracts or Other Arrangements"
    family: "Organizational Requirements"
    objective: "Ensure business associate compliance through contractual obligations."
    policy_statements:
      - "The contract or other arrangement between the covered entity and its business associate required by ยง 164.308(b)(3) must meet the requirements of paragraph (a)(2)(i), (a)(2)(ii), or (a)(2)(iii) of this section as applicable."
  - requirement_id: "164.314(b)"
    title: "Requirements for Group Health Plans"
    family: "Organizational Requirements"
    objective: "Ensure security for all ePHI associated with the group health plan."
    policy_statements:
      - "Except when the only electronic protected health information disclosed to a plan sponsor is disclosed pursuant to ยง 164.504(f)(1)(ii) or (iii), or as authorized under ยง 164.508, a group health plan must ensure that its plan documents provide that the plan sponsor will reasonably and appropriately safeguard the ePHI."
  - requirement_id: "164.316(a)"
    title: "Policies and Procedures and Documentation Requirements"
    family: "Policies and Procedures"
    objective: "Document and maintain policies and procedures for compliance."
    policy_statements:
      - "Implement reasonable and appropriate policies and procedures to comply with the standards, implementation specifications, or other requirements of this subpart."
    verification_criteria:
      - "Maintain written (which may be electronic) documentation of the policies and procedures and any actions, activities, or assessments required by this subpart."
  - requirement_id: "164.316(b)"
    title: "Documentation"
    family: "Policies and Procedures"
    objective: "Provide documentation to demonstrate effective compliance."
    policy_statements:
      - "Maintain written (which may be electronic) records of the actions, activities, or assessments required by the Security Rule."
    verification_criteria:
      - "Retain documentation for at least six years from the date of its creation or the date when it last was in effect, whichever is later."