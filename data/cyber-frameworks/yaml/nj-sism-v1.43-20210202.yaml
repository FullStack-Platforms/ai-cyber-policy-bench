  - requirement_id: "MP-05"
    title: "MEDIA STORAGE"
    family: "MEDIA PROTECTION (MP)"
    objective: "To implement controls for the secure storage and controlled distribution of both digital and non-digital media, including physical security, access control, off-site backup storage, and trackable delivery methods."
    policy_statements:
      - "Agencies shall implement controls to ensure the secure storage of digital and non-digital media."
      - "Agency management, asset custodians, and users are required to: (a) Physically secure all media; (b) Maintain strict control over the storage and accessibility of media; (c) Store media backups in a secure location, preferably an off-site facility, such as an alternate or backup site, or a commercial storage facility; (d) Review the location's security at least annually; (e) Maintain strict control over the internal or external distribution of any kind of media, including the following: 1. Classify and label the media so the sensitivity of the information can be determined; and 2. Send the media through a secure delivery method that can be accurately tracked."
