  - requirement_id: "AC-17.4"
    title: "TRAINING OF REMOTE ACCESS USERS"
    family: "ACCESS CONTROL"
    objective: "Agencies shall ensure authorized remote access users receive security training covering policy responsibilities, potential enterprise risks, authenticator protection, recognition of social engineering attacks, consequences of circumventing security configurations, and security incident management/breach disclosure procedures."
    policy_statements:
      - "The responsibilities outlined in this policy;"
      - "The potential enterprise risks to both the agency's information assets and the information assets of other State agencies that are interconnected and/or available to authorized users through the Agency's IT infrastructure;"
      - "Protection of authenticators, such as passwords, personal identification numbers (PINs), and hardware tokens;"
      - "Recognition of social engineering attack techniques and appropriate mitigation measures;"
      - "The consequences for disabling, altering, or circumventing the security configurations that protect State information assets; and"
      - "Security incident management and breach disclosure procedures."
    verification_criteria:
      - "The remote access user training is to be provided in addition to the security training requirements as documented in the Security Awareness and Training Policy."
