      - "Agencies shall: (a) Limit or minimize the amount of personally identifiable information to that which is relevant and necessary to accomplish the authorized purposes of collection; (b) Develop, document, and implement policies and procedures that address the use of personally identifiable information; (c) Authorize the use of personally identifiable information when such information is required for internal testing, training, and research; and (d) Review and update policies and procedures at least annually or upon any relevant changes in law."
    verification_criteria:
      - "The use of personally identifiable information in testing, research, and training increases the risk of unauthorized disclosure or misuse of such information."
      - "Agencies should consult with their agency privacy officer, the State Privacy Officer, and/or legal counsel to ensure that the use of personally identifiable information in testing, training, and research is compatible with the original purpose for which it was collected."
      - "When possible, agencies should use placeholder or dummy data to avoid exposure of personally identifiable information when conducting testing, training, and research."
