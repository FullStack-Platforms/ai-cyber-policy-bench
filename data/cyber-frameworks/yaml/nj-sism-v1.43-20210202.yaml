  - requirement_id: "CM-09"
    title: "SYSTEM COMPONENT INVENTORY"
    family: "CONFIGURATION MANAGEMENT (CM)"
    objective: "To establish and maintain an accurate, annually verified inventory of all State information assets, including hardware, software, services, and users, using automated mechanisms and a centralized system to prevent duplication."
    policy_statements:
      - "Agencies shall: (a) Establish procedures to identify and maintain an accurate inventory of all State-owned, leased, licensed, or managed information assets in accordance with the Office of Management and Budget's, Asset Inventory Requirements Circular, 19-12 OMB. In addition to the information required by 19-12-OMB, this inventory shall include all information necessary to recover from a disaster, including the description and value of the resource, the information owner and custodian, authorized users, and the resource's security categorization."
      - "(b) At a minimum, review and physically verify all inventory components on a yearly basis. More stringent review timelines may be put in place per Agency requirements."
      - "(c) As technically and operationally feasible, employ automated mechanisms to help maintain current inventories of information assets."
      - "(d) Prevent duplicate accounting of system components using a centralized inventory management system."
    verification_criteria:
      - "Examples of information that should be recorded include: Information system type, Manufacturer, Model and/or version number, Asset tag and Serial Number, IP address, Information Owner/Custodian, Classification level, Business criticality, Physical location and details of the virtual environment, License information, and End-of-support/end-of-life date."
      - "The NJCCIC requires its approved endpoint detection and response software to be installed on all State agencies' endpoints and workloads. This software can provide current inventory information including: the make/model of the device on which it is installed, the operating system and configuration of the device, and all software installed."
      - "System components are discrete, identifiable information technology assets that include hardware, software, and firmware."
      - "Agencies may choose to implement centralized system component inventories that include components from all organizational systems."
      - "In such situations, Agencies ensure that the inventories include system-specific information required for component accountability."
      - "The information necessary for effective accountability of system components includes the system name, software owners, software version numbers, hardware inventory specifications, software license information, and for networked components, the machine names and network addresses across all implemented protocols (e.g., IPv4, IPv6)."
    mapping:
      nist_sp_800_53_r5: "CM"
  - requirement_id: "CM-10"
    title: "CONFIGURATION MANAGEMENT PLAN"
    family: "CONFIGURATION MANAGEMENT (CM)"
    objective: "To develop, document, implement, and protect an approved configuration management plan for information systems that addresses roles, responsibilities, processes, and identifies and manages configuration items throughout the system development life cycle."
    policy_statements:
      - "Agencies shall develop, document, and implement a configuration management plan for information systems that: (a) Addresses the roles, responsibilities, and configuration management processes and procedures; (b) Establishes a process for identifying configuration items throughout the system development life cycle and for managing the configuration of the configuration items; (c) Defines the configuration items for the system and places the configuration items under configuration management; (d) Is reviewed and approved by agency management; and (e) Protects the configuration management plan from unauthorized disclosure and modification."
    verification_criteria:
      - "Configuration management activities occur throughout the system development life cycle."
      - "As such, there are developmental configuration management activities (e.g., the control of code and software libraries) and operational configuration management activities (e.g., control of installed components and how the components are configured)."
      - "Configuration management plans satisfy the requirements in configuration management policies while being tailored to individual systems."
      - "Configuration management plans define processes and procedures for how configuration management is used to support system development life cycle activities."
      - "Configuration management plans are generated during the development and acquisition stage of the system development life cycle."
      - "The plans describe how to advance changes through change management processes; update configuration settings and baselines; maintain component inventories; control development, test, and operational environments; and develop, release, and update key documents."
      - "Agencies can employ templates to help ensure the consistent and timely development and implementation of configuration management plans."
      - "Templates can represent a configuration management plan for the agency with subsets of the plan implemented on a system by system basis."
      - "Configuration management approval processes include the designation of key stakeholders responsible for reviewing and approving proposed changes to systems, and personnel who conduct security and privacy impact analyses prior to the implementation of changes to the systems."
      - "Configuration items are the system components, such as the hardware, software, firmware, and documentation to be managed."
    mapping:
      nist_sp_800_53_r5: "CM"
  - requirement_id: "CM-11"
    title: "SOFTWARE USAGE RESTRICTIONS"
    family: "CONFIGURATION MANAGEMENT (CM)"
    objective: "To inform all personnel of acceptable software practices, implement controls to ensure compliance with licenses and copyright laws, track licensed software, and control peer-to-peer file sharing."
    policy_statements:
      - "Agencies are required to: (a) Inform employees, contractors and other third parties of acceptable and unacceptable practices related to the installation and use of software, including opensource software to ensure all licensing agreements and copyright laws are observed; (b) Implement controls to ensure users utilize software in accordance with copyright laws and license agreements; (c) Track the use of software and associated documentation protected by quantity licenses to control copying and distribution; and (d) Control and document the use of peer-to-peer file sharing technology to ensure that this capability is not used for the unauthorized distribution, display, performance, or reproduction of copyrighted work."
    verification_criteria:
      - "The software inventory system should be correlated to the hardware asset inventory, so all devices and associated software are tracked from a single location."
      - "Tracking systems can include, for example, simple spreadsheets or fully automated, specialized applications depending on agency needs."
