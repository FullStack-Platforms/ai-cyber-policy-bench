      - "Prevent the removal of maintenance equipment containing agency information by: 1. Verifying that there is no sensitive agency information contained on the equipment; 2. Sanitizing or destroying the equipment; 3. Retaining the equipment within the facility; or 4. Obtaining an exemption from agency management explicitly authorizing removal of the equipment from the facility."
      - "Periodically review previously approved system maintenance tools."
    verification_criteria:
      - "Approving, controlling, monitoring, and reviewing maintenance tools address security-related issues associated with maintenance tools that are not within system authorization boundaries and are used specifically for diagnostic and repair actions on agency systems."
      - "Agencies have flexibility in determining roles for the approval of maintenance tools and how that approval is documented."
      - "A periodic review of maintenance tools facilitates the withdrawal of approval for outdated, unsupported, irrelevant, or no-longer-used tools."
      - "Maintenance tools can include hardware, software, and firmware items and may be pre-installed, brought in with maintenance personnel on media, cloud-based, or downloaded from a website."
      - "Such tools can be vehicles for transporting malicious code, either intentionally or unintentionally, into a facility and subsequently into systems."
      - "Maintenance tools can include hardware and software diagnostic test equipment and packet sniffers."
      - "Maintenance tools can be directly brought into a facility by maintenance personnel or downloaded from a vendor's website."
      - "If, upon inspection of the maintenance tools, the agency determines that the tools have been modified in an improper manner or the tools contain malicious code, the incident is to be handled consistent with applicable incident handling policies and procedures."
