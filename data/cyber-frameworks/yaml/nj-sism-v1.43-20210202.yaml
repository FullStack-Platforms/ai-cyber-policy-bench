  - requirement_id: "CM-04"
    title: "CONFIGURATION CHANGE CONTROL"
    family: "CONFIGURATION MANAGEMENT (CM)"
    objective: "To ensure all technology changes to production environments follow a standard, ITIL-based process involving stakeholder approval, security impact consideration, testing, validation, documentation, and defined rollback procedures."
    policy_statements:
      - "All technology changes to production environments must follow a standard process to reduce the risk associated with change."
      - "Agencies shall involve key business stakeholders in the change process to ensure changes are appropriately tested, validated, and documented before implementing any change on a production system."
      - "(a) The NJ Office of Information Technology has adopted Information Technology Infrastructure Library (ITIL) change management best practices and processes for configuration change control including: 1. Request Change; 2. Review Request; 3. Evaluate Change; 4. Approve Change; 5. Coordinate Implementation; and 6. Review/Close Request."
      - "(b) Approvals to implement a configuration change to any production information system must include explicit consideration for its security impact;"
      - "(c) Records of configuration changes to a production system must be retained for the life of the system;"
      - "(d) Oversight for configuration change control activities must be provided and coordinated through the NJOIT Change Advisory Board (CAB) that includes security and privacy representatives;"
      - "(e) Changes to the information system must be tested, validated, and documented before implementing the changes on the production system;"
      - "(f) Configuration change control must include changes to components of the information system and changes to the configuration settings for information technology products (e.g., operating systems, applications, firewalls, routers);"
      - "(g) Prior to implementing changes, key stakeholders are to be informed of the change, its potential impacts, and other relevant information that may impact the use of the information system;"
      - "(h) Emergency changes, including changes resulting due to the remediation of flaws, must be included in the configuration change control process;"
      - "(i) Upon completion of significant changes, all relevant compliance requirements, such as vulnerability scans, must be completed for all new or changed systems and networks, and security-related controls (e.g., anti-malware software) are operational after significant changes are implemented;"
      - "(j) Rollback procedures are to be developed as part of the change plan and implemented in the event the configuration change has adverse impacts to the production environment."
    verification_criteria:
      - "Configuration change control for agency systems involves the systematic proposal, justification, implementation, testing, review, and disposition of system changes, including system upgrades and modifications."
      - "Configuration change control includes changes to baseline configurations, configuration items of systems, operational procedures, configuration settings for system components, remediate vulnerabilities, and unscheduled or unauthorized changes."
      - "The CAB should be convened to review and approve major changes."
      - "The NJCCIC maintains a state-wide subscription for Center for Internet Security benchmarks."
      - "In addition, the NJCCIC maintains enterprise licenses for automated configuration assessment tools."
      - "Agencies wishing to obtain access to the CIS security benchmarks or the licensed configuration assessment tools may contact the NJCCIC at njccic@cyber.nj.gov."
