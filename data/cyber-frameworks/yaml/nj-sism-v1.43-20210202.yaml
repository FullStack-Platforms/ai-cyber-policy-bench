  - requirement_id: "SA-09"
    title: "DEVELOPER CONFIGURATION MANAGEMENT"
    family: "SYSTEM AND SERVICES ACQUISTION (SA)"
    objective: "Agencies shall require the developer of the system, system component, or system service to perform configuration management during all phases of the system lifecycle."
    policy_statements:
      - "Perform configuration management during system, component, or service design, development, implementation, operation, and disposal of: 1. Internal system development and system integration of commercial software; and 2. External system development and system integration. [cite: 902, 903]"
      - "Document, manage, and control the integrity of changes to configuration items under configuration management; [cite: 907]"
      - "Implement only agency-approved changes to the system, component, or service; [cite: 908]"
      - "Document approved changes to the system, component, or service and the potential security and privacy impacts of such changes; [cite: 909]"
      - "Track security flaws and flaw resolution within the system, component, or service. [cite: 911]"
