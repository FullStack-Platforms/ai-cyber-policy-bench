  - requirement_id: "MP-09"
    title: "MEDIA SANITIZATION"
    family: "MEDIA PROTECTION (MP)"
    objective: "To sanitize media according to NIST SP 800-88 Revision 1 before disposal or reuse, ensuring data is unrecoverable, and to document and verify all sanitization and disposal actions."
    policy_statements:
      - "Before disposal or reuse, media must be sanitized in accordance with the NIST Special Publication (SP) 800-88 Revision 1, Guidelines for Media Sanitization."
      - "These methods ensure that data is not unintentionally disclosed to unauthorized users."
      - "Asset custodians and asset owners are required to document and verify media sanitization and disposal actions."
    verification_criteria:
      - "This control applies to all information system media, both digital and non-digital, subject to disposal or reuse, whether or not the media is considered removable."
      - "Examples include, but are not limited to, media found in scanners, copiers, printers, notebook computers, workstations, network components, and mobile devices."
      - "The sanitization process removes information from the media, such that the information cannot be retrieved or reconstructed."
      - "Sanitization techniques, including clearing, purging, cryptographic erase, and destruction, prevent the disclosure of information to unauthorized individuals when such media is reused or released for disposal"
      - "The sanitization method to be used depends on the type of storage media, the classification and sensitivity of the data which it stores, and the purpose of the media after it is sanitized."
      - "There are three (3) primary methods for sanitizing storage media: Clearing, Purging, Destroying."
      - "As applicable, agencies should also consider cryptographically erasing drives as a secure means of sanitization."
      - "Please see NIST Special Publication 800-88 Revision 1 Guidelines for Media Sanitization for more information on the appropriateness of cryptographic erasure."
