  - requirement_id: "AC-20.7"
    title: "MOBILE DEVICE TECHNICAL SECURITY CONTROLS"
    family: "ACCESS CONTROL"
    objective: "Asset custodians shall ensure that all mobile devices used for State business implement and enforce technical security controls including logical access authentication (passwords, biometrics), minimum six-character passwords for mobile devices, automatic content wipe after ten failed login attempts, inactivity locking mechanism after fifteen minutes, denial of access for jailbroken/rooted devices, encryption of non-public information, anti-malware software where supported, and installation of latest operating system and security patches with remote validation capabilities."
    policy_statements:
      - "Authentication - Logical access to the mobile devices and/or mobile applications that access agency data shall be controlled through the use of authenticators (passwords, biometrics, etc.);"
      - "Authenticators Where technically feasible, mobile device passwords shall, at a minimum, consist of six (6) characters;"
      - "Auto-wipe - Where technically feasible, a mobile device shall automatically wipe its contents after ten (10) consecutive failed login attempts;"
      - "Session Lock Mobile devices are required to implement an inactivity locking mechanism to lock the device and require re-authentication after no more than fifteen (15) minutes of inactivity;"
      - "Jailbreaking/Rooting - Agencies shall enforce security controls and the detection and prevention of their circumvention through the use of the centralized mobile device management system."
      - "Mobile devices that have been jailbroken/rooted shall be denied access to State information assets;"
      - "Encryption All agency non-public information stored on mobile devices shall be encrypted;"
      - "Anti-Malware - Anti-malware software shall be implemented on all mobile devices, where supported."
      - "Operating System Security - Where technically feasible, all mobile devices shall have the latest available operating system updates installed upon general release by the device or operating system manufacturer."
      - "Agency asset custodians are to manage operating system updates/upgrades for State-owned devices as part of their change management processes;"
      - "Users of BYOD mobile devices shall be responsible for implementing operating system updates on their devices;"
      - "Mobile devices used for State business purposes shall allow for remote validation to download the latest security patches by agency asset custodians; and"
      - "All mobile devices used for State business purposes shall have the latest available security-related patches installed upon general release by the device manufacturer or carrier;."
      - "Remote Wipe - All mobile devices permitted for State business use must have the capability, and be configured to allow, agency asset custodians to remotely wipe all agency non-public information."
    verification_criteria:
      - "Modern mobile devices provide biometric and other advanced authentication mechanisms, in addition to device passwords."
      - "Passwords shall be established for all mobile devices used for State business purposes."
      - "The use of a biometric or alternate authenticator by the device, after the password is implemented, is permitted;"
      - "The terms jailbreaking and rooting are commonly referred to as the modification of a smartphone or other electronic device to remove restrictions imposed by the manufacturer or operator (e.g. to allow the installation of unauthorized software)."
      - "Jailbreaking or rooting mobile devices used for State business purposes is prohibited;"
      - "Modern smartphones and tablets generally offer full-device encryption as a default setting thereby protecting all data stored on them."
      - "Mobile device operating system updates/upgrades typically include security enhancements or patches in addition to new or enhanced features."
      - "Mobile devices that are incapable of running operating systems at vendor supported levels shall be prohibited from being used for State business purposes."
      - "This standard protects information on mobile devices if the devices are lost or stolen."
      - "On user-owned and third-party owned mobile devices, the remote wipe should only purge agency information."
      - "Personal information and applications should not be wiped."
      - "Users should note that in some cases limiting the wipe execution to only agency data may not be possible."
